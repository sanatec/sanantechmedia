                    { q: "'เดเดเตเดเตเดตเดฟเดจเตเดเต เดเดณเดฟเดเตเดเดพเตฝ เดเดตเตป เดเดณเดฟ เดชเดเดฟเดชเตเดชเดฟเดเตเดเตเด' - เดเดตเดฟเดเต 'เดเดณเดฟ เดชเดเดฟเดชเตเดชเดฟเดเตเดเตเด' เดเดจเตเดจเดคเตเดเตเดฃเตเดเต เดเดจเตเดคเดพเดฃเต เดเตผเดคเตเดฅเดฎเดพเดเตเดเตเดจเตเดจเดคเต?", o: ["เดเดณเดฟเดเตเดเดพเตป เดชเดเดฟเดชเตเดชเดฟเดเตเดเตเด", "เดชเดพเดเด เดชเดเดฟเดชเตเดชเดฟเดเตเดเตเด / เดถเดฟเดเตเดทเดฟเดเตเดเตเด", "เดเดณเดฟเดฏเดฟเตฝ เดคเตเตฝเดชเตเดชเดฟเดเตเดเตเด", "เดเดณเดฟ เดชเดฑเดเตเดเตเดคเดฐเตเด"], a: "เดชเดพเดเด เดชเดเดฟเดชเตเดชเดฟเดเตเดเตเด / เดถเดฟเดเตเดทเดฟเดเตเดเตเด" },
                    { q: "'เดชเตเดฐเตเดคเดฟเดคเตเดคเตเดฑเตเดฑเดตเตผ เดชเตเดเตเดเดฟเดฐเดฟเดเตเดฃเตเดเต เดธเดเตเดเดเดเตเดเดฃเตเดฃเตเตผ เดฎเดพเดฏเตเดเตเดเดณเดเตเดเต.' - เด เดตเดพเดเตเดฏเด เดเดจเตเดคเดฟเดจเตเดฏเดพเดฃเต เดธเตเดเดฟเดชเตเดชเดฟเดเตเดเตเดจเตเดจเดคเต?", o: ["เดตเดฟเดทเดฎเด", "เดฆเตเดทเตเดฏเด", "เดธเตเดชเตเตผเดเตเดธเตเดฎเดพเตป เดธเตเดชเดฟเดฐเดฟเดฑเตเดฑเต", "เดญเดฏเด"], a: "เดธเตเดชเตเตผเดเตเดธเตเดฎเดพเตป เดธเตเดชเดฟเดฐเดฟเดฑเตเดฑเต" },
                    { q: "'เดฎเตเดณ เดคเตเตผเดจเตเดจเตเดชเตเดเดฐเตเดคเต เดเดจเตเดจเต เดเดฐเตเดฐเตเดคเตเดคเดฐเตเด เดเตเดคเดฟเดเตเดเต' - เดเดจเตเดคเตเดเตเดฃเตเดเดพเดฃเต เดเดตเตผ เดเดเตเดเดจเต เดเตเดคเดฟเดเตเดเดคเต?", o: ["เดตเดฟเดถเดชเตเดชเตเด เดตเดฟเดทเดฎเดเตเดเดณเตเด เดฎเดฑเดจเตเดจเดคเตเดเตเดฃเตเดเต", "เดฎเตเดกเตฝ เดเดฟเดเตเดเดพเดคเตเดคเดคเตเดเตเดฃเตเดเต", "เดตเตเดเตเดเดฟเตฝ เดชเตเดเดพเตป เดฎเดเดฟเดฏเดพเดฏเดคเตเดเตเดฃเตเดเต", "เดฒเตเดฑเดฏเต เดชเตเดเดฟเดเตเดเดคเตเดเตเดฃเตเดเต"], a: "เดตเดฟเดถเดชเตเดชเตเด เดตเดฟเดทเดฎเดเตเดเดณเตเด เดฎเดฑเดจเตเดจเดคเตเดเตเดฃเตเดเต" },
                    { q: "'เดชเดพเดเตเดเตเด เดชเดพเดเดฟ เดเตเดตเดเตเด เดตเดเตเดเต เดตเตเดเต เดเดฟเดฐเดฟเดเตเดเตเดฐเต เดจเดฟเตฝเดชเตเดชเตเดฃเตเดเต.' - เดเดคเต เดเดฅเดฏเตเดเตเดเตเดฑเดฟเดเตเดเตเดณเตเดณ เดธเตเดเดจเดฏเดพเดฃเดฟเดคเต?", o: ["เดเดณเดฟเดฎเดพเดฑเดพเดชเตเดชเต", "เดเดพเดเตเดเดฟเดฒเต เดเดพเดฏเดฟเดเตเดคเตเดธเดตเด", "เดเดณเดฟเดฎเตเดชเดฟเดเตเดธเต เดชเดฐเดฟเดถเตเดฒเดจเด", "เดเดคเตเดจเตเดจเตเดฎเดฒเตเดฒ"], a: "เดเดณเดฟเดฎเตเดชเดฟเดเตเดธเต เดชเดฐเดฟเดถเตเดฒเดจเด" },
                    { q: "'เดเดฎเตเดฎเดฎเตเดฎเต, เดตเตเดเด เดตเดฐเต. เดจเดฎเตเดเตเดเต เดเดณเดฟเดฎเตเดชเดฟเดเตโเดธเต เดเดพเดฃเดพเดจเตเดฃเตเดเตเดจเตเดจเต เดฎเดฑเดจเตเดจเต?' - เดเดฐเดพเดฃเต เดเดฎเตเดฎเดฎเตเดฎเดฏเต เดตเดฟเดณเดฟเดเตเดเตเดจเตเดจเดคเต?", o: ["เดเดฎเตเดฎ", "เดฆเดฟเดฏ", "เดเดเตเดเดพเดคเดฟเดฎเดพเตผ", "เดเดเตเดเตป"], a: "เดฆเดฟเดฏ" },
                    { q: "'เดเตเดฑเดเตเดเตเดเตเดเดฟ เดตเดฒเตเดคเดพเดตเดฃเด เดเดคเดฟเตฝ เดฎเดคเตเดธเดฐเดฟเดเตเดเดฃเตเดเตเดเดฟเดฒเต.' - เดเดจเตเดคเดฟเตฝ เดฎเดคเตเดธเดฐเดฟเดเตเดเดพเดจเดพเดฃเต?", o: ["เดเดพเดเตเดเดฟเดฒเต เดเดพเดฏเดฟเดเตเดคเตเดธเดตเดคเตเดคเดฟเตฝ", "เดเดณเดฟเดฎเตเดชเดฟเดเตเดธเดฟเตฝ", "เดธเตเดเตเดณเดฟเดฒเต เดฎเดคเตเดธเดฐเดคเตเดคเดฟเตฝ", "เดเดพเดเตเดเตเดเดพเดเตเดเดคเตเดคเดฟเตฝ"], a: "เดเดณเดฟเดฎเตเดชเดฟเดเตเดธเดฟเตฝ" },
                    { q: "'เดเดฎเตเดฎเดฎเตเดฎ เดฎเดเดฟเดเตเดเดฟเดฏเดพเดตเดพเดฃเตเด เดเดจเตเดจเตเด เดเตเดเต เดชเตเดฐเดพเดเตเดเตเดธเต เดเตเดฏเตเดฏเดพเตป เดตเดจเตเดจเตเดณเต' - เดเดฐเดพเดฃเต เดเดคเต เดชเดฑเดเตเดเดคเต?", o: ["เดเดฎเตเดฎ", "เดเดฎเตเดฎเดฎเตเดฎ", "เดเดเตเดเดพเดคเดฟ", "เดฆเดฟเดฏ"], a: "เดฆเดฟเดฏ" },
                    { q: "'เดเดพเตป เดธเตเดจเดฟเดฏเตผ เดเตเดฐเตเดชเตเดชเดฟเดฒเดพ; เดฆเดฟเดฏเดเตเดเตเดเตเดเดฟ เดเตเดจเดฟเดฏเตผ เดเตเดฐเตเดชเตเดชเดฟเดฒเตเด.' - เดเดจเตเดคเดฟเตฝ เดจเดฟเดจเตเดจเตเดดเดฟเดฏเดพเดจเดพเดฃเต เดเดฎเตเดฎเดฎเตเดฎ เดเดเตเดเดจเต เดชเดฑเดเตเดเดคเต?", o: ["เดทเตเดเตเดเตเดชเตเดเตเดเต เดเดฑเดฟเดฏเตเดจเตเดจเดคเดฟเตฝ เดจเดฟเดจเตเดจเต", "เดเดเตเดเดคเตเดคเดฟเตฝ เดจเดฟเดจเตเดจเต", "เดชเตเตพเดตเดพเตพเดเตเดเต เดเดพเดเตเดจเตเดจเดคเดฟเตฝ เดจเดฟเดจเตเดจเต", "เดจเตเดจเตเดคเตเดจเตเดจเดคเดฟเตฝ เดจเดฟเดจเตเดจเต"], a: "เดเดเตเดเดคเตเดคเดฟเตฝ เดจเดฟเดจเตเดจเต" },
                    { q: "'เดเดฎเตเดฎเดฎเตเดฎเต, เดจเตเดฑเต เดเดเตเดเดพเดฏเตเดฎโเดพเดฐเตเดเตเดเต เดเดเตเดฃเตเดฃเตเดเต.' - เดฆเดฟเดฏเดฏเตเดเต เดเดเตเดเดพเดคเดฟเดฎเดพเตผ เดเดตเดฟเดเตเดฏเดพเดฏเดฟเดฐเตเดจเตเดจเต?", o: ["เดตเตเดเตเดเดฟเตฝ", "เดธเตเดเตเดณเดฟเตฝ", "เดญเดพเดตเดจเดฏเดฟเตฝ", "เดเดฟเดตเดฟเดฏเดฟเตฝ"], a: "เดญเดพเดตเดจเดฏเดฟเตฝ" },
                    { q: "'เดเดฎเตเดฎเดฎเตเดฎ เดถเดฐเดฟเดเตเดเตเด เดเตเดเตเดเดฟเดชเตเดชเตเดฏเดฟ!' - เดเดฎเตเดฎเดฎเตเดฎเดฏเตเด เดฆเดฟเดฏเดฏเตเด เดเตเดเดฟ เดเดจเตเดคเต เดชเดฐเดฟเดถเตเดฒเดฟเดเตเดเตเดจเตเดจเดคเต เดฎเดจเดธเตเดธเดฟเตฝ เดเดฃเตเดเดชเตเดชเตเดดเดพเดฃเต เดเดฎเตเดฎเดฎเตเดฎ เดเตเดเตเดเดฟเดฏเดคเต?", o: ["เดเดเตเดเด", "เดทเตเดเตเดเตเดชเตเดเตเดเต", "เดจเตเดจเตเดคเตฝ", "เดชเตเตพเดตเดพเตพเดเตเดเต"], a: "เดชเตเตพเดตเดพเตพเดเตเดเต" }
                ]
            }
        };

        // =====================================================================
        // == APPLICATION LOGIC (No need to edit below this line) ==
        // =====================================================================

        let currentActivity = null;
        let currentQuestionIndex = 0;

        function showModule(moduleId) {
            document.querySelectorAll('.module').forEach(module => module.classList.remove('active'));
            
            if (moduleId === 'welcome-screen') {
                document.getElementById('welcome-screen').classList.add('active');
            } else {
                currentActivity = moduleId;
                currentQuestionIndex = 0;
                document.getElementById('game-module').classList.add('active');
                setupActivity();
            }
        }

        function setupActivity() {
            const data = chapterData[currentActivity];
            if (!data) return;

            document.getElementById('game-title').textContent = data.title;
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            document.getElementById('game-feedback').innerHTML = '';
            contentDiv.innerHTML = '';
            
            if (data.isSpecial) { // For Info section
                instructionEl.textContent = 'เดเตเดตเดเตเดฏเตเดณเตเดณ เดตเดฟเดตเดฐเดเตเดเตพ เดตเดพเดฏเดฟเดเตเดเต';
                let html = '';
                data.authors.forEach(author => {
                    html += `<div class="literature-card"><h3>${author.name}</h3><p>${author.desc}</p></div>`;
                });
                contentDiv.innerHTML = html;
                return;
            }

            // Shuffle questions
            const questions = data.questions.sort(() => Math.random() - 0.5);
            data.shuffledQuestions = questions;
            
            setupQuestion();
        }

        function setupQuestion() {
            const data = chapterData[currentActivity];
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            
            // This clears the feedback from the previous question.
            document.getElementById('game-feedback').innerHTML = '';
            
            if (currentQuestionIndex >= data.shuffledQuestions.length) {
                endGame();
                return;
            }

            const question = data.shuffledQuestions[currentQuestionIndex];
            instructionEl.textContent = question.q;
            
            // Shuffle options
            const options = [...question.o].sort(() => Math.random() - 0.5);
            
            let html = `<div class="options-grid">`;
            options.forEach(option => {
                // Escape single quotes in the option text to prevent breaking the JS string
                html += `<button class="option-btn" onclick="checkAnswer(this, '${option.replace(/'/g, "\\'")}')">${option}</button>`;
            });
            html += `</div>`;
            contentDiv.innerHTML = html;
        }

        function checkAnswer(btn, userAnswer) {
            const data = chapterData[currentActivity];
            const question = data.shuffledQuestions[currentQuestionIndex];
            const feedbackEl = document.getElementById('game-feedback');
            
            const isCorrect = (userAnswer === question.a);
            
            document.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if (b.innerText === question.a) {
                    b.classList.add('correct');
                }
            });

            if (isCorrect) {
                playCorrectSound();
                feedbackEl.textContent = 'เดเดญเดฟเดจเดจเตเดฆเดจเดเตเดเตพ! ๐';
                feedbackEl.style.color = 'var(--correct-color)';
            } else {
                playIncorrectSound();
                btn.classList.add('wrong');
                feedbackEl.textContent = 'เดเดจเตเดจเตเดเตเดเดฟ เดถเตเดฐเดฎเดฟเดเตเดเต ๐ค';
                feedbackEl.style.color = 'var(--wrong-color)';
            }

            currentQuestionIndex++;
            // The feedback message will be displayed for 2 seconds before the next question appears.
            setTimeout(setupQuestion, 2000);
        }
        
        function endGame() {
            document.getElementById('game-instruction').textContent = '';
            document.getElementById('game-content').innerHTML = `<h2>เด เดตเดฟเดญเดพเดเดคเตเดคเดฟเดฒเต เดเดฒเตเดฒเดพ เดเตเดฆเตเดฏเดเตเดเดณเตเด เดชเตเตผเดคเตเดคเดฟเดฏเดพเดเตเดเดฟ!</h2>`;
            document.getElementById('game-feedback').innerHTML = '';
        }

    </script>
