            min-height: 100vh;
            overflow: hidden;

            max-width: 420px;
            height: 100vh;
            max-height: 900px;
            background: var(--white);
            border-radius: 25px;

            overflow: hidden;
            border: 5px solid var(--white);

            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            flex-shrink: 0;
            z-index: 10;

            font-weight: 800;
            margin: 0;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);

        #lang-selector {

            border: 2px solid var(--white);
            background: rgba(255,255,255,0.2);
            color: var(--white);
            font-family: var(--font-main);
            font-weight: 700;

        #lang-selector option { color: black; }

        /* --- Main Content Area --- */
        main {
            flex-grow: 1;
            padding: 25px;
            overflow-y: auto;
            text-align: center;
            background: #FAFAFA;
        }
        
        .module { display: none; }
        .module.active { display: block; animation: fadeIn 0.5s ease-in-out; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        h2 {
            font-size: 2em;
            font-weight: 800;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 10px;
        }

        p.instruction {
            font-size: 1.2em;
            line-height: 1.5;
            margin-bottom: 25px;
            color: #555;
        }
        
        .question-counter {
            font-size: 1em;
            font-weight: 700;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        /* --- Buttons & Inputs --- */
        .btn, button {
            display: inline-block;
            background: linear-gradient(45deg, var(--secondary-color), #F57C00);
            color: var(--white);
            font-family: var(--font-main);
            padding: 14px 30px;
            border-radius: 50px;
            text-decoration: none;
            font-size: 1.3em;
            font-weight: 700;
            border: none;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;

            margin: 8px 5px;

        .back-btn:hover { box-shadow: 0 6px 20px rgba(0,0,0,0.1); }

            { q: { en: 'Tour: 40 kids @ 50 rupees each. Total for kids? (40 √ó 50)', ml: '‡¥™‡¥†‡¥®‡¥Ø‡¥æ‡¥§‡µç‡¥∞: 40 ‡¥ï‡µÅ‡¥ü‡µç‡¥ü‡¥ø‡¥ï‡µæ, ‡¥í‡¥∞‡¥æ‡µæ‡¥ï‡µç‡¥ï‡µç 50 ‡¥∞‡µÇ‡¥™. ‡¥ï‡µÅ‡¥ü‡µç‡¥ü‡¥ø‡¥ï‡µæ‡¥ï‡µç‡¥ï‡µç ‡¥Ü‡¥ï‡µÜ? (40 √ó 50)' }, a: '2000' }

        // Module 5: Advanced Word Problems (Fill-in-the-blank)
        const advancedPuzzleData = [
            { q: { en: 'Tour: 3 teachers + 2 parents = 5 adults. 5 adults @ 100 rupees each. Total for adults? (5 √ó 100)', ml: '‡¥™‡¥†‡¥®‡¥Ø‡¥æ‡¥§‡µç‡¥∞: 3 ‡¥Ö‡¥ß‡µç‡¥Ø‡¥æ‡¥™‡¥ï‡µº + 2 ‡¥∞‡¥ï‡µç‡¥∑‡¥ø‡¥§‡¥æ‡¥ï‡µç‡¥ï‡µæ = 5 ‡¥Æ‡µÅ‡¥§‡¥ø‡µº‡¥®‡µç‡¥®‡¥µ‡µº. 5 ‡¥Æ‡µÅ‡¥§‡¥ø‡µº‡¥®‡µç‡¥®‡¥µ‡µº‡¥ï‡µç‡¥ï‡µç 100 ‡¥∞‡µÇ‡¥™ ‡¥µ‡µÄ‡¥§‡¥Ç. ‡¥Æ‡µÅ‡¥§‡¥ø‡µº‡¥®‡µç‡¥®‡¥µ‡µº‡¥ï‡µç‡¥ï‡µç ‡¥Ü‡¥ï‡µÜ? (5 √ó 100)' }, a: '500' },
            { q: { en: 'Tour Total: 2000 (kids) + 500 (adults) = ?', ml: '‡¥™‡¥†‡¥®‡¥Ø‡¥æ‡¥§‡µç‡¥∞ ‡¥Ü‡¥ï‡µÜ: 2000 (‡¥ï‡µÅ‡¥ü‡µç‡¥ü‡¥ø‡¥ï‡µæ) + 500 (‡¥Æ‡µÅ‡¥§‡¥ø‡µº‡¥®‡µç‡¥®‡¥µ‡µº) = ?' }, a: '2500' },
            { q: { en: 'Lunch: 600 rupees/day for 20 days (June). Total? (600 √ó 20)', ml: '‡¥â‡¥ö‡µç‡¥ö‡¥≠‡¥ï‡µç‡¥∑‡¥£‡¥Ç: 600 ‡¥∞‡µÇ‡¥™/‡¥¶‡¥ø‡¥µ‡¥∏‡¥Ç, 20 ‡¥¶‡¥ø‡¥µ‡¥∏‡¥Ç (‡¥ú‡µÇ‡µ∫). ‡¥Ü‡¥ï‡µÜ? (600 √ó 20)' }, a: '12000' },
            { q: { en: 'Lunch: 600 rupees/day for 22 days (July). Total? (600 √ó 22)', ml: '‡¥â‡¥ö‡µç‡¥ö‡¥≠‡¥ï‡µç‡¥∑‡¥£‡¥Ç: 600 ‡¥∞‡µÇ‡¥™/‡¥¶‡¥ø‡¥µ‡¥∏‡¥Ç, 22 ‡¥¶‡¥ø‡¥µ‡¥∏‡¥Ç (‡¥ú‡µÇ‡¥≤‡µà). ‡¥Ü‡¥ï‡µÜ? (600 √ó 22)' }, a: '13200' },
            { q: { en: 'Pencils: 5 pencils/pack, 4 packs/box. How many pencils per box? (5 √ó 4)', ml: '‡¥™‡µÜ‡µª‡¥∏‡¥ø‡µΩ: 5 ‡¥é‡¥£‡µç‡¥£‡¥Ç/‡¥™‡¥æ‡¥ï‡µç‡¥ï‡¥±‡µç‡¥±‡µç, 4 ‡¥™‡¥æ‡¥ï‡µç‡¥ï‡¥±‡µç‡¥±‡µç/‡¥™‡µÜ‡¥ü‡µç‡¥ü‡¥ø. ‡¥í‡¥∞‡µÅ ‡¥™‡µÜ‡¥ü‡µç‡¥ü‡¥ø‡¥Ø‡¥ø‡µΩ ‡¥é‡¥§‡µç‡¥∞ ‡¥™‡µÜ‡µª‡¥∏‡¥ø‡µΩ? (5 √ó 4)' }, a: '20' },
            { q: { en: 'Pencils: 20 pencils/box. 6 boxes for Narma store. Total pencils? (20 √ó 6)', ml: '‡¥™‡µÜ‡µª‡¥∏‡¥ø‡µΩ: 20 ‡¥é‡¥£‡µç‡¥£‡¥Ç/‡¥™‡µÜ‡¥ü‡µç‡¥ü‡¥ø. ‡¥®‡¥®‡µç‡¥Æ ‡¥∏‡µç‡¥±‡µç‡¥±‡µã‡¥±‡¥ø‡µΩ 6 ‡¥™‡µÜ‡¥ü‡µç‡¥ü‡¥ø. ‡¥Ü‡¥ï‡µÜ ‡¥™‡µÜ‡µª‡¥∏‡¥ø‡µΩ? (20 √ó 6)' }, a: '120' },
            { q: { en: 'Pencils: Total boxes = 6 + 4 = 10. Total pencils = 10 √ó 20 = ?', ml: '‡¥™‡µÜ‡µª‡¥∏‡¥ø‡µΩ: ‡¥Ü‡¥ï‡µÜ ‡¥™‡µÜ‡¥ü‡µç‡¥ü‡¥ø‡¥ï‡µæ = 6 + 4 = 10. ‡¥Ü‡¥ï‡µÜ ‡¥™‡µÜ‡µª‡¥∏‡¥ø‡¥≤‡µÅ‡¥ï‡µæ = 10 √ó 20 = ?' }, a: '200' },
            { q: { en: 'Bank: 3 bundles, 100 notes/bundle. Total notes? (3 √ó 100)', ml: '‡¥¨‡¥æ‡¥ô‡µç‡¥ï‡µç: 3 ‡¥ï‡µÜ‡¥ü‡µç‡¥ü‡µÅ‡¥ï‡µæ, 100 ‡¥®‡µã‡¥ü‡µç‡¥ü‡µÅ‡¥ï‡µæ/‡¥ï‡µÜ‡¥ü‡µç‡¥ü‡µç. ‡¥Ü‡¥ï‡µÜ ‡¥®‡µã‡¥ü‡µç‡¥ü‡µÅ‡¥ï‡µæ? (3 √ó 100)' }, a: '300' },
            { q: { en: 'Bank: 300 notes, 50 rupees/note. Total amount? (300 √ó 50)', ml: '‡¥¨‡¥æ‡¥ô‡µç‡¥ï‡µç: 300 ‡¥®‡µã‡¥ü‡µç‡¥ü‡µÅ‡¥ï‡µæ, 50 ‡¥∞‡µÇ‡¥™/‡¥®‡µã‡¥ü‡µç‡¥ü‡µç. ‡¥Ü‡¥ï‡µÜ ‡¥§‡µÅ‡¥ï? (300 √ó 50)' }, a: '15000' },
            { q: { en: 'Masons: (3 masons √ó 1000) + (2 helpers √ó 800). Total wage per day?', ml: '‡¥™‡¥£‡¥ø‡¥ï‡µç‡¥ï‡¥æ‡µº: (3 √ó 1000) + (2 √ó 800). ‡¥í‡¥∞‡µÅ ‡¥¶‡¥ø‡¥µ‡¥∏‡¥§‡µç‡¥§‡µÜ ‡¥Ü‡¥ï‡µÜ ‡¥ï‡µÇ‡¥≤‡¥ø?' }, a: '4600' }
        ];

        let quizState = {};

        // --- 3. NAVIGATION & MODULE HANDLING ---
        function setLanguage(langCode) {
            currentLang = langCode;
            document.querySelectorAll('[data-lang-key]').forEach(elem => {
                const key = elem.getAttribute('data-lang-key');
                if (lang[key] && lang[key][currentLang]) {
                    elem.innerHTML = lang[key][currentLang];
                }
            });

            // Refresh current quiz module to update language
            const activeModuleId = document.querySelector('.module.active').id;
            if (quizState[activeModuleId]) {
                const { type, currentQuestionIndex } = quizState[activeModuleId];
                if (type === 'mcq') {
                    loadMcqQuestion(activeModuleId, currentQuestionIndex);
                } else if (type === 'fill') {
                    loadFillInBlankQuestion(activeModuleId, currentQuestionIndex);
                }
            }
        }

        document.getElementById('lang-selector').addEventListener('change', (e) => setLanguage(e.target.value));

        function showModule(moduleId) {
            document.querySelectorAll('.module').forEach(module => module.classList.remove('active'));
            document.getElementById(moduleId).classList.add('active');
            
            // Initialize quiz modules
            switch(moduleId) {
                case 'basic-multi-quiz':
                    initMcqQuiz('basic-multi', basicMultiData);
                    break;
                case 'splitting-puzzle':
                    initFillInBlankQuiz('splitting', splittingData);
                    break;
                case 'tens-multi-quiz':
                    initMcqQuiz('tens-multi', tensMultiData);
                    break;
                case 'simple-puzzle':
                    initFillInBlankQuiz('simple', simplePuzzleData);
                    break;
                case 'advanced-puzzle':
                    initFillInBlankQuiz('advanced', advancedPuzzleData);
                    break;
            }
        }

        // --- 4. QUIZ LOGIC (Multiple Choice) ---

        function initMcqQuiz(prefix, data) {
            quizState[prefix + '-quiz'] = {
                prefix: prefix,
                data: data,
                currentQuestionIndex: 0,
                totalQuestions: data.length,
                type: 'mcq'
            };
            loadMcqQuestion(prefix + '-quiz', 0);
        }

        function loadMcqQuestion(moduleId, index) {
            const { prefix, data, totalQuestions } = quizState[moduleId];
            if (index >= totalQuestions) {
                showQuizComplete(prefix);
                return;
            }
            
            const qData = data[index];
            document.getElementById(prefix + '-question').textContent = qData.q[currentLang];
            document.getElementById(prefix + '-counter').textContent = lang.question_counter[currentLang]
                .replace('{current}', index + 1)
                .replace('{total}', totalQuestions);
            
            const optionsContainer = document.getElementById(prefix + '-options');
            optionsContainer.innerHTML = '';
            
            let options = [qData.a, ...qData.o];
            options.sort(() => Math.random() - 0.5).forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => checkMcqAnswer(moduleId, option, qData.a, button);
                optionsContainer.appendChild(button);
            });
            document.getElementById(prefix + '-feedback').textContent = '';
        }

        function checkMcqAnswer(moduleId, selected, correct, btn) {
            const { prefix } = quizState[moduleId];
            const feedbackElem = document.getElementById(prefix + '-feedback');
            const allButtons = document.querySelectorAll('#' + prefix + '-options .option-btn');
            allButtons.forEach(b => b.disabled = true);

            if (selected === correct) {
                feedbackElem.textContent = lang.correct_feedback[currentLang];
                feedbackElem.style.color = 'var(--correct-color)';
                btn.classList.add('correct');
                setTimeout(() => {
                    quizState[moduleId].currentQuestionIndex++;
                    loadMcqQuestion(moduleId, quizState[moduleId].currentQuestionIndex);
                }, 1500);
            } else {
                feedbackElem.textContent = lang.wrong_feedback[currentLang];
                feedbackElem.style.color = 'var(--wrong-color)';
                btn.classList.add('wrong');
                allButtons.forEach(b => {
                    if (b.textContent === correct) b.classList.add('correct');
                });
                setTimeout(() => {
                    allButtons.forEach(b => b.disabled = false);
                    feedbackElem.textContent = '';
                    btn.classList.remove('wrong');
                    allButtons.forEach(b => { if (b.textContent === correct) b.classList.remove('correct'); });
                }, 2000);
            }
        }

        function showQuizComplete(prefix) {
            document.getElementById(prefix + '-question').textContent = lang.quiz_complete[currentLang];
            document.getElementById(prefix + '-options').innerHTML = '';
            document.getElementById(prefix + '-feedback').textContent = 'üéâ';
            document.getElementById(prefix + '-counter').textContent = '';
        }

        // --- 5. QUIZ LOGIC (Fill-in-the-blank) ---
        
        function initFillInBlankQuiz(prefix, data) {
            quizState[prefix + '-puzzle'] = {
                prefix: prefix,
                data: data,
                currentQuestionIndex: 0,
                totalQuestions: data.length,
                type: 'fill'
            };
            loadFillInBlankQuestion(prefix + '-puzzle', 0);
        }

        function loadFillInBlankQuestion(moduleId, index) {
            const { prefix, data, totalQuestions } = quizState[moduleId];
            if (index >= totalQuestions) {
                showQuizComplete(prefix);
                return;
            }

            const qData = data[index];
            document.getElementById(prefix + '-question').textContent = qData.q[currentLang];
            document.getElementById(prefix + '-counter').textContent = lang.question_counter[currentLang]
                .replace('{current}', index + 1)
                .replace('{total}', totalQuestions);
            
            document.getElementById(prefix + '-answer').value = '';
            document.getElementById(prefix + '-feedback').textContent = '';
        }

        function checkFillInBlankAnswer(prefix) {
            const moduleId = prefix + '-puzzle';
            const { data, currentQuestionIndex } = quizState[moduleId];
            const feedbackElem = document.getElementById(prefix + '-feedback');
            const answerInput = document.getElementById(prefix + '-answer');
            const userAnswer = answerInput.value.trim().toLowerCase().replace(/\s+/g, ' '); // Standardize answer
            const correctAnswer = data[currentQuestionIndex].a.toLowerCase().replace(/\s+/g, ' '); // Standardize answer

            if (userAnswer === correctAnswer) {
                feedbackElem.textContent = lang.correct_feedback[currentLang];
                feedbackElem.style.color = 'var(--correct-color)';
                setTimeout(() => {
                    quizState[moduleId].currentQuestionIndex++;
                    loadFillInBlankQuestion(moduleId, quizState[moduleId].currentQuestionIndex);
                }, 1500);
            } else {
                feedbackElem.textContent = lang.wrong_feedback[currentLang];
                feedbackElem.style.color = 'var(--wrong-color)';
            }
        }
        
        // --- INITIALIZE APP ---
        setLanguage(currentLang);
    </script>
