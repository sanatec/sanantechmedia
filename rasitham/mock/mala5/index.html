                    { q: "'เดเดฐเดฟเดตเตผ, เดเดจเตเดคเต? เดชเตเดฐเดชเดเตเดเด เดฎเตเดดเตเดตเตป! เดเดฏเดฎเตเดฎเดฏเตเดเตเดเต เดชเดเดฏเตเดเตเดเตเดจเตเดจเต.' - เดเดฐเดพเดฃเต เดเดตเดฟเดเต 'เดเดฏเดฎเตเดฎ'?", o: ["เดฎเตเดจเตเดเตเดเตเดเตเดเดฟ", "เดฎเตเดจเตเดเตเดเตเดเตเดเดฟเดฏเตเดเต เดเดฎเตเดฎ", "เดเดพเดเตเด", "เดฏเดถเตเดฆ"], a: "เดฎเตเดจเตเดเตเดเตเดเตเดเดฟเดฏเตเดเต เดเดฎเตเดฎ" },
                    { q: "'เดชเดฑเดฏเตเดเดฏเดพ โเดฃเดฟเดคเต เดเตเดฑเดตเดพเดฏเดฎเตเดฎเต เดชเดฒเดฐเตเด เดตเดฐเตเดตเดพเดจเตเดคเตเดคเดฟเดฒเตเดฒ.โ' - เดเดคเต เดเดฐเต เดเดฐเตเดเดพเดฃเต เดชเดฑเดฏเตเดจเตเดจเดคเต?", o: ["เดเดฎเตเดฎ เดฎเตเดจเตเดเตเดเตเดเตเดเดฟเดฏเตเดเต", "เดฎเตเดจเตเดเตเดเตเดเตเดเดฟ เดเดฎเตเดฎเดฏเตเดเต", "เดเดพเดเตเด เดฎเตเดจเตเดเตเดเตเดเตเดเดฟเดฏเตเดเต", "เดจเดพเดฏ เดชเตเดเตเดเดฏเตเดเต"], a: "เดฎเตเดจเตเดเตเดเตเดเตเดเดฟ เดเดฎเตเดฎเดฏเตเดเต" },
                    { q: "'เดเดตเตพเดเตเดเต เดชเตเดเตเดเดฟเดฐเดฟเดฏเตเดฃเตเดเดฒเตเดฒเต เดเตเดจเตเดจเตเดฐเตเดฑเตเดฑ เดตเดฑเตเดฑเดพเตฝ เดจเดฟเดฑเดฏเดฟเดเตเดเดพเตป!' - เด เดตเดฐเดฟเดเตพ เดเดฐเตเดเตเดเตเดฑเดฟเดเตเดเดพเดฃเต?", o: ["เดเดฎเตเดฎ", "เดเดพเดเตเด", "เดฏเดถเตเดฆ", "เดฎเตเดจเตเดเตเดเตเดเตเดเดฟ"], a: "เดฎเตเดจเตเดเตเดเตเดเตเดเดฟ" },
                    { q: "'เดเตเดคเดฟเดฏเตเดเต เดเดดเดฟเดเตเดเดพเตป เดตเดเตเด เดฎเดงเตเดฐเด เดเตเดเดชเตเดชเดฟเดฑเดชเตเดชเต เดเตเดฆเดฟเดเตเดเดพเตฝ 'เดเดจเดฟเดเตเดเตเดตเตเดฃเตเด' เดเดจเตเดจเต เดเดณเตเดณเด เดชเดฑเดฏเดฃเด.' - เดเดจเตเดคเดฟเดจเดพเดฃเต เด เดเดณเตเดณเด เดชเดฑเดฏเตเดจเตเดจเดคเต?", o: ["เดเตเดเตเดคเตฝ เดฎเดงเตเดฐเด เดเดฟเดเตเดเดพเตป", "เดเตเดเดชเตเดชเดฟเดฑเดชเตเดชเดฟเดจเตเดเตเดณเตเดณ เดธเตเดจเตเดนเด เดเตเดฃเตเดเต", "เดเดฎเตเดฎเดฏเต เดชเตเดเดฟเดเตเดเต", "เดฎเดงเตเดฐเด เดเดทเตเดเดฎเดฒเตเดฒเดพเดคเตเดคเดคเตเดเตเดฃเตเดเต"], a: "เดเตเดเดชเตเดชเดฟเดฑเดชเตเดชเดฟเดจเตเดเตเดณเตเดณ เดธเตเดจเตเดนเด เดเตเดฃเตเดเต" },

                    { q: "'เดฎเดจเดธเตเดธเดฟเตฝ เดคเดฟเดฐเดฏเดเดฟเดเตเดเตเดฎเตเดชเตเดดเตเด เดเดคเดฟเดฐเต เดตเดจเตเดจเดฏเดพเตพ 'เดธเตเดเดฎเดพเดฃเต?' เดเดจเตเดจเต เดเตเดฆเดฟเดเตเดเดพเตฝ 'เดเดคเต' เดเดจเตเดจเต เดเดณเตเดณเด เดชเดฑเดฏเดฃเด.' - เดเดจเตเดคเตเดเตเดฃเตเดเดพเดฃเต เดเดเตเดเดจเต เดเดณเตเดณเด เดชเดฑเดฏเตเดจเตเดจเดคเต?", o: ["เดฎเดฑเตเดฑเตเดณเตเดณเดตเดฐเต เดตเดฟเดทเดฎเดฟเดชเตเดชเดฟเดเตเดเดพเดคเดฟเดฐเดฟเดเตเดเดพเตป", "เดธเดคเตเดฏเด เดชเดฑเดฏเดพเตป เดฎเดเดฟเดเตเดเต", "เดเดชเตเดชเตเดดเตเด เดธเตเดเดฎเดพเดฏเดคเตเดเตเดฃเตเดเต", "เดเตเดฆเตเดฏเด เดเตเตพเดเตเดเดพเดคเตเดคเดคเตเดเตเดฃเตเดเต"], a: "เดฎเดฑเตเดฑเตเดณเตเดณเดตเดฐเต เดตเดฟเดทเดฎเดฟเดชเตเดชเดฟเดเตเดเดพเดคเดฟเดฐเดฟเดเตเดเดพเตป" },

                    { q: "'เดคเดดเดฏเตเดเตเดเตเด เดฎเตเดเดฟเดเตเดเดพเดเตเดเดฟเดจเตเดณเตเดณเดฟเตฝ เดฎเตเดณเดฏเตเดเตเดเตเด เดตเดฟเดฏเตผเดชเตเดชเดฟเดจเตเดฑเต เดคเตเดณเตเดณเดฟ' - เดเดฐเตเดเต เดตเดฟเดฏเตผเดชเตเดชเดฟเดจเตเดเตเดเตเดฑเดฟเดเตเดเดพเดฃเต เดเดตเดฟ เดชเดฑเดฏเตเดจเตเดจเดคเต?", o: ["เดเดฎเตเดฎเดฏเตเดเต", "เดเดพเดฑเตเดฑเดฟเดจเตเดฑเต", "เดเตเดเตเดเดฟเดจเตเดฑเต", "เดเตเดฏเดฟเดฒเดฟเดจเตเดฑเต"], a: "เดเตเดเตเดเดฟเดจเตเดฑเต" },
                    { q: "'เดเดจเตฝเดเตเดเดฟเดฒเตเดฒเดฎเตเตฝ เดตเดจเตเดจเดฟเดฐเตเดจเตเดจเต เดเตเดณเดฟเตผเดเตเดเตเดเดฒเดพเดฒเตเดจเตเดจเต เดตเตเดถเต' - เดเดฎเตเดฎ เดเดฐเตเดเดพเดฃเต เดเดเตเดเดจเต เดเดตเดถเตเดฏเดชเตเดชเตเดเตเดจเตเดจเดคเต?", o: ["เดเดพเดฑเตเดฑเดฟเดจเตเดเต", "เดเตเดฏเดฟเดฒเดฟเดจเตเดเต", "เดเตเดเตเดเดฟเดจเตเดเต", "เดคเตเดเตเดเดฟเดฒเดฟเดจเตเดเต"], a: "เดเดพเดฑเตเดฑเดฟเดจเตเดเต" },
                    { q: "'เดเตเดฏเดฟเตฝเดเตเดเตเดเตเดเดฟ, เดจเตเดฏเตเดจเตเดจเต เดเตเดเต เดเตเดฑเดเตเดเตเดเตเดเต เดตเตเดฏเตเดฒเดฟเดจเตเดจเต เดเตเดเต' - เดเตเดฏเดฟเตฝ เดเตเดตเดฟเดฏเดพเตฝ เดตเตเดฏเดฟเดฒเดฟเดจเตเดฑเต เดเตเดเต เดเตเดฑเดฏเตเดฎเตเดจเตเดจเต เดชเดฑเดฏเตเดจเตเดจเดคเต เดเดจเตเดคเตเดเตเดฃเตเดเดพเดฃเต?", o: ["เดเตเดฏเดฟเตฝ เดฎเดด เดชเตเดฏเตเดฏเดฟเดเตเดเตเด", "เดเตเดฏเดฟเดฒเดฟเดจเตเดฑเต เดชเดพเดเตเดเต เดเตเดณเดฟเตผเดฎเตเดฎ เดจเตฝเดเตเด", "เดเตเดฏเดฟเตฝ เดตเตเดฏเดฟเดฒเดฟเดจเต เดเดเดฟเดเตเดเตเด", "เดเดคเตเดฐเต เดธเดเตเดเตฝเดชเตเดชเดฎเดพเดฃเต"], a: "เดเตเดฏเดฟเดฒเดฟเดจเตเดฑเต เดชเดพเดเตเดเต เดเตเดณเดฟเตผเดฎเตเดฎ เดจเตฝเดเตเด" },
                    { q: "'เดเดจเดเตเดเดพเดคเดเตผเดคเตเดคเตเดฎเตเดชเตเดดเตเดจเตเดจเต เดฎเตเดฑเตเดเตเดเตเดชเตเดชเดฟเดเดฟเดเตเดเดพเดคเต เดชเตเดจเตเดจเต' - 'เดชเตเดจเตเดจเต' เดเดจเตเดจเต เดเดฎเตเดฎ เดเดฐเตเดฏเดพเดฃเต เดตเดฟเดณเดฟเดเตเดเตเดจเตเดจเดคเต?", o: ["เดเดพเดฑเตเดฑเดฟเดจเต", "เดเตเดฏเดฟเดฒเดฟเดจเต", "เดเตเดเตเดเดฟเดจเต", "เดเตเดฏเต"], a: "เดเตเดเตเดเดฟเดจเต" },
                    { q: "'เดตเดฟเดคเตเดฎเตเดชเดฟเดคเตเดคเตเดเดเตเดเตเดจเตเดจเต, เดชเดฏเตเดฏเตเดคเตเดคเตเดเดคเตเดคเดพเดณเดฎเดพเดเดพเดตเต เดเตเดฏเต...' - เดเดฎเตเดฎ เดธเตเดตเดจเตเดคเด เดเตเดฏเตเดฏเตเดเต เดเดจเตเดคเดพเดฃเต เดชเดฑเดฏเตเดจเตเดจเดคเต?", o: ["เดตเตเดเด เดเตเดเตเดเดฟเดจเต เดเดเตเดเตเดเดพเตป", "เดเตเดเตเดเดฟเดจเต เดคเดฒเตเดฒเดพเตป", "เดเตเดเตเดเดฟเดจเต เดชเดคเตเดเตเดเต เดเดเตผเดคเตเดคเดฟเดฏเตเดเตเดเตเดเดพเตป", "เดเตเดเตเดเดฟเดจเต เดคเดพเดดเต เดตเตเดเตเดเดพเตป"], a: "เดเตเดเตเดเดฟเดจเต เดชเดคเตเดเตเดเต เดเดเตผเดคเตเดคเดฟเดฏเตเดเตเดเตเดเดพเตป" },
                    { q: "'เดจเตเดฃเดฏเตเดเตเดเตเดจเตเดจ เดชเดพเดฒเตเด เดฎเดฑเดจเตเดจเต.' - เดเดฐเดพเดฃเต เดชเดพเตฝ เดจเตเดฃเดฏเตเดเตเดเตเดจเตเดจเดคเต เดฎเดฑเดจเตเดจเต เดเดฑเดเตเดเตเดจเตเดจเดคเต?", o: ["เดเดฎเตเดฎ", "เดเตเดเตเดเต", "เดชเตเดเตเดเดเตเดเตเดเตเดเดฟ", "เดเดพเดฑเตเดฑเต"], a: "เดเตเดเตเดเต" }
                ]
            }
        };

        // =====================================================================
        // == APPLICATION LOGIC (No need to edit below this line) ==
        // =====================================================================

        let currentActivity = null;
        let currentQuestionIndex = 0;

        function showModule(moduleId) {
            document.querySelectorAll('.module').forEach(module => module.classList.remove('active'));
            
            if (moduleId === 'welcome-screen') {
                document.getElementById('welcome-screen').classList.add('active');
            } else {
                currentActivity = moduleId;
                currentQuestionIndex = 0;
                document.getElementById('game-module').classList.add('active');
                setupActivity();
            }
        }

        function setupActivity() {
            const data = chapterData[currentActivity];
            if (!data) return;

            document.getElementById('game-title').textContent = data.title;
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            document.getElementById('game-feedback').innerHTML = '';
            contentDiv.innerHTML = '';
            
            if (data.isSpecial) { // For 'literature' (info) section
                instructionEl.textContent = 'เดเตเดตเดเตเดฏเตเดณเตเดณ เดเดถเดฏเดเตเดเตพ เดตเดพเดฏเดฟเดเตเดเต';
                let html = '';
                data.authors.forEach(item => { 
                    html += `<div class="literature-card"><h3>${item.name}</h3><p>${item.desc}</p></div>`;
                });
                contentDiv.innerHTML = html;
                return;
            }

            // Shuffle questions
            const questions = data.questions.sort(() => Math.random() - 0.5);
            data.shuffledQuestions = questions;
            
            setupQuestion();
        }

        function setupQuestion() {
            const data = chapterData[currentActivity];
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            
            document.getElementById('game-feedback').innerHTML = '';
            
            if (currentQuestionIndex >= data.shuffledQuestions.length) {
                endGame();
                return;
            }

            const question = data.shuffledQuestions[currentQuestionIndex];
            instructionEl.textContent = question.q;
            
            // Shuffle options
            const options = [...question.o].sort(() => Math.random() - 0.5);
            
            let html = `<div class="options-grid">`;
            options.forEach(option => {
                html += `<button class="option-btn" onclick="checkAnswer(this, '${option.replace(/'/g, "\\'")}')">${option}</button>`;
            });
            html += `</div>`;
            contentDiv.innerHTML = html;
        }

        function checkAnswer(btn, userAnswer) {
            const data = chapterData[currentActivity];
            const question = data.shuffledQuestions[currentQuestionIndex];
            const feedbackEl = document.getElementById('game-feedback');
            
            const isCorrect = (userAnswer === question.a);
            
            document.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if (b.innerText === question.a) {
                    b.classList.add('correct');
                }
            });

            if (isCorrect) {
                 playCorrectSound(); // เดธเตเดฃเตเดเต เดซเดฏเตฝ เดเดฒเตเดฒเดพเดคเตเดคเดคเดฟเดจเดพเตฝ เดเดฎเดจเตเดฑเต เดเตเดฏเตเดคเต
                feedbackEl.textContent = 'เดเดญเดฟเดจเดจเตเดฆเดจเดเตเดเตพ! ๐';
                feedbackEl.style.color = 'var(--correct-color)';
            } else {
                 playIncorrectSound(); // เดธเตเดฃเตเดเต เดซเดฏเตฝ เดเดฒเตเดฒเดพเดคเตเดคเดคเดฟเดจเดพเตฝ เดเดฎเดจเตเดฑเต เดเตเดฏเตเดคเต
                btn.classList.add('wrong');
                feedbackEl.textContent = 'เดเดจเตเดจเตเดเตเดเดฟ เดถเตเดฐเดฎเดฟเดเตเดเต ๐ค';
                feedbackEl.style.color = 'var(--wrong-color)';
            }

            currentQuestionIndex++;
            setTimeout(setupQuestion, 2000);
        }
        
        function endGame() {
            document.getElementById('game-instruction').textContent = '';
            document.getElementById('game-content').innerHTML = `<h2>เด เดตเดฟเดญเดพเดเดคเตเดคเดฟเดฒเต เดเดฒเตเดฒเดพ เดเตเดฆเตเดฏเดเตเดเดณเตเด เดชเตเตผเดคเตเดคเดฟเดฏเดพเดเตเดเดฟ!</h2>`;
            document.getElementById('game-feedback').innerHTML = '';
        }

    </script>
