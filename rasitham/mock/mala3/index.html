                    { q: `"เดเดตเดธเดพเดจเด เด เดคเตเดเตเด เดเดคเตเดคเตเดชเตเดเตเดเดฟ." - เดเดจเตเดคเตเดเตเดฃเตเดเดพเดฃเต เดคเตเดเต เดเดคเตเดคเตเดชเตเดเตเดเดฟเดฏเดคเต?`, o: ["เดฎเตเดจเตเดเดณเดฟเดฒเตเดฒเดพเดคเดพเดฏเดคเตเดเตเดฃเตเดเต", "เดตเตเดณเตเดณเด เดตเดฑเตเดฑเดฟเดฏเดคเตเดเตเดฃเตเดเต", "เดเตเดณเดฟ เดจเดฟเดฑเดเตเดเดคเตเดเตเดฃเตเดเต", "เดฎเดฒเดฟเดจเดฎเดพเดฏเดคเตเดเตเดฃเตเดเต"], a: "เดฎเตเดจเตเดเดณเดฟเดฒเตเดฒเดพเดคเดพเดฏเดคเตเดเตเดฃเตเดเต" },
                    { q: `"เดจเดฟเดจเตเดจเตเดณเด เดเดฐเดฟเดตเตเด เดตเตเดฐเตเดฏเดตเตเด เดฎเดฑเตเดฑเดพเตผเดเตเดเดพเดฃเตเดณเตเดณเดคเต!" - เดเดคเต เดเดฐเต เดเดฐเตเดเต เดชเดฑเดฏเตเดจเตเดจเดคเดพเดฃเต?`, o: ["เดฎเดคเตเดคเดเตเด เดเดพเดจเตเดคเดพเดฐเดฟเดฏเตเดเต", "เดเดพเดจเตเดคเดพเดฐเดฟ เดฎเดคเตเดคเดเตเดเดฏเตเดเต", "เดคเดฃเตเดฃเดฟเดฎเดคเตเดคเตป เดเดพเดจเตเดคเดพเดฐเดฟเดฏเตเดเต", "เดตเตเดณเตเดณเดฐเดฟ เดเดพเดจเตเดคเดพเดฐเดฟเดฏเตเดเต"], a: "เดฎเดคเตเดคเดเตเด เดเดพเดจเตเดคเดพเดฐเดฟเดฏเตเดเต" },
                    { q: `"เดฎเดจเตเดทเตเดฏเดจเตเด เดฎเดฑเตเดฑเต เดเดจเตเดคเตเดเตเดเตพเดเตเดเตเด เดญเดเตเดทเดฃเดฎเดพเดตเตเด เดเดจเตเดจเดคเตเดคเดจเตเดจเต." - เดเดคเต เดเดฐเตเดเต เดเตเดตเดฟเดคเดฒเดเตเดทเตเดฏเดฎเดพเดฏเดพเดฃเต เดเดพเดจเตเดคเดพเดฐเดฟ เดชเดฑเดฏเตเดจเตเดจเดคเต?`, o: ["เดชเดดเดเตเดเดณเตเดเตเดฏเตเด เดชเดเตเดเดเตเดเดฑเดฟเดเดณเตเดเตเดฏเตเด", "เดฎเดจเตเดทเตเดฏเดฐเตเดเต", "เดธเดธเตเดฏเดเตเดเดณเตเดเต", "เดเดจเตเดคเตเดเตเดเดณเตเดเต"], a: "เดชเดดเดเตเดเดณเตเดเตเดฏเตเด เดชเดเตเดเดเตเดเดฑเดฟเดเดณเตเดเตเดฏเตเด" },
                    { q: `"เดเดจเตเดฏเดเตเดตเดจเตเดคเดเดฟ เดธเตเดตเดเตเดตเดฟเดคเด เดงเดจเตเดฏเดฎเดพเดเตเดเตเดฎเดฎเดฒเต เดตเดฟเดตเตเดเดฟเดเตพ." - เดเดฐเตเดเต เดตเดฐเดฟเดเดณเดพเดฃเดฟเดคเต?`, o: ["เดเตเดฎเดพเดฐเดจเดพเดถเดพเตป", "เดตเดณเตเดณเดคเตเดคเตเตพ", "เดเดณเตเดณเตเตผ", "เดเดเดถเตเดถเตเดฐเดฟ"], a: "เดเตเดฎเดพเดฐเดจเดพเดถเดพเตป" },
                    { q: `"เดเดฒเดฟเดจเตเดจเดฟเดฒเดเดณเตเด เดฎเดพเดตเตเด เดฎเดฑเตเดฑเตเด เดเดเตเดฎเตเดชเตเดดเตเดจเตเดจเต เดจเต เดเดพเดฃเตเด." - เดเดตเดฟเดเต เดเดฐเตเดฏเดพเดฃเต เดเดพเดฃเดพเตป เดเดดเดฟเดฏเตเดจเตเดจเดคเต?`, o: ["เดเดพเดฑเตเดฑเดฟเดจเต", "เดฎเดดเดฏเต", "เดตเตเดฏเดฟเดฒเดฟเดจเต", "เดชเดเตเดทเดฟเดฏเต"], a: "เดเดพเดฑเตเดฑเดฟเดจเต" }
                ]
            }
        };

        let currentActivity = null;
        let currentQuestionIndex = 0;

        function showModule(moduleId) {
            document.querySelectorAll('.module').forEach(module => module.classList.remove('active'));
            
            if (moduleId === 'welcome-screen') {
                document.getElementById('welcome-screen').classList.add('active');
            } else {
                currentActivity = moduleId;
                currentQuestionIndex = 0;
                document.getElementById('game-module').classList.add('active');
                setupActivity();
            }
        }

        function setupActivity() {
            const data = chapterData[currentActivity];
            if (!data) return;

            document.getElementById('game-title').textContent = data.title;
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            document.getElementById('game-feedback').innerHTML = '';
            contentDiv.innerHTML = '';
            
            if (data.isSpecial) { // For Literature section
                instructionEl.textContent = '';
                let html = '';
                data.authors.forEach(author => {
                    html += `<div class="literature-card"><h3>${author.name}</h3><p>${author.desc}</p></div>`;
                });
                contentDiv.innerHTML = html;
                return;
            }

            const questions = data.questions.sort(() => Math.random() - 0.5); // Shuffle questions
            data.shuffledQuestions = questions;
            
            setupQuestion();
        }

        function setupQuestion() {
            const data = chapterData[currentActivity];
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            
            // This clears the feedback from the previous question.
            document.getElementById('game-feedback').innerHTML = '';
            
            if (currentQuestionIndex >= data.shuffledQuestions.length) {
                endGame();
                return;
            }

            const question = data.shuffledQuestions[currentQuestionIndex];
            instructionEl.textContent = question.q;
            
            const options = [...question.o].sort(() => Math.random() - 0.5); // Shuffle options
            
            let html = `<div class="options-grid">`;
            options.forEach(option => {
                // Escape single quotes in the option text to prevent breaking the JS string
                html += `<button class="option-btn" onclick="checkAnswer(this, '${option.replace(/'/g, "\\'")}')">${option}</button>`;
            });
            html += `</div>`;
            contentDiv.innerHTML = html;
        }

        function checkAnswer(btn, userAnswer) {
            const data = chapterData[currentActivity];
            const question = data.shuffledQuestions[currentQuestionIndex];
            const feedbackEl = document.getElementById('game-feedback');
            
            const isCorrect = (userAnswer === question.a);
            
            document.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if (b.innerText === question.a) {
                    b.classList.add('correct');
                }
            });

            if (isCorrect) {
                playCorrectSound();
                feedbackEl.textContent = 'เดเดญเดฟเดจเดจเตเดฆเดจเดเตเดเตพ! ๐';
                feedbackEl.style.color = 'var(--correct-color)';
            } else {
                playIncorrectSound();
                btn.classList.add('wrong');
                feedbackEl.textContent = 'เดเดจเตเดจเตเดเตเดเดฟ เดถเตเดฐเดฎเดฟเดเตเดเต ๐ค';
                feedbackEl.style.color = 'var(--wrong-color)';
            }

            currentQuestionIndex++;
            // The feedback message will be displayed for 2 seconds before the next question appears.
            setTimeout(setupQuestion, 2000);
        }
        
        function endGame() {
            document.getElementById('game-instruction').textContent = '';
            document.getElementById('game-content').innerHTML = `<h2>เด เดตเดฟเดญเดพเดเดคเตเดคเดฟเดฒเต เดเดฒเตเดฒเดพ เดเตเดฆเตเดฏเดเตเดเดณเตเด เดชเตเตผเดคเตเดคเดฟเดฏเดพเดเตเดเดฟ!</h2>`;
            document.getElementById('game-feedback').innerHTML = '';
        }

    </script>
