<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ഇന്ത്യ ക്വിസ്</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .malayalam {
            font-family: 'Manjari', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-option:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
        .correct {
            animation: pulse-green 1s;
            background-color: #22c55e !important; /* Green-500 */
            color: white !important;
            border-color: #16a34a !important; /* Green-600 */
        }
        .wrong {
            animation: shake 0.5s;
            background-color: #ef4444 !important; /* Red-500 */
            color: white !important;
            border-color: #dc2626 !important; /* Red-600 */
        }
        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-700 min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-md mx-auto">

        <!-- Language Selection Screen -->
        <div id="language-screen" class="text-center text-white p-8 rounded-2xl shadow-2xl card">
            <h1 class="text-4xl font-bold mb-2 malayalam">ഇന്ത്യാ ക്വിസ്</h1>
            <h2 class="text-2xl font-bold mb-8">India Quiz</h2>
            <p class="mb-4 malayalam">ഭാഷ തിരഞ്ഞെടുക്കുക:</p>
            <p class="mb-8">Select Language:</p>
            <div class="flex flex-col space-y-4">
                <button onclick="startQuiz('ml')" class="bg-white text-indigo-600 font-bold py-3 px-6 rounded-lg text-xl shadow-lg hover:bg-indigo-50 transition-transform transform hover:scale-105 malayalam">മലയാളം</button>
                <button onclick="startQuiz('en')" class="bg-white text-blue-600 font-bold py-3 px-6 rounded-lg text-xl shadow-lg hover:bg-blue-50 transition-transform transform hover:scale-105">English</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden p-6 bg-white/90 rounded-2xl shadow-2xl card">
            <div id="header" class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-lg font-semibold text-gray-700"></div>
                <div id="score-counter" class="text-lg font-semibold text-green-600"></div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-indigo-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="question-container" class="mb-6">
                <p id="question-text" class="text-2xl font-bold text-center text-gray-800" style="min-height: 100px;"></p>
            </div>
            <div id="options-container" class="grid grid-cols-1 gap-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            <div id="feedback" class="mt-4 text-center font-bold text-lg" style="min-height: 30px;"></div>
            <div class="flex justify-between mt-8">
                <button id="back-btn" onclick="prevQuestion()" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg shadow hover:bg-gray-400 transition-transform transform hover:scale-105">&lt; Back</button>
                <button id="next-btn" onclick="nextQuestion()" class="bg-blue-600 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-blue-700 transition-transform transform hover:scale-105">Next &gt;</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center p-8 bg-white/90 rounded-2xl shadow-2xl card">
            <h2 id="result-title" class="text-4xl font-bold mb-4 text-gray-800"></h2>
            <p id="final-score" class="text-2xl mb-6 text-gray-700"></p>
            <p id="result-message" class="text-xl mb-8"></p>
            <button onclick="restartQuiz()" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg hover:bg-indigo-700 transition-transform transform hover:scale-105">
                വീണ്ടും കളിക്കാം / Play Again
            </button>
        </div>

    </div>

    <script>
        // --- Sound Synthesis ---
        const correctSound = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
        }).toDestination();

        const wrongSound = new Tone.Synth({
            oscillator: { type: 'square' },
            envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.2 }
        }).toDestination();

        function playCorrectSound() {
            Tone.start();
            correctSound.triggerAttackRelease("C5", "8n");
        }

        function playWrongSound() {
            Tone.start();
            wrongSound.triggerAttackRelease("C3", "8n");
        }

        // --- Quiz Data (100 Questions about India) ---
        const quizData = [
            { id: 1, ml: { q: "അഹിംസാ ദിനമായി ആചരിക്കുന്നത് ആരുടെ ജന്മദിനമാണ്?", o: ["നെഹ്‌റു", "ഗാന്ധിജി", "അംബേദ്കർ", "സർദാർ പട്ടേൽ"], a: "ഗാന്ധിജി" }, en: { q: "Whose birthday is celebrated as Non-Violence Day?", o: ["Nehru", "Gandhiji", "Ambedkar", "Sardar Patel"], a: "Gandhiji" } },
            { id: 2, ml: { q: "ആധാർ കാർഡിൽ എത്ര അക്കങ്ങളുണ്ട്?", o: ["10", "12", "14", "16"], a: "12" }, en: { q: "How many digits are there in an Aadhaar card?", o: ["10", "12", "14", "16"], a: "12" } },
            { id: 3, ml: { q: "ഇന്ത്യയിൽ വോട്ടവകാശത്തിനുള്ള കുറഞ്ഞ പ്രായം?", o: ["16", "18", "21", "25"], a: "18" }, en: { q: "What is the minimum age for voting rights in India?", o: ["16", "18", "21", "25"], a: "18" } },
            { id: 4, ml: { q: "ലോക്‌സഭയുടെ കാലാവധി എത്ര വർഷമാണ്?", o: ["4 വർഷം", "5 വർഷം", "6 വർഷം", "7 വർഷം"], a: "5 വർഷം" }, en: { q: "What is the term of the Lok Sabha?", o: ["4 years", "5 years", "6 years", "7 years"], a: "5 years" } },
            { id: 5, ml: { q: "പൂജ്യം കണ്ടുപിടിച്ചത് ഏത് രാജ്യക്കാരാണ്?", o: ["ചൈന", "ഗ്രീസ്", "ഈജിപ്ത്", "ഇന്ത്യ"], a: "ഇന്ത്യ" }, en: { q: "Which country invented the number zero?", o: ["China", "Greece", "Egypt", "India"], a: "India" } },
            { id: 6, ml: { q: "നവഭാരത ശില്പി എന്നറിയപ്പെടുന്നത്?", o: ["ഗാന്ധിജി", "നെഹ്‌റു", "സർദാർ പട്ടേൽ", "അംബേദ്കർ"], a: "നെഹ്‌റു" }, en: { q: "Who is known as the 'Architect of Modern India'?", o: ["Gandhiji", "Nehru", "Sardar Patel", "Ambedkar"], a: "Nehru" } },
            { id: 7, ml: { q: "ഇന്ത്യയുടെ പക്ഷി മനുഷ്യൻ എന്നറിയപ്പെടുന്നത്?", o: ["ജഗദീഷ് ചന്ദ്രബോസ്", "സി.വി. രാമൻ", "സലിം അലി", "ഹോമി ഭാഭ"], a: "സലിം അലി" }, en: { q: "Who is known as the 'Birdman of India'?", o: ["Jagadish Chandra Bose", "C.V. Raman", "Salim Ali", "Homi Bhabha"], a: "Salim Ali" } },
            { id: 8, ml: { q: "മനുഷ്യ കമ്പ്യൂട്ടർ എന്നറിയപ്പെട്ട ഇന്ത്യൻ ഗണിതശാസ്ത്രജ്ഞ?", o: ["ആര്യഭടൻ", "രാമാനുജൻ", "ശകുന്തളാ ദേവി", "ഭാസ്കരൻ"], a: "ശകുന്തളാ ദേവി" }, en: { q: "Which Indian mathematician was known as the 'Human Computer'?", o: ["Aryabhata", "Ramanujan", "Shakuntala Devi", "Bhaskara"], a: "Shakuntala Devi" } },
            { id: 9, ml: { q: "ഇന്ത്യൻ ഭരണഘടനയുടെ ശില്പി ആരാണ്?", o: ["ജവഹർലാൽ നെഹ്‌റു", "രാജേന്ദ്ര പ്രസാദ്", "ഡോ.ബി.ആർ. അംബേദ്കർ", "സർദാർ പട്ടേൽ"], a: "ഡോ.ബി.ആർ. അംബേദ്കർ" }, en: { q: "Who is the architect of the Indian Constitution?", o: ["Jawaharlal Nehru", "Rajendra Prasad", "Dr. B. R. Ambedkar", "Sardar Patel"], a: "Dr. B. R. Ambedkar" } },
            { id: 10, ml: { q: "ലോകത്തിലെ ഏറ്റവും വലിയ ലിഖിത ഭരണഘടന ഏത് രാജ്യത്തിന്റേതാണ്?", o: ["അമേരിക്ക", "ബ്രിട്ടൻ", "ചൈന", "ഇന്ത്യ"], a: "ഇന്ത്യ" }, en: { q: "Which country has the world's largest written constitution?", o: ["USA", "Britain", "China", "India"], a: "India" } },
            { id: 11, ml: { q: "ജനുവരി 26-ന്റെ പ്രാധാന്യം എന്ത്?", o: ["സ്വാതന്ത്ര്യ ദിനം", "ഗാന്ധി ജയന്തി", "റിപ്പബ്ലിക് ദിനം", "ശിശുദിനം"], a: "റിപ്പബ്ലിക് ദിനം" }, en: { q: "What is the significance of January 26th?", o: ["Independence Day", "Gandhi Jayanti", "Republic Day", "Children's Day"], a: "Republic Day" } },
            { id: 12, ml: { q: "ഇന്ത്യയുടെ ദേശീയ ഗാനം ഏതാണ്?", o: ["വന്ദേ മാതരം", "ജനഗണമന", "സാരേ ജഹാം സെ അച്ഛാ", "ജയ് ഹോ"], a: "ജനഗണമന" }, en: { q: "What is the national anthem of India?", o: ["Vande Mataram", "Jana Gana Mana", "Saare Jahaan Se Achha", "Jai Ho"], a: "Jana Gana Mana" } },
            { id: 13, ml: { q: "ഇന്ത്യയുടെ തലസ്ഥാനം ഏതാണ്?", o: ["മുംബൈ", "കൊൽക്കത്ത", "ചെന്നൈ", "ന്യൂ ഡൽഹി"], a: "ന്യൂ ഡൽഹി" }, en: { q: "What is the capital of India?", o: ["Mumbai", "Kolkata", "Chennai", "New Delhi"], a: "New Delhi" } },
            { id: 14, ml: { q: "ഇന്ത്യയുടെ ദേശീയ മൃഗം ഏതാണ്?", o: ["സിംഹം", "കടുവ", "ആന", "പശു"], a: "കടുവ" }, en: { q: "What is the national animal of India?", o: ["Lion", "Tiger", "Elephant", "Cow"], a: "Tiger" } },
            { id: 15, ml: { q: "ഇന്ത്യയുടെ ദേശീയ പക്ഷി ഏതാണ്?", o: ["കാക്ക", "പ്രാവ്", "മയിൽ", "തത്ത"], a: "മയിൽ" }, en: { q: "What is the national bird of India?", o: ["Crow", "Pigeon", "Peacock", "Parrot"], a: "Peacock" } },
            { id: 16, ml: { q: "ഇന്ത്യയുടെ ദേശീയ പുഷ്പം ഏതാണ്?", o: ["റോസ്", "സൂര്യകാന്തി", "താമര", "മുല്ല"], a: "താമര" }, en: { q: "What is the national flower of India?", o: ["Rose", "Sunflower", "Lotus", "Jasmine"], a: "Lotus" } },
            { id: 17, ml: { q: "ഇന്ത്യൻ പതാകയിലെ അശോകചക്രത്തിന് എത്ര ആരക്കാലുകളുണ്ട്?", o: ["20", "22", "24", "26"], a: "24" }, en: { q: "How many spokes are there in the Ashoka Chakra on the Indian flag?", o: ["20", "22", "24", "26"], a: "24" } },
            { id: 18, ml: { q: "ഇന്ത്യയുടെ ആദ്യത്തെ പ്രധാനമന്ത്രി ആരായിരുന്നു?", o: ["സർദാർ പട്ടേൽ", "ജവഹർലാൽ നെഹ്‌റു", "ലാൽ ബഹദൂർ ശാസ്ത്രി", "രാജേന്ദ്ര പ്രസാദ്"], a: "ജവഹർലാൽ നെഹ്‌റു" }, en: { q: "Who was the first Prime Minister of India?", o: ["Sardar Patel", "Jawaharlal Nehru", "Lal Bahadur Shastri", "Rajendra Prasad"], a: "Jawaharlal Nehru" } },
            { id: 19, ml: { q: "ഇന്ത്യയുടെ ആദ്യത്തെ രാഷ്ട്രപതി ആരായിരുന്നു?", o: ["എസ്. രാധാകൃഷ്ണൻ", "വി.വി. ഗിരി", "രാജേന്ദ്ര പ്രസാദ്", "സക്കീർ ഹുസൈൻ"], a: "രാജേന്ദ്ര പ്രസാദ്" }, en: { q: "Who was the first President of India?", o: ["S. Radhakrishnan", "V. V. Giri", "Rajendra Prasad", "Zakir Husain"], a: "Rajendra Prasad" } },
            { id: 20, ml: { q: "ഇന്ത്യൻ സ്വാതന്ത്ര്യ സമരം നയിച്ച പ്രധാന നേതാവ്?", o: ["സുഭാഷ് ചന്ദ്ര ബോസ്", "ഭഗത് സിംഗ്", "മഹാത്മാ ഗാന്ധി", "ജവഹർലാൽ നെഹ്‌റു"], a: "മഹാത്മാ ഗാന്ധി" }, en: { q: "Who was the main leader of the Indian independence movement?", o: ["Subhas Chandra Bose", "Bhagat Singh", "Mahatma Gandhi", "Jawaharlal Nehru"], a: "Mahatma Gandhi" } },
            { id: 21, ml: { q: "താജ്മഹൽ സ്ഥിതി ചെയ്യുന്നത് ഏത് നഗരത്തിലാണ്?", o: ["ഡൽഹി", "മുംബൈ", "ജയ്പൂർ", "ആഗ്ര"], a: "ആഗ്ര" }, en: { q: "In which city is the Taj Mahal located?", o: ["Delhi", "Mumbai", "Jaipur", "Agra"], a: "Agra" } },
            { id: 22, ml: { q: "ഇന്ത്യൻ ബഹിരാകാശ ഗവേഷണ സംഘടനയുടെ പേര്?", o: ["NASA", "ESA", "ISRO", "JAXA"], a: "ISRO" }, en: { q: "What is the name of the Indian space research organization?", o: ["NASA", "ESA", "ISRO", "JAXA"], a: "ISRO" } },
            { id: 23, ml: { q: "ഇന്ത്യയിലെ ഏറ്റവും നീളം കൂടിയ നദി?", o: ["യമുന", "ഗംഗ", "ബ്രഹ്മപുത്ര", "ഗോദാവരി"], a: "ഗംഗ" }, en: { q: "Which is the longest river in India?", o: ["Yamuna", "Ganga", "Brahmaputra", "Godavari"], a: "Ganga" } },
            { id: 24, ml: { q: "ഇന്ത്യയുടെ മിസൈൽ മാൻ എന്നറിയപ്പെടുന്നത്?", o: ["സി.വി. രാമൻ", "എ.പി.ജെ. അബ്ദുൾ കലാം", "സത്യേന്ദ്രനാഥ് ബോസ്", "വിക്രം സാരാഭായി"], a: "എ.പി.ജെ. അബ്ദുൾ കലാം" }, en: { q: "Who is known as the 'Missile Man of India'?", o: ["C.V. Raman", "A. P. J. Abdul Kalam", "Satyendra Nath Bose", "Vikram Sarabhai"], a: "A. P. J. Abdul Kalam" } },
            { id: 25, ml: { q: "ഇന്ത്യൻ കറൻസിയുടെ പേര്?", o: ["ഡോളർ", "യൂറോ", "രൂപ", "യെൻ"], a: "രൂപ" }, en: { q: "What is the name of the Indian currency?", o: ["Dollar", "Euro", "Rupee", "Yen"], a: "Rupee" } },
            { id: 26, ml: { q: "ഇന്ത്യയിലെ ഏറ്റവും ഉയരം കൂടിയ കൊടുമുടി?", o: ["എവറസ്റ്റ്", "നന്ദാദേവി", "കാഞ്ചൻജംഗ", "കെ2"], a: "കാഞ്ചൻജംഗ" }, en: { q: "What is the highest peak in India?", o: ["Everest", "Nanda Devi", "Kangchenjunga", "K2"], a: "Kangchenjunga" } },
            { id: 27, ml: { q: "ഇന്ത്യയിലെ ഏറ്റവും വലിയ സംസ്ഥാനം (വിസ്തീർണ്ണം)?", o: ["മഹാരാഷ്ട്ര", "ഉത്തർപ്രദേശ്", "മധ്യപ്രദേശ്", "രാജസ്ഥാൻ"], a: "രാജസ്ഥാൻ" }, en: { q: "Which is the largest state in India (by area)?", o: ["Maharashtra", "Uttar Pradesh", "Madhya Pradesh", "Rajasthan"], a: "Rajasthan" } },

            { id: 93, ml: { q: "ഇന്ത്യയുടെ ആദ്യത്തെ പ്രതിരോധ മന്ത്രി?", o: ["സർദാർ പട്ടേൽ", "ബൽദേവ് സിംഗ്", "ജോൺ മത്തായി", "സി. രാജഗോപാലാചാരി"], a: "ബൽദേവ് സിംഗ്" }, en: { q: "Who was the first Defence Minister of India?", o: ["Sardar Patel", "Baldev Singh", "John Matthai", "C. Rajagopalachari"], a: "Baldev Singh" } },
            { id: 94, ml: { q: "ഇന്ത്യയിലെ ആദ്യത്തെ സൂപ്പർ കമ്പ്യൂട്ടർ?", o: ["PARAM 8000", "Anupam", "SAGA-220", "EKA"], a: "PARAM 8000" }, en: { q: "What was the first supercomputer of India?", o: ["PARAM 8000", "Anupam", "SAGA-220", "EKA"], a: "PARAM 8000" } },
            { id: 95, ml: { q: "ഇന്ത്യയുടെ ദേശീയ പച്ചക്കറി ഏതാണ്?", o: ["തക്കാളി", "ഉരുളക്കിഴങ്ങ്", "മത്തങ്ങ", "വെണ്ടയ്ക്ക"], a: "മത്തങ്ങ" }, en: { q: "What is the national vegetable of India?", o: ["Tomato", "Potato", "Pumpkin", "Okra"], a: "Pumpkin" } },
            { id: 96, ml: { q: "ഇന്ത്യയിലെ ഏറ്റവും വലിയ ഉപ്പുജല തടാകം?", o: ["സാംഭാർ തടാകം", "ചിൽക്ക തടാകം", "പുലിക്കാട്ട് തടാകം", "വൂളർ തടാകം"], a: "ചിൽക്ക തടാകം" }, en: { q: "Which is the largest saltwater lake in India?", o: ["Sambhar Lake", "Chilika Lake", "Pulicat Lake", "Wular Lake"], a: "Chilika Lake" } },
            { id: 97, ml: { q: "ഇന്ത്യൻ നാവികസേനാ ദിനം എന്നാണ്?", o: ["ജനുവരി 15", "ഒക്ടോബർ 8", "ഡിസംബർ 4", "ജൂലൈ 26"], a: "ഡിസംബർ 4" }, en: { q: "When is Indian Navy Day?", o: ["January 15", "October 8", "December 4", "July 26"], a: "December 4" } },
            { id: 98, ml: { q: "ഇന്ത്യയിലെ ആദ്യത്തെ വനിതാ മുഖ്യമന്ത്രി?", o: ["ജയലളിത", "സുചേതാ കൃപലാനി", "മായവതി", "വസുന്ധര രാജെ"], a: "സുചേതാ കൃപലാനി" }, en: { q: "Who was the first woman Chief Minister in India?", o: ["Jayalalithaa", "Sucheta Kripalani", "Mayawati", "Vasundhara Raje"], a: "Sucheta Kripalani" } },
            { id: 99, ml: { q: "ഇന്ത്യൻ വ്യോമസേനാ ദിനം എന്നാണ്?", o: ["ജനുവരി 15", "ഒക്ടോബർ 8", "ഡിസംബർ 4", "മാർച്ച് 23"], a: "ഒക്ടോബർ 8" }, en: { q: "When is Indian Air Force Day?", o: ["January 15", "October 8", "December 4", "March 23"], a: "October 8" } },
            { id: 100, ml: { q: "ഇന്ത്യയിലെ ഏറ്റവും പഴക്കമുള്ള രാഷ്ട്രീയ പാർട്ടി?", o: ["ബി.ജെ.പി", "സി.പി.ഐ", "ഇന്ത്യൻ നാഷണൽ കോൺഗ്രസ്", "ഡി.എം.കെ"], a: "ഇന്ത്യൻ നാഷണൽ കോൺഗ്രസ്" }, en: { q: "Which is the oldest political party in India?", o: ["BJP", "CPI", "Indian National Congress", "DMK"], a: "Indian National Congress" } }
        ];

        // --- App State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedLang = 'ml';
        let userAnswers = new Array(quizData.length + 1).fill(null); // Use a larger array to map by ID
        let questions = [];

        // --- DOM Elements ---
        const languageScreen = document.getElementById('language-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const backBtn = document.getElementById('back-btn');
        const nextBtn = document.getElementById('next-btn');

        // --- Functions ---
        function startQuiz(lang) {
            selectedLang = lang;
            // Shuffle questions for variety each time
            questions = [...quizData].sort(() => Math.random() - 0.5);
            languageScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            // Reset feedback and styles
            feedback.textContent = '';
            optionsContainer.innerHTML = '';
            
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex][selectedLang];
            const questionData = questions[currentQuestionIndex];
            
            // Set language class for proper font rendering
            questionText.className = `text-2xl font-bold text-center text-gray-800 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            
            questionText.textContent = currentQuestion.q;
            questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            scoreCounter.textContent = `Score: ${score}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;

            // Shuffle options
            const shuffledOptions = [...currentQuestion.o].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = `btn-option w-full p-4 rounded-lg border-2 border-gray-300 text-lg font-semibold text-gray-700 bg-white hover:bg-blue-100 hover:border-blue-400 transition ${selectedLang === 'ml' ? 'malayalam' : ''}`;
                button.onclick = () => selectAnswer(option, button);
                optionsContainer.appendChild(button);
            });

            updateNavButtons();
            
            // If user has already answered this question (by using back button), show the result
            if (userAnswers[questionData.id] !== null) {
                showPreviousAnswer();
            }
        }
        
        function selectAnswer(selectedOption, button) {
            const questionData = questions[currentQuestionIndex];
            const currentQuestion = questionData[selectedLang];
            const correctAnswer = currentQuestion.a;

            // Only update score if the question hasn't been answered correctly before
            if (userAnswers[questionData.id] !== currentQuestion.a && selectedOption === correctAnswer) {
                 score++;
            } else if (userAnswers[questionData.id] === currentQuestion.a && selectedOption !== correctAnswer) {
                 // If user changes a correct answer to a wrong one, decrement score
                 score--;
            }

            userAnswers[questionData.id] = selectedOption;

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true; // Disable all options after one is selected
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                playCorrectSound();
                feedback.textContent = selectedLang === 'ml' ? 'ശരിയുത്തരം!' : 'Correct!';
                feedback.className = 'mt-4 text-center font-bold text-lg text-green-600';
            } else {
                playWrongSound();
                button.classList.add('wrong');
                feedback.innerHTML = `${selectedLang === 'ml' ? 'തെറ്റ്! ശരിയുത്തരം' : 'Wrong! The correct answer is'}: <span class="font-bold">${correctAnswer}</span>`;
                feedback.className = 'mt-4 text-center font-semibold text-lg text-red-600';
            }
            
            scoreCounter.textContent = `Score: ${score}`;
        }

        function showPreviousAnswer() {
            const questionData = questions[currentQuestionIndex];
            const selectedOption = userAnswers[questionData.id];
            const currentQuestion = questionData[selectedLang];
            const correctAnswer = currentQuestion.a;

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selectedOption && selectedOption !== correctAnswer) {
                    btn.classList.add('wrong');
                }
            });

            if (selectedOption !== correctAnswer) {
                 feedback.innerHTML = `${selectedLang === 'ml' ? 'തെറ്റ്! ശരിയുത്തരം' : 'Wrong! The correct answer is'}: <span class="font-bold">${correctAnswer}</span>`;
                 feedback.className = 'mt-4 text-center font-semibold text-lg text-red-600';
            } else {
                 feedback.textContent = selectedLang === 'ml' ? 'ശരിയുത്തരം!' : 'Correct!';
                 feedback.className = 'mt-4 text-center font-bold text-lg text-green-600';
            }
        }

        function updateNavButtons() {
            backBtn.disabled = currentQuestionIndex === 0;
            backBtn.classList.toggle('opacity-50', backBtn.disabled);
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = selectedLang === 'ml' ? 'പൂർത്തിയാക്കുക' : 'Finish';
            } else {
                nextBtn.textContent = selectedLang === 'ml' ? 'അടുത്തത് >' : 'Next >';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            const resultTitle = document.getElementById('result-title');
            const finalScore = document.getElementById('final-score');
            const resultMessage = document.getElementById('result-message');

            resultTitle.className = `text-4xl font-bold mb-4 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            finalScore.className = `text-2xl mb-6 text-gray-700 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            resultMessage.className = `text-xl mb-8 ${selectedLang === 'ml' ? 'malayalam' : ''}`;

            if (selectedLang === 'ml') {
                resultTitle.textContent = 'ഫലം';
                finalScore.textContent = `നിങ്ങളുടെ സ്കോർ: ${score} / ${questions.length}`;
                if (percentage >= 80) {
                    resultMessage.textContent = 'അടിപൊളി! നിങ്ങൾ മിടുക്കനാണ്/മിടുക്കിയാണ്.';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'നന്നായിരിക്കുന്നു! ഇനിയും മെച്ചപ്പെടുത്താം.';
                } else {
                    resultMessage.textContent = 'സാരമില്ല, വീണ്ടും ശ്രമിക്കുക!';
                }
            } else {
                resultTitle.textContent = 'Results';
                finalScore.textContent = `Your Score: ${score} / ${questions.length}`;
                if (percentage >= 80) {
                    resultMessage.textContent = 'Excellent! You did a great job.';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'Good effort! Keep practicing.';
                } else {
                    resultMessage.textContent = 'Don\'t worry, try again!';
                }
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            questions = [];
            resultScreen.classList.add('hidden');
            languageScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
