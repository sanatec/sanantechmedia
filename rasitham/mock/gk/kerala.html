<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>കേരള ക്വിസ്</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .malayalam {
            font-family: 'Manjari', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-option:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
        .correct {
            animation: pulse-green 1s;
            background-color: #10b981 !important; /* Emerald-500 */
            color: white !important;
            border-color: #059669 !important; /* Emerald-600 */
        }
        .wrong {
            animation: shake 0.5s;
            background-color: #ef4444 !important; /* Red-500 */
            color: white !important;
            border-color: #dc2626 !important; /* Red-600 */
        }
        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-400 to-teal-600 min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-md mx-auto">

        <!-- Language Selection Screen -->
        <div id="language-screen" class="text-center text-white p-8 rounded-2xl shadow-2xl card">
            <h1 class="text-4xl font-bold mb-2 malayalam">കേരള ക്വിസ്</h1>
            <h2 class="text-2xl font-bold mb-8">Kerala Quiz</h2>
            <p class="mb-4 malayalam">ഭാഷ തിരഞ്ഞെടുക്കുക:</p>
            <p class="mb-8">Select Language:</p>
            <div class="flex flex-col space-y-4">
                <button onclick="startQuiz('ml')" class="bg-white text-teal-600 font-bold py-3 px-6 rounded-lg text-xl shadow-lg hover:bg-teal-50 transition-transform transform hover:scale-105 malayalam">മലയാളം</button>
                <button onclick="startQuiz('en')" class="bg-white text-green-600 font-bold py-3 px-6 rounded-lg text-xl shadow-lg hover:bg-green-50 transition-transform transform hover:scale-105">English</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden p-6 bg-white/90 rounded-2xl shadow-2xl card">
            <div id="header" class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-lg font-semibold text-gray-700"></div>
                <div id="score-counter" class="text-lg font-semibold text-green-600"></div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-teal-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="question-container" class="mb-6">
                <p id="question-text" class="text-2xl font-bold text-center text-gray-800" style="min-height: 100px;"></p>
            </div>
            <div id="options-container" class="grid grid-cols-1 gap-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            <div id="feedback" class="mt-4 text-center font-bold text-lg" style="min-height: 30px;"></div>
            <div class="flex justify-between mt-8">
                <button id="back-btn" onclick="prevQuestion()" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg shadow hover:bg-gray-400 transition-transform transform hover:scale-105">&lt; Back</button>
                <button id="next-btn" onclick="nextQuestion()" class="bg-teal-500 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-teal-600 transition-transform transform hover:scale-105">Next &gt;</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center p-8 bg-white/90 rounded-2xl shadow-2xl card">
            <h2 id="result-title" class="text-4xl font-bold mb-4 text-gray-800"></h2>
            <p id="final-score" class="text-2xl mb-6 text-gray-700"></p>
            <p id="result-message" class="text-xl mb-8"></p>
            <button onclick="restartQuiz()" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg hover:bg-green-700 transition-transform transform hover:scale-105">
                വീണ്ടും കളിക്കാം / Play Again
            </button>
        </div>

    </div>

    <script>
        // --- Sound Synthesis ---
        const correctSound = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
        }).toDestination();

        const wrongSound = new Tone.Synth({
            oscillator: { type: 'square' },
            envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.2 }
        }).toDestination();

        function playCorrectSound() {
            Tone.start();
            correctSound.triggerAttackRelease("C5", "8n");
        }

        function playWrongSound() {
            Tone.start();
            wrongSound.triggerAttackRelease("C3", "8n");
        }

        // --- Quiz Data (100 Questions about Kerala) ---
        const quizData = [
            { id: 1, ml: { q: "കേരളപ്പിറവി ദിനമായി ആചരിക്കുന്നത് എന്നാണ്?", o: ["നവംബർ 1", "ഒക്ടോബർ 2", "ഓഗസ്റ്റ് 15", "ജനുവരി 26"], a: "നവംബർ 1" }, en: { q: "When is Kerala Piravi (Kerala Formation Day) celebrated?", o: ["November 1", "October 2", "August 15", "January 26"], a: "November 1" } },
            { id: 2, ml: { q: "കേരളത്തിന്റെ തലസ്ഥാനം എവിടെയാണ്?", o: ["കൊച്ചി", "കോഴിക്കോട്", "തൃശൂർ", "തിരുവനന്തപുരം"], a: "തിരുവനന്തപുരം" }, en: { q: "What is the capital of Kerala?", o: ["Kochi", "Kozhikode", "Thrissur", "Thiruvananthapuram"], a: "Thiruvananthapuram" } },
            { id: 3, ml: { q: "കേരളത്തിന്റെ സാംസ്കാരിക തലസ്ഥാനം ഏത്?", o: ["തിരുവനന്തപുരം", "എറണാകുളം", "തൃശൂർ", "കോട്ടയം"], a: "തൃശൂർ" }, en: { q: "Which is the cultural capital of Kerala?", o: ["Thiruvananthapuram", "Ernakulam", "Thrissur", "Kottayam"], a: "Thrissur" } },
            { id: 4, ml: { q: "കേരള ഹൈക്കോടതി സ്ഥിതി ചെയ്യുന്നതെവിടെ?", o: ["തിരുവനന്തപുരം", "എറണാകുളം", "തൃശൂർ", "കൊല്ലം"], a: "എറണാകുളം" }, en: { q: "Where is the Kerala High Court located?", o: ["Thiruvananthapuram", "Ernakulam", "Thrissur", "Kollam"], a: "Ernakulam" } },
            { id: 5, ml: { q: "കേരളത്തിൽ കടൽത്തീരം ഇല്ലാത്ത ജില്ലകളുടെ എണ്ണം?", o: ["4", "5", "6", "3"], a: "5" }, en: { q: "How many districts in Kerala do not have a coastline?", o: ["4", "5", "6", "3"], a: "5" } },
            { id: 6, ml: { q: "നീലക്കുറിഞ്ഞി പൂക്കുന്ന പ്രദേശം കേരളത്തിൽ എവിടെയാണ്?", o: ["വയനാട്", "മൂന്നാർ", "തേക്കടി", "ഗവി"], a: "മൂന്നാർ" }, en: { q: "Where in Kerala does the Neelakurinji flower bloom?", o: ["Wayanad", "Munnar", "Thekkady", "Gavi"], a: "Munnar" } },
            { id: 7, ml: { q: "നെടുമ്പാശ്ശേരി വിമാനത്താവളം ഏത് ജില്ലയിലാണ്?", o: ["തൃശൂർ", "കോട്ടയം", "എറണാകുളം", "ആലപ്പുഴ"], a: "എറണാകുളം" }, en: { q: "In which district is the Nedumbassery Airport located?", o: ["Thrissur", "Kottayam", "Ernakulam", "Alappuzha"], a: "Ernakulam" } },
            { id: 8, ml: { q: "ശ്രീനാരായണ ഗുരു ജനിച്ചത് എവിടെ?", o: ["വർക്കല", "അരുവിപ്പുറം", "ചെമ്പഴന്തി", "ശിവഗിരി"], a: "ചെമ്പഴന്തി" }, en: { q: "Where was Sree Narayana Guru born?", o: ["Varkala", "Aruvippuram", "Chempazhanthy", "Sivagiri"], a: "Chempazhanthy" } },
            { id: 9, ml: { q: "അയ്യങ്കാളി ജനിച്ചത് എവിടെ?", o: ["വെങ്ങാനൂർ", "വർക്കല", "നെയ്യാറ്റിൻകര", "കഴക്കൂട്ടം"], a: "വെങ്ങാനൂർ" }, en: { q: "Where was Ayyankali born?", o: ["Venganoor", "Varkala", "Neyyattinkara", "Kazhakoottam"], a: "Venganoor" } },
            { id: 10, ml: { q: "കേരളത്തിലെ ജില്ലകളുടെ എണ്ണം?", o: ["12", "13", "14", "15"], a: "14" }, en: { q: "How many districts are there in Kerala?", o: ["12", "13", "14", "15"], a: "14" } },
            { id: 11, ml: { q: "കേരളത്തിൽ അവസാനമായി രൂപീകരിച്ച ജില്ല ഏതാണ്?", o: ["പത്തനംതിട്ട", "ഇടുക്കി", "വയനാട്", "കാസർഗോഡ്"], a: "കാസർഗോഡ്" }, en: { q: "Which is the last district formed in Kerala?", o: ["Pathanamthitta", "Idukki", "Wayanad", "Kasaragod"], a: "Kasaragod" } },
            { id: 12, ml: { q: "കേരളം നിലവിൽ വന്ന വർഷം?", o: ["1947", "1950", "1956", "1960"], a: "1956" }, en: { q: "In which year was the state of Kerala formed?", o: ["1947", "1950", "1956", "1960"], a: "1956" } },
            { id: 13, ml: { q: "കേരളം നിലവിൽ വന്നപ്പോൾ എത്ര ജില്ലകളാണ് ഉണ്ടായിരുന്നത്?", o: ["5", "7", "9", "10"], a: "5" }, en: { q: "How many districts were there when Kerala was formed?", o: ["5", "7", "9", "10"], a: "5" } },
            { id: 14, ml: { q: "കേരളത്തിന്റെ നെല്ലറ എന്ന് വിശേഷിപ്പിക്കപ്പെടുന്ന സ്ഥലം?", o: ["പാലക്കാട്", "ആലപ്പുഴ", "കുട്ടനാട്", "തൃശൂർ"], a: "കുട്ടനാട്" }, en: { q: "Which place is known as the 'Rice Bowl of Kerala'?", o: ["Palakkad", "Alappuzha", "Kuttanad", "Thrissur"], a: "Kuttanad" } },
            { id: 15, ml: { q: "കേരളത്തിന്റെ നെല്ലറ എന്നറിയപ്പെടുന്ന ജില്ല?", o: ["ആലപ്പുഴ", "തൃശൂർ", "പാലക്കാട്", "കൊല്ലം"], a: "പാലക്കാട്" }, en: { q: "Which district is known as the 'Granary of Kerala'?", o: ["Alappuzha", "Thrissur", "Palakkad", "Kollam"], a: "Palakkad" } },
            { id: 16, ml: { q: "കേരളത്തിൽ നക്ഷത്ര ആമകൾക്ക് പേരുകേട്ട സ്ഥലം?", o: ["തേക്കടി", "പറമ്പിക്കുളം", "ചിന്നാർ", "ഇരവികുളം"], a: "ചിന്നാർ" }, en: { q: "Which place in Kerala is famous for star tortoises?", o: ["Thekkady", "Parambikulam", "Chinnar", "Iravikulam"], a: "Chinnar" } },
            { id: 17, ml: { q: "എൻഡോസൾഫാൻ ദുരിതബാധിതർക്ക് വേണ്ടി സമരം ചെയ്ത സാമൂഹ്യ പ്രവർത്തക?", o: ["മേധാ പട്കർ", "അരുന്ധതി റോയ്", "ദയാഭായി", "സാറാ ജോസഫ്"], a: "ദയാഭായി" }, en: { q: "Which social activist fought for the Endosulfan victims?", o: ["Medha Patkar", "Arundhati Roy", "Daya Bai", "Sarah Joseph"], a: "Daya Bai" } },
            { id: 18, ml: { q: "കേരളസിംഹം എന്നറിയപ്പെട്ടിരുന്നത്?", o: ["വേലുത്തമ്പി ദളവ", "കുഞ്ഞാലി മരക്കാർ", "പഴശ്ശിരാജ", "ശക്തൻ തമ്പുരാൻ"], a: "പഴശ്ശിരാജ" }, en: { q: "Who was known as the 'Lion of Kerala'?", o: ["Velu Thampi Dalawa", "Kunjali Marakkar", "Pazhassi Raja", "Sakthan Thampuran"], a: "Pazhassi Raja" } },
            { id: 19, ml: { q: "കേരളത്തിലെ കായലുകളുടെ എണ്ണം?", o: ["24", "34", "44", "54"], a: "34" }, en: { q: "How many backwaters (Kayals) are there in Kerala?", o: ["24", "34", "44", "54"], a: "34" } },
            { id: 20, ml: { q: "കേരളത്തിന്റെ ആദ്യത്തെ വിദ്യാഭ്യാസ മന്ത്രി?", o: ["സി. അച്യുതമേനോൻ", "പട്ടം താണുപിള്ള", "ജോസഫ് മുണ്ടശ്ശേരി", "ഇ.എം.എസ്"], a: "ജോസഫ് മുണ്ടശ്ശേരി" }, en: { q: "Who was the first Education Minister of Kerala?", o: ["C. Achutha Menon", "Pattom Thanu Pillai", "Joseph Mundassery", "E. M. S."], a: "Joseph Mundassery" } },
            { id: 21, ml: { q: "കേരളത്തിന്റെ സംസ്ഥാന ശലഭം?", o: ["കൃഷ്ണശലഭം", "ചുട്ടിക്കറുപ്പൻ", "ബുദ്ധമയൂരി", "നാരക ശലഭം"], a: "ബുദ്ധമയൂരി" }, en: { q: "What is the state butterfly of Kerala?", o: ["Common Mormon", "Common Banded Peacock", "Malabar Banded Peacock (Buddha Mayoori)", "Lime Butterfly"], a: "Malabar Banded Peacock (Buddha Mayoori)" } },
            { id: 22, ml: { q: "കിഴക്കിന്റെ വെനീസ് എന്നറിയപ്പെടുന്നത്?", o: ["കൊച്ചി", "ആലപ്പുഴ", "കൊല്ലം", "കോഴിക്കോട്"], a: "ആലപ്പുഴ" }, en: { q: "Which place is known as the 'Venice of the East'?", o: ["Kochi", "Alappuzha", "Kollam", "Kozhikode"], a: "Alappuzha" } },
            { id: 23, ml: { q: "കേരളത്തിലെ ആദ്യ പക്ഷി സങ്കേതം എവിടെയാണ്?", o: ["കുമരകം", "മംഗളവനം", "തട്ടേക്കാട്", "ചിന്നാർ"], a: "തട്ടേക്കാട്" }, en: { q: "Where is the first bird sanctuary in Kerala?", o: ["Kumarakom", "Mangalavanam", "Thattekad", "Chinnar"], a: "Thattekad" } },
            { id: 24, ml: { q: "കേരളത്തിലെ ഏറ്റവും വലിയ ജില്ല (വിസ്തീർണ്ണം)?", o: ["ഇടുക്കി", "മലപ്പുറം", "പാലക്കാട്", "എറണാകുളം"], a: "പാലക്കാട്" }, en: { q: "Which is the largest district in Kerala (by area)?", o: ["Idukki", "Malappuram", "Palakkad", "Ernakulam"], a: "Palakkad" } },
            { id: 25, ml: { q: "കേരളത്തിലെ ഏറ്റവും ചെറിയ ജില്ല (വിസ്തീർണ്ണം)?", o: ["കാസർഗോഡ്", "പത്തനംതിട്ട", "ആലപ്പുഴ", "വയനാട്"], a: "ആലപ്പുഴ" }, en: { q: "Which is the smallest district in Kerala (by area)?", o: ["Kasaragod", "Pathanamthitta", "Alappuzha", "Wayanad"], a: "Alappuzha" } },
            { id: 26, ml: { q: "അക്ഷയ പദ്ധതിക്ക് തുടക്കം കുറിച്ച ജില്ല?", o: ["കോഴിക്കോട്", "മലപ്പുറം", "എറണാകുളം", "കണ്ണൂർ"], a: "മലപ്പുറം" }, en: { q: "In which district was the Akshaya project launched?", o: ["Kozhikode", "Malappuram", "Ernakulam", "Kannur"], a: "Malappuram" } },
            { id: 27, ml: { q: "കേരളത്തിന്റെ തെക്കേ അറ്റത്തെ ജില്ല?", o: ["കൊല്ലം", "പത്തനംതിട്ട", "തിരുവനന്തപുരം", "കന്യാകുമാരി"], a: "തിരുവനന്തപുരം" }, en: { q: "Which is the southernmost district of Kerala?", o: ["Kollam", "Pathanamthitta", "Thiruvananthapuram", "Kanyakumari"], a: "Thiruvananthapuram" } },

            { id: 93, ml: { q: "കേരളത്തിലെ ആദ്യത്തെ വനിതാ ചീഫ് സെക്രട്ടറി?", o: ["പത്മാ രാമചന്ദ്രൻ", "നിവേദിത പി. ഹരൻ", "ജെ. ലളിതാംബിക", "നീലാ ഗംഗാധരൻ"], a: "പത്മാ രാമചന്ദ്രൻ" }, en: { q: "Who was the first woman Chief Secretary of Kerala?", o: ["Padma Ramachandran", "Nivedita P. Haran", "J. Lalithambika", "Neela Gangadharan"], a: "Padma Ramachandran" } },
            { id: 94, ml: { q: "കേരളത്തിലെ ആദ്യത്തെ ഇക്കോ-ടൂറിസം കേന്ദ്രം?", o: ["ഗവി", "തെന്മല", "കോന്നി", "പറമ്പിക്കുളം"], a: "തെന്മല" }, en: { q: "Which is the first eco-tourism center in Kerala?", o: ["Gavi", "Thenmala", "Konni", "Parambikulam"], a: "Thenmala" } },
            { id: 95, ml: { q: "കേരള ഫോറസ്റ്റ് റിസർച്ച് ഇൻസ്റ്റിറ്റ്യൂട്ട് എവിടെയാണ്?", o: ["പീച്ചി", "നിലമ്പൂർ", "കോന്നി", "മലയാറ്റൂർ"], a: "പീച്ചി" }, en: { q: "Where is the Kerala Forest Research Institute (KFRI) located?", o: ["Peechi", "Nilambur", "Konni", "Malayattoor"], a: "Peechi" } },
            { id: 96, ml: { q: "കേരളത്തിലെ ആദ്യത്തെ സമ്പൂർണ്ണ ബാങ്കിംഗ് ജില്ല?", o: ["എറണാകുളം", "തൃശൂർ", "പാലക്കാട്", "കോട്ടയം"], a: "പാലക്കാട്" }, en: { q: "Which is the first district in Kerala with total banking?", o: ["Ernakulam", "Thrissur", "Palakkad", "Kottayam"], a: "Palakkad" } },
            { id: 97, ml: { q: "കേരളത്തിലെ ഏറ്റവും വലിയ ദ്വീപ്?", o: ["വൈപ്പിൻ", "വെല്ലിംഗ്ടൺ", "കുറുവാദ്വീപ്", "പാതിരാമണൽ"], a: "വെല്ലിംഗ്ടൺ" }, en: { q: "Which is the largest island in Kerala?", o: ["Vypin", "Willingdon", "Kuruva Dweep", "Pathiramanal"], a: "Willingdon" } },
            { id: 98, ml: { q: "കേരളത്തിലെ ആദ്യത്തെ ഡി.എൻ.എ. ബാർകോഡിംഗ് കേന്ദ്രം എവിടെയാണ്?", o: ["തിരുവനന്തപുരം", "കൊച്ചി", "പൂക്കോട്", "പീച്ചി"], a: "പൂക്കോട്" }, en: { q: "Where is the first DNA barcoding center in Kerala?", o: ["Thiruvananthapuram", "Kochi", "Pookode", "Peechi"], a: "Pookode" } },
            { id: 99, ml: { q: "കേരളത്തിലെ ആദ്യത്തെ കാറ്റാടി ഫാം?", o: ["രാമക്കൽമേട്", "അട്ടപ്പാടി", "കഞ്ചിക്കോട്", "അഗളി"], a: "കഞ്ചിക്കോട്" }, en: { q: "Where is the first wind farm in Kerala?", o: ["Ramakkalmedu", "Attappadi", "Kanjikode", "Agali"], a: "Kanjikode" } },
            { id: 100, ml: { q: "കേരളത്തിലെ ആദ്യത്തെ നിയമ മന്ത്രി?", o: ["വി.ആർ. കൃഷ്ണയ്യർ", "കെ.സി. ജോർജ്ജ്", "ടി.വി. തോമസ്", "സി.എച്ച്. കണാരൻ"], a: "വി.ആർ. കൃഷ്ണയ്യർ" }, en: { q: "Who was the first Law Minister of Kerala?", o: ["V. R. Krishna Iyer", "K. C. George", "T. V. Thomas", "C. H. Kanaran"], a: "V. R. Krishna Iyer" } }
        ];

        // --- App State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedLang = 'ml';
        let userAnswers = new Array(quizData.length + 1).fill(null); // Use a larger array to map by ID
        let questions = [];

        // --- DOM Elements ---
        const languageScreen = document.getElementById('language-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const backBtn = document.getElementById('back-btn');
        const nextBtn = document.getElementById('next-btn');

        // --- Functions ---
        function startQuiz(lang) {
            selectedLang = lang;
            // Shuffle questions for variety each time
            questions = [...quizData].sort(() => Math.random() - 0.5);
            languageScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            // Reset feedback and styles
            feedback.textContent = '';
            optionsContainer.innerHTML = '';
            
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex][selectedLang];
            const questionData = questions[currentQuestionIndex];
            
            // Set language class for proper font rendering
            questionText.className = `text-2xl font-bold text-center text-gray-800 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            
            questionText.textContent = currentQuestion.q;
            questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            scoreCounter.textContent = `Score: ${score}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;

            // Shuffle options
            const shuffledOptions = [...currentQuestion.o].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = `btn-option w-full p-4 rounded-lg border-2 border-gray-300 text-lg font-semibold text-gray-700 bg-white hover:bg-teal-100 hover:border-teal-400 transition ${selectedLang === 'ml' ? 'malayalam' : ''}`;
                button.onclick = () => selectAnswer(option, button);
                optionsContainer.appendChild(button);
            });

            updateNavButtons();
            
            // If user has already answered this question (by using back button), show the result
            if (userAnswers[questionData.id] !== null) {
                showPreviousAnswer();
            }
        }
        
        function selectAnswer(selectedOption, button) {
            const questionData = questions[currentQuestionIndex];
            const currentQuestion = questionData[selectedLang];
            const correctAnswer = currentQuestion.a;

            // Only update score if the question hasn't been answered correctly before
            if (userAnswers[questionData.id] !== currentQuestion.a && selectedOption === correctAnswer) {
                 score++;
            } else if (userAnswers[questionData.id] === currentQuestion.a && selectedOption !== correctAnswer) {
                 // If user changes a correct answer to a wrong one, decrement score
                 score--;
            }

            userAnswers[questionData.id] = selectedOption;

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true; // Disable all options after one is selected
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                playCorrectSound();
                feedback.textContent = selectedLang === 'ml' ? 'ശരിയുത്തരം!' : 'Correct!';
                feedback.className = 'mt-4 text-center font-bold text-lg text-green-600';
            } else {
                playWrongSound();
                button.classList.add('wrong');
                feedback.innerHTML = `${selectedLang === 'ml' ? 'തെറ്റ്! ശരിയുത്തരം' : 'Wrong! The correct answer is'}: <span class="font-bold">${correctAnswer}</span>`;
                feedback.className = 'mt-4 text-center font-semibold text-lg text-red-600';
            }
            
            scoreCounter.textContent = `Score: ${score}`;
        }

        function showPreviousAnswer() {
            const questionData = questions[currentQuestionIndex];
            const selectedOption = userAnswers[questionData.id];
            const currentQuestion = questionData[selectedLang];
            const correctAnswer = currentQuestion.a;

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selectedOption && selectedOption !== correctAnswer) {
                    btn.classList.add('wrong');
                }
            });

            if (selectedOption !== correctAnswer) {
                 feedback.innerHTML = `${selectedLang === 'ml' ? 'തെറ്റ്! ശരിയുത്തരം' : 'Wrong! The correct answer is'}: <span class="font-bold">${correctAnswer}</span>`;
                 feedback.className = 'mt-4 text-center font-semibold text-lg text-red-600';
            } else {
                 feedback.textContent = selectedLang === 'ml' ? 'ശരിയുത്തരം!' : 'Correct!';
                 feedback.className = 'mt-4 text-center font-bold text-lg text-green-600';
            }
        }

        function updateNavButtons() {
            backBtn.disabled = currentQuestionIndex === 0;
            backBtn.classList.toggle('opacity-50', backBtn.disabled);
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = selectedLang === 'ml' ? 'പൂർത്തിയാക്കുക' : 'Finish';
            } else {
                nextBtn.textContent = selectedLang === 'ml' ? 'അടുത്തത് >' : 'Next >';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            const resultTitle = document.getElementById('result-title');
            const finalScore = document.getElementById('final-score');
            const resultMessage = document.getElementById('result-message');

            resultTitle.className = `text-4xl font-bold mb-4 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            finalScore.className = `text-2xl mb-6 text-gray-700 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            resultMessage.className = `text-xl mb-8 ${selectedLang === 'ml' ? 'malayalam' : ''}`;

            if (selectedLang === 'ml') {
                resultTitle.textContent = 'ഫലം';
                finalScore.textContent = `നിങ്ങളുടെ സ്കോർ: ${score} / ${questions.length}`;
                if (percentage >= 80) {
                    resultMessage.textContent = 'അടിപൊളി! നിങ്ങൾ മിടുക്കനാണ്/മിടുക്കിയാണ്.';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'നന്നായിരിക്കുന്നു! ഇനിയും മെച്ചപ്പെടുത്താം.';
                } else {
                    resultMessage.textContent = 'സാരമില്ല, വീണ്ടും ശ്രമിക്കുക!';
                }
            } else {
                resultTitle.textContent = 'Results';
                finalScore.textContent = `Your Score: ${score} / ${questions.length}`;
                if (percentage >= 80) {
                    resultMessage.textContent = 'Excellent! You did a great job.';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'Good effort! Keep practicing.';
                } else {
                    resultMessage.textContent = 'Don\'t worry, try again!';
                }
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            questions = [];
            resultScreen.classList.add('hidden');
            languageScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
