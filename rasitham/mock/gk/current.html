<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ആനുകാലികം ക്വിസ്</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .malayalam {
            font-family: 'Manjari', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-option:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
        .correct {
            animation: pulse-green 1s;
            background-color: #22c55e !important; /* Green-500 */
            color: white !important;
            border-color: #16a34a !important; /* Green-600 */
        }
        .wrong {
            animation: shake 0.5s;
            background-color: #ef4444 !important; /* Red-500 */
            color: white !important;
            border-color: #dc2626 !important; /* Red-600 */
        }
        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-cyan-400 to-teal-600 min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-md mx-auto">

        <!-- Language Selection Screen -->
        <div id="language-screen" class="text-center text-white p-8 rounded-2xl shadow-2xl card">
            <h1 class="text-4xl font-bold mb-2 malayalam">ആനുകാലികം ക്വിസ്</h1>
            <h2 class="text-2xl font-bold mb-8">Current Affairs Quiz</h2>
            <p class="mb-4 malayalam">ഭാഷ തിരഞ്ഞെടുക്കുക:</p>
            <p class="mb-8">Select Language:</p>
            <div class="flex flex-col space-y-4">
                <button onclick="startQuiz('ml')" class="bg-white text-teal-600 font-bold py-3 px-6 rounded-lg text-xl shadow-lg hover:bg-teal-50 transition-transform transform hover:scale-105 malayalam">മലയാളം</button>
                <button onclick="startQuiz('en')" class="bg-white text-cyan-600 font-bold py-3 px-6 rounded-lg text-xl shadow-lg hover:bg-cyan-50 transition-transform transform hover:scale-105">English</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden p-6 bg-white/90 rounded-2xl shadow-2xl card">
            <div id="header" class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-lg font-semibold text-gray-700"></div>
                <div id="score-counter" class="text-lg font-semibold text-green-600"></div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-cyan-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="question-container" class="mb-6">
                <p id="question-text" class="text-2xl font-bold text-center text-gray-800" style="min-height: 100px;"></p>
            </div>
            <div id="options-container" class="grid grid-cols-1 gap-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            <div id="feedback" class="mt-4 text-center font-bold text-lg" style="min-height: 30px;"></div>
            <div class="flex justify-between mt-8">
                <button id="back-btn" onclick="prevQuestion()" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg shadow hover:bg-gray-400 transition-transform transform hover:scale-105">&lt; Back</button>
                <button id="next-btn" onclick="nextQuestion()" class="bg-teal-500 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-teal-600 transition-transform transform hover:scale-105">Next &gt;</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center p-8 bg-white/90 rounded-2xl shadow-2xl card">
            <h2 id="result-title" class="text-4xl font-bold mb-4 text-gray-800"></h2>
            <p id="final-score" class="text-2xl mb-6 text-gray-700"></p>
            <p id="result-message" class="text-xl mb-8"></p>
            <button onclick="restartQuiz()" class="bg-cyan-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg hover:bg-cyan-700 transition-transform transform hover:scale-105">
                വീണ്ടും കളിക്കാം / Play Again
            </button>
        </div>

    </div>

    <script>
        // --- Sound Synthesis ---
        const correctSound = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
        }).toDestination();

        const wrongSound = new Tone.Synth({
            oscillator: { type: 'square' },
            envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.2 }
        }).toDestination();

        function playCorrectSound() {
            Tone.start();
            correctSound.triggerAttackRelease("C5", "8n");
        }

        function playWrongSound() {
            Tone.start();
            wrongSound.triggerAttackRelease("C3", "8n");
        }

        // --- Quiz Data (100 Questions about Current Affairs 2024-25) ---
        const quizData = [
            // Kerala Current Affairs
            { id: 1, ml: { q: "കേരളത്തിലെ എല്ലാ വീടുകളിലും അതിവേഗ ഇന്റർനെറ്റ് എത്തിക്കാൻ ലക്ഷ്യമിടുന്ന സർക്കാർ പദ്ധതി?", o: ["കെ-നെറ്റ്", "കെ-ഫോൺ", "ഡിജിറ്റൽ കേരളം", "ഇ-കേരളം"], a: "കെ-ഫോൺ" }, en: { q: "What is the Kerala government project aimed at providing high-speed internet to all households?", o: ["K-Net", "K-FON", "Digital Kerala", "E-Kerala"], a: "K-FON" } },
            { id: 2, ml: { q: "2024-ലെ കേരള സംസ്ഥാന ചലച്ചിത്ര പുരസ്കാരത്തിൽ മികച്ച നടനായി തിരഞ്ഞെടുക്കപ്പെട്ടത്?", o: ["മമ്മൂട്ടി", "ഫഹദ് ഫാസിൽ", "പൃഥ്വിരാജ് സുകുമാരൻ", "ടൊവിനോ തോമസ്"], a: "മമ്മൂട്ടി" }, en: { q: "Who was selected as the Best Actor at the Kerala State Film Awards 2024?", o: ["Mammootty", "Fahadh Faasil", "Prithviraj Sukumaran", "Tovino Thomas"], a: "Mammootty" } },
            { id: 3, ml: { q: "കേരള സർക്കാർ 2025-ഓടെ പൂർണ്ണമായും ഡിജിറ്റൽ സാക്ഷരത കൈവരിക്കാൻ ആരംഭിച്ച പദ്ധതി?", o: ["ഡിജി-കേരളം", "ഇ-സാക്ഷരത", "ഡിജിറ്റൽ ഇന്ത്യ കേരള", "ഡിജിറ്റൽ സാക്ഷരതാ മിഷൻ"], a: "ഡിജിറ്റൽ സാക്ഷരതാ മിഷൻ" }, en: { q: "Which mission was launched by the Kerala government to achieve complete digital literacy by 2025?", o: ["Digi-Kerala", "E-Saksharatha", "Digital India Kerala", "Digital Literacy Mission"], a: "Digital Literacy Mission" } },
            { id: 4, ml: { q: "2024-ലെ എഴുത്തച്ഛൻ പുരസ്കാരം നേടിയ സാഹിത്യകാരൻ?", o: ["സേതു", "എം. മുകുന്ദൻ", "സക്കറിയ", "പോൾ സക്കറിയ"], a: "പോൾ സക്കറിയ" }, en: { q: "Which writer won the Ezhuthachan Puraskaram in 2024?", o: ["Sethu", "M. Mukundan", "Zacharia", "Paul Zacharia"], a: "Paul Zacharia" } },
            { id: 5, ml: { q: "കൊച്ചി വാട്ടർ മെട്രോ പദ്ധതിയുടെ രണ്ടാം ഘട്ടം 2025-ൽ ഏതൊക്കെ പുതിയ റൂട്ടുകളാണ് ബന്ധിപ്പിക്കുന്നത്?", o: ["വൈപ്പിൻ-കാക്കനാട്", "ഫോർട്ട് കൊച്ചി-മട്ടാഞ്ചേരി", "എറണാകുളം-തേവര", "ഇവയെല്ലാം"], a: "ഇവയെല്ലാം" }, en: { q: "Which new routes does the second phase of the Kochi Water Metro project, launched in 2025, connect?", o: ["Vypin-Kakkanad", "Fort Kochi-Mattancherry", "Ernakulam-Thevara", "All of the above"], a: "All of the above" } },
            { id: 6, ml: { q: "കേരളത്തിലെ ആദ്യ ആർട്ടിഫിഷ്യൽ ഇന്റലിജൻസ് (AI) സ്കൂൾ 2024-ൽ ആരംഭിച്ചത് എവിടെ?", o: ["കൊച്ചി", "കോഴിക്കോട്", "തിരുവനന്തപുരം", "തൃശൂർ"], a: "തിരുവനന്തപുരം" }, en: { q: "Where was Kerala's first Artificial Intelligence (AI) school launched in 2024?", o: ["Kochi", "Kozhikode", "Thiruvananthapuram", "Thrissur"], a: "Thiruvananthapuram" } },
            { id: 7, ml: { q: "2024-ലെ വയലാർ അവാർഡ് നേടിയ കൃതി?", o: ["മീശ", "ആടുജീവിതം", "ജലം കൊണ്ടുള്ള മുറിവുകൾ", "മനുഷ്യന് ഒരു ആമുഖം"], a: "ജലം കൊണ്ടുള്ള മുറിവുകൾ" }, en: { q: "Which work won the Vayalar Award in 2024?", o: ["Meesha", "Aadujeevitham", "Jalam Kondulla Murivukal", "Manushyanu Oru Aamukham"], a: "Jalam Kondulla Murivukal" } },
            { id: 8, ml: { q: "വിഴിഞ്ഞം അന്താരാഷ്ട്ര തുറമുഖത്ത് ആദ്യമായി കപ്പൽ എത്തിയ ചരിത്രപരമായ തീയതി?", o: ["2023 ഒക്ടോബർ 15", "2024 ജനുവരി 1", "2024 ഒക്ടോബർ 15", "2025 ജനുവരി 26"], a: "2024 ഒക്ടോബർ 15" }, en: { q: "What was the historic date when the first ship arrived at the Vizhinjam International Port?", o: ["October 15, 2023", "January 1, 2024", "October 15, 2024", "January 26, 2025"], a: "October 15, 2024" } },
            { id: 9, ml: { q: "സ്ത്രീ സുരക്ഷയ്ക്കായി കേരള പോലീസ് 2024-ൽ ആരംഭിച്ച മൊബൈൽ ആപ്ലിക്കേഷൻ?", o: ["നിർഭയ", "പോൽ-ആപ്പ്", "കവചം", "രക്ഷ"], a: "കവചം" }, en: { q: "What is the mobile application launched by Kerala Police in 2024 for women's safety?", o: ["Nirbhaya", "Pol-App", "Kavacham", "Raksha"], a: "Kavacham" } },
            { id: 10, ml: { q: "2025-ലെ കേരള ബജറ്റിൽ ഏറ്റവും കൂടുതൽ ഊന്നൽ നൽകിയ മേഖല?", o: ["വിനോദസഞ്ചാരം", "കൃഷി", "വിവരസാങ്കേതികവിദ്യ", "ആരോഗ്യം"], a: "വിവരസാങ്കേതികവിദ്യ" }, en: { q: "Which sector received the most emphasis in the Kerala Budget for 2025?", o: ["Tourism", "Agriculture", "Information Technology", "Health"], a: "Information Technology" } },
            { id: 11, ml: { q: "യുവ കണ്ടുപിടുത്തക്കാരെ പ്രോത്സാഹിപ്പിക്കുന്നതിനായി K-DISC 2024-ൽ ആരംഭിച്ച പരിപാടി?", o: ["യംഗ് ഇന്നൊവേറ്റേഴ്സ് പ്രോഗ്രാം", "സ്റ്റാർട്ടപ്പ് കേരള", "ടെക്-ഫെസ്റ്റ്", "ഇൻവെൻറ് കേരള"], a: "യംഗ് ഇന്നൊവേറ്റേഴ്സ് പ്രോഗ്രാം" }, en: { q: "What program did K-DISC launch in 2024 to encourage young innovators?", o: ["Young Innovators Programme", "Startup Kerala", "Tech-Fest", "Invent Kerala"], a: "Young Innovators Programme" } },
            { id: 12, ml: { q: "2025-ലെ കേരളത്തിന്റെ പുതിയ ടൂറിസം പ്രചാരണത്തിന്റെ മുദ്രാവാക്യം?", o: ["ദൈവത്തിന്റെ സ്വന്തം നാട്", "കേരളം: അനുഭവങ്ങളുടെ ലോകം", "ഹരിത കേരളം", "കേരളത്തിലേക്ക് സ്വാഗതം"], a: "കേരളം: അനുഭവങ്ങളുടെ ലോകം" }, en: { q: "What is the slogan for Kerala's new tourism campaign in 2025?", o: ["God's Own Country", "Kerala: A World of Experiences", "Green Kerala", "Welcome to Kerala"], a: "Kerala: A World of Experiences" } },
            { id: 13, ml: { q: "2024-ലെ സ്വാതി സംഗീത പുരസ്കാരം നേടിയത്?", o: ["കെ.എസ്. ചിത്ര", "പി. ജയചന്ദ്രൻ", "എം. ജയചന്ദ്രൻ", "ഉണ്ണി മേനോൻ"], a: "പി. ജയചന്ദ്രൻ" }, en: { q: "Who won the Swathi Sangeetha Puraskaram in 2024?", o: ["K. S. Chithra", "P. Jayachandran", "M. Jayachandran", "Unni Menon"], a: "P. Jayachandran" } },
            { id: 14, ml: { q: "കേരളത്തിലെ ആദ്യത്തെ ആർട്ടിഫിഷ്യൽ ഇന്റലിജൻസ് ഡാറ്റാ സെന്റർ എവിടെയാണ് സ്ഥാപിക്കുന്നത്?", o: ["ടെക്നോപാർക്ക്, തിരുവനന്തപുരം", "ഇൻഫോപാർക്ക്, കൊച്ചി", "സൈബർപാർക്ക്, കോഴിക്കോട്", "കിൻഫ്ര പാർക്ക്, കളമശ്ശേരി"], a: "ഇൻഫോപാർക്ക്, കൊച്ചി" }, en: { q: "Where is Kerala's first Artificial Intelligence Data Center being established?", o: ["Technopark, Trivandrum", "Infopark, Kochi", "Cyberpark, Kozhikode", "Kinfra Park, Kalamassery"], a: "Infopark, Kochi" } },
            { id: 15, ml: { q: "2024-ൽ കേരളത്തിൽ പ്രഖ്യാപിച്ച പുതിയ വന്യജീവി സങ്കേതം ഏതാണ്?", o: ["കരിമ്പുഴ", "മലബാർ", "കക്കയം", "ഇടമലയാർ"], a: "കരിമ്പുഴ" }, en: { q: "Which new wildlife sanctuary was declared in Kerala in 2024?", o: ["Karimpuzha", "Malabar", "Kakkayam", "Idamalayar"], a: "Karimpuzha" } },
            { id: 16, ml: { q: "2024-ലെ നീതി ആയോഗിന്റെ ആരോഗ്യ സൂചികയിൽ കേരളത്തിന്റെ സ്ഥാനം?", o: ["ഒന്നാം", "രണ്ടാം", "മൂന്നാം", "നാലാം"], a: "ഒന്നാം" }, en: { q: "What was Kerala's rank in NITI Aayog's Health Index for 2024?", o: ["First", "Second", "Third", "Fourth"], a: "First" } },
            { id: 17, ml: { q: "2025-ലെ കേരള സ്റ്റാർട്ടപ്പ് മിഷന്റെ പ്രധാന പരിപാടിയായ 'ഹഡിൽ ഗ്ലോബൽ' എവിടെയാണ് നടന്നത്?", o: ["തിരുവനന്തപുരം", "കൊച്ചി", "കോഴിക്കോട്", "കണ്ണൂർ"], a: "കൊച്ചി" }, en: { q: "Where was 'Huddle Global', the flagship event of the Kerala Startup Mission, held in 2025?", o: ["Thiruvananthapuram", "Kochi", "Kozhikode", "Kannur"], a: "Kochi" } },
            { id: 18, ml: { q: "ലൈഫ് മിഷൻ പദ്ധതി പ്രകാരം 2025-ഓടെ കേരള സർക്കാർ ലക്ഷ്യമിടുന്ന വീടുകളുടെ എണ്ണം?", o: ["3 ലക്ഷം", "4 ലക്ഷം", "5 ലക്ഷം", "6 ലക്ഷം"], a: "5 ലക്ഷം" }, en: { q: "What is the number of houses the Kerala government aims to build by 2025 under the LIFE Mission project?", o: ["3 Lakh", "4 Lakh", "5 Lakh", "6 Lakh"], a: "5 Lakh" } },

            { id: 71, ml: { q: "ചാറ്റ്ജിപിടി-5 (ChatGPT-5) പുറത്തിറക്കിയ കമ്പനി?", o: ["ഗൂഗിൾ", "മെറ്റാ", "ഓപ്പൺഎഐ", "മൈക്രോസോഫ്റ്റ്"], a: "ഓപ്പൺഎഐ" }, en: { q: "Which company released ChatGPT-5?", o: ["Google", "Meta", "OpenAI", "Microsoft"], a: "OpenAI" } },
            { id: 72, ml: { q: "2024-ലെ ട്വന്റി20 ക്രിക്കറ്റ് ലോകകപ്പ് നേടിയ രാജ്യം?", o: ["ഓസ്ട്രേലിയ", "ഇംഗ്ലണ്ട്", "ഇന്ത്യ", "ദക്ഷിണാഫ്രിക്ക"], a: "ഇന്ത്യ" }, en: { q: "Which country won the T20 Cricket World Cup in 2024?", o: ["Australia", "England", "India", "South Africa"], a: "India" } },
            { id: 73, ml: { q: "2025-ൽ ചന്ദ്രന്റെ ഇരുണ്ട ഭാഗത്ത് റോവർ ഇറക്കാൻ പദ്ധതിയിടുന്ന രാജ്യം?", o: ["യു.എസ്.എ", "റഷ്യ", "ചൈന", "ഇന്ത്യ"], a: "ചൈന" }, en: { q: "Which country plans to land a rover on the far side of the Moon in 2025?", o: ["USA", "Russia", "China", "India"], a: "China" } },
            { id: 74, ml: { q: "2024-ൽ പ്രവർത്തനമാരംഭിച്ച ലോകത്തിലെ ഏറ്റവും വലിയ സോളാർ പവർ പ്ലാന്റ് എവിടെയാണ്?", o: ["ഇന്ത്യ", "ചൈന", "യു.എ.ഇ", "യു.എസ്.എ"], a: "യു.എ.ഇ" }, en: { q: "Where is the world's largest solar power plant that became operational in 2024 located?", o: ["India", "China", "UAE", "USA"], a: "UAE" } },
            { id: 75, ml: { q: "2025-ലെ സാഹിത്യത്തിനുള്ള നോബൽ സമ്മാനം നേടിയത്?", o: ["ഹരുകി മുറാകാമി", "മാർഗരറ്റ് അറ്റ്വുഡ്", "സൽമാൻ റുഷ്ദി", "അരുന്ധതി റോയ്"], a: "ഹരുകി മുറാകാമി" }, en: { q: "Who won the Nobel Prize in Literature for 2025?", o: ["Haruki Murakami", "Margaret Atwood", "Salman Rushdie", "Arundhati Roy"], a: "Haruki Murakami" } }
        ];

        // --- App State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedLang = 'ml';
        let userAnswers = new Array(quizData.length + 1).fill(null); // Use a larger array to map by ID
        let questions = [];

        // --- DOM Elements ---
        const languageScreen = document.getElementById('language-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const backBtn = document.getElementById('back-btn');
        const nextBtn = document.getElementById('next-btn');

        // --- Functions ---
        function startQuiz(lang) {
            selectedLang = lang;
            // Shuffle questions for variety each time
            questions = [...quizData].sort(() => Math.random() - 0.5);
            languageScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            // Reset feedback and styles
            feedback.textContent = '';
            optionsContainer.innerHTML = '';
            
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex][selectedLang];
            const questionData = questions[currentQuestionIndex];
            
            // Set language class for proper font rendering
            questionText.className = `text-2xl font-bold text-center text-gray-800 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            
            questionText.textContent = currentQuestion.q;
            questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            scoreCounter.textContent = `Score: ${score}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;

            // Shuffle options
            const shuffledOptions = [...currentQuestion.o].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = `btn-option w-full p-4 rounded-lg border-2 border-gray-300 text-lg font-semibold text-gray-700 bg-white hover:bg-cyan-100 hover:border-cyan-400 transition ${selectedLang === 'ml' ? 'malayalam' : ''}`;
                button.onclick = () => selectAnswer(option, button);
                optionsContainer.appendChild(button);
            });

            updateNavButtons();
            
            // If user has already answered this question (by using back button), show the result
            if (userAnswers[questionData.id] !== null) {
                showPreviousAnswer();
            }
        }
        
        function selectAnswer(selectedOption, button) {
            const questionData = questions[currentQuestionIndex];
            const currentQuestion = questionData[selectedLang];
            const correctAnswer = currentQuestion.a;

            // Only update score if the question hasn't been answered correctly before
            if (userAnswers[questionData.id] !== currentQuestion.a && selectedOption === correctAnswer) {
                 score++;
            } else if (userAnswers[questionData.id] === currentQuestion.a && selectedOption !== correctAnswer) {
                 // If user changes a correct answer to a wrong one, decrement score
                 score--;
            }

            userAnswers[questionData.id] = selectedOption;

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true; // Disable all options after one is selected
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                playCorrectSound();
                feedback.textContent = selectedLang === 'ml' ? 'ശരിയുത്തരം!' : 'Correct!';
                feedback.className = 'mt-4 text-center font-bold text-lg text-green-600';
            } else {
                playWrongSound();
                button.classList.add('wrong');
                feedback.innerHTML = `${selectedLang === 'ml' ? 'തെറ്റ്! ശരിയുത്തരം' : 'Wrong! The correct answer is'}: <span class="font-bold">${correctAnswer}</span>`;
                feedback.className = 'mt-4 text-center font-semibold text-lg text-red-600';
            }
            
            scoreCounter.textContent = `Score: ${score}`;
        }

        function showPreviousAnswer() {
            const questionData = questions[currentQuestionIndex];
            const selectedOption = userAnswers[questionData.id];
            const currentQuestion = questionData[selectedLang];
            const correctAnswer = currentQuestion.a;

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selectedOption && selectedOption !== correctAnswer) {
                    btn.classList.add('wrong');
                }
            });

            if (selectedOption !== correctAnswer) {
                 feedback.innerHTML = `${selectedLang === 'ml' ? 'തെറ്റ്! ശരിയുത്തരം' : 'Wrong! The correct answer is'}: <span class="font-bold">${correctAnswer}</span>`;
                 feedback.className = 'mt-4 text-center font-semibold text-lg text-red-600';
            } else {
                 feedback.textContent = selectedLang === 'ml' ? 'ശരിയുത്തരം!' : 'Correct!';
                 feedback.className = 'mt-4 text-center font-bold text-lg text-green-600';
            }
        }

        function updateNavButtons() {
            backBtn.disabled = currentQuestionIndex === 0;
            backBtn.classList.toggle('opacity-50', backBtn.disabled);
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = selectedLang === 'ml' ? 'പൂർത്തിയാക്കുക' : 'Finish';
            } else {
                nextBtn.textContent = selectedLang === 'ml' ? 'അടുത്തത് >' : 'Next >';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            const resultTitle = document.getElementById('result-title');
            const finalScore = document.getElementById('final-score');
            const resultMessage = document.getElementById('result-message');

            resultTitle.className = `text-4xl font-bold mb-4 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            finalScore.className = `text-2xl mb-6 text-gray-700 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            resultMessage.className = `text-xl mb-8 ${selectedLang === 'ml' ? 'malayalam' : ''}`;

            if (selectedLang === 'ml') {
                resultTitle.textContent = 'ഫലം';
                finalScore.textContent = `നിങ്ങളുടെ സ്കോർ: ${score} / ${questions.length}`;
                if (percentage >= 80) {
                    resultMessage.textContent = 'അടിപൊളി! നിങ്ങൾ മിടുക്കനാണ്/മിടുക്കിയാണ്.';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'നന്നായിരിക്കുന്നു! ഇനിയും മെച്ചപ്പെടുത്താം.';
                } else {
                    resultMessage.textContent = 'സാരമില്ല, വീണ്ടും ശ്രമിക്കുക!';
                }
            } else {
                resultTitle.textContent = 'Results';
                finalScore.textContent = `Your Score: ${score} / ${questions.length}`;
                if (percentage >= 80) {
                    resultMessage.textContent = 'Excellent! You did a great job.';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'Good effort! Keep practicing.';
                } else {
                    resultMessage.textContent = 'Don\'t worry, try again!';
                }
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            questions = [];
            resultScreen.classList.add('hidden');
            languageScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
