<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>സയൻസ് ക്വിസ്</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.77/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Manjari:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .malayalam {
            font-family: 'Manjari', sans-serif;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-option:disabled {
            opacity: 0.8;
            cursor: not-allowed;
        }
        .correct {
            animation: pulse-green 1s;
            background-color: #22c55e !important;
            color: white !important;
            border-color: #16a34a !important;
        }
        .wrong {
            animation: shake 0.5s;
            background-color: #ef4444 !important;
            color: white !important;
            border-color: #dc2626 !important;
        }
        @keyframes pulse-green {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-400 to-purple-600 min-h-screen flex items-center justify-center p-4">

    <div id="app-container" class="w-full max-w-md mx-auto">

        <!-- Language Selection Screen -->
        <div id="language-screen" class="text-center text-white p-8 rounded-2xl shadow-2xl card">
            <h1 class="text-4xl font-bold mb-2">സയൻസ് ക്വിസ്</h1>
            <h2 class="text-2xl font-bold mb-8">Science Quiz</h2>
            <p class="mb-4 malayalam">ഭാഷ തിരഞ്ഞെടുക്കുക:</p>
            <p class="mb-8">Select Language:</p>
            <div class="flex flex-col space-y-4">
                <button onclick="startQuiz('ml')" class="bg-white text-purple-600 font-bold py-3 px-6 rounded-lg text-xl shadow-lg hover:bg-purple-100 transition-transform transform hover:scale-105 malayalam">മലയാളം</button>
                <button onclick="startQuiz('en')" class="bg-white text-blue-600 font-bold py-3 px-6 rounded-lg text-xl shadow-lg hover:bg-blue-100 transition-transform transform hover:scale-105">English</button>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hidden p-6 bg-white/90 rounded-2xl shadow-2xl card">
            <div id="header" class="flex justify-between items-center mb-4">
                <div id="question-counter" class="text-lg font-semibold text-gray-700"></div>
                <div id="score-counter" class="text-lg font-semibold text-green-600"></div>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5 mb-6">
                <div id="progress-bar" class="bg-blue-500 h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <div id="question-container" class="mb-6">
                <p id="question-text" class="text-2xl font-bold text-center text-gray-800" style="min-height: 100px;"></p>
            </div>
            <div id="options-container" class="grid grid-cols-1 gap-4">
                <!-- Options will be dynamically inserted here -->
            </div>
            <div id="feedback" class="mt-4 text-center font-bold text-lg" style="min-height: 30px;"></div>
            <div class="flex justify-between mt-8">
                <button id="back-btn" onclick="prevQuestion()" class="bg-gray-300 text-gray-700 font-bold py-2 px-6 rounded-lg shadow hover:bg-gray-400 transition-transform transform hover:scale-105">&lt; Back</button>
                <button id="next-btn" onclick="nextQuestion()" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-blue-600 transition-transform transform hover:scale-105">Next &gt;</button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden text-center p-8 bg-white/90 rounded-2xl shadow-2xl card">
            <h2 id="result-title" class="text-4xl font-bold mb-4 text-gray-800"></h2>
            <p id="final-score" class="text-2xl mb-6 text-gray-700"></p>
            <p id="result-message" class="text-xl mb-8"></p>
            <button onclick="restartQuiz()" class="bg-purple-600 text-white font-bold py-3 px-8 rounded-lg text-xl shadow-lg hover:bg-purple-700 transition-transform transform hover:scale-105">
                വീണ്ടും കളിക്കാം / Play Again
            </button>
        </div>

    </div>

    <script>
        // --- Sound Synthesis ---
        const correctSound = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: { attack: 0.005, decay: 0.1, sustain: 0.3, release: 1 }
        }).toDestination();

        const wrongSound = new Tone.Synth({
            oscillator: { type: 'square' },
            envelope: { attack: 0.005, decay: 0.2, sustain: 0, release: 0.2 }
        }).toDestination();

        function playCorrectSound() {
            Tone.start();
            correctSound.triggerAttackRelease("C5", "8n");
        }

        function playWrongSound() {
            Tone.start();
            wrongSound.triggerAttackRelease("C3", "8n");
        }

        // --- Quiz Data (100 Questions) ---
        const quizData = [
            { id: 1, ml: { q: "സൗരയൂഥത്തിലെ ഏറ്റവും വലിയ ഗ്രഹം?", o: ["ചൊവ്വ", "വ്യാഴം", "ശനി", "ഭൂമി"], a: "വ്യാഴം" }, en: { q: "What is the largest planet in the solar system?", o: ["Mars", "Jupiter", "Saturn", "Earth"], a: "Jupiter" } },
            { id: 2, ml: { q: "സൗരയൂഥത്തിലെ ഏറ്റവും ചെറിയ ഗ്രഹം?", o: ["ബുധൻ", "ശുക്രൻ", "യുറാനസ്", "നെപ്റ്റ്യൂൺ"], a: "ബുധൻ" }, en: { q: "What is the smallest planet in the solar system?", o: ["Mercury", "Venus", "Uranus", "Neptune"], a: "Mercury" } },
            { id: 3, ml: { q: "കരയിലെ ഏറ്റവും വലിയ ജീവി?", o: ["സിംഹം", "കരടി", "ആന", "ജിറാഫ്"], a: "ആന" }, en: { q: "What is the largest land animal?", o: ["Lion", "Bear", "Elephant", "Giraffe"], a: "Elephant" } },
            { id: 4, ml: { q: "കരയിലും കടലിലുമുള്ള ജീവികളിൽ ഏറ്റവും വലുത്?", o: ["സ്രാവ്", "നീലത്തിമിംഗലം", "ഹിപ്പൊപ്പൊട്ടാമസ്", "ഡോൾഫിൻ"], a: "നീലത്തിമിംഗലം" }, en: { q: "What is the largest animal on land and sea?", o: ["Shark", "Blue Whale", "Hippopotamus", "Dolphin"], a: "Blue Whale" } },
            { id: 5, ml: { q: "തിമിരം ഏത് ശരീര അവയവത്തെ ബാധിക്കുന്ന രോഗമാണ്?", o: ["ചെവി", "ഹൃദയം", "കണ്ണുകൾ", "ശ്വാസകോശം"], a: "കണ്ണുകൾ" }, en: { q: "Cataract is a disease that affects which body part?", o: ["Ear", "Heart", "Eyes", "Lungs"], a: "Eyes" } },
            { id: 6, ml: { q: "ലോക ആരോഗ്യദിനം എന്നാണ്?", o: ["ഏപ്രിൽ 7", "മെയ് 1", "ജൂൺ 5", "ജൂലൈ 11"], a: "ഏപ്രിൽ 7" }, en: { q: "When is World Health Day?", o: ["April 7", "May 1", "June 5", "July 11"], a: "April 7" } },
            { id: 7, ml: { q: "കുഞ്ഞുങ്ങളെ ശരീരത്തിലുള്ള സഞ്ചിയിൽ സൂക്ഷിച്ചു വളർത്തുന്ന മൃഗം?", o: ["കരടി", "കങ്കാരു", "മുയൽ", "പൂച്ച"], a: "കങ്കാരു" }, en: { q: "Which animal carries its young in a pouch?", o: ["Bear", "Kangaroo", "Rabbit", "Cat"], a: "Kangaroo" } },
            { id: 8, ml: { q: "കറുത്ത പൊന്ന് എന്ന് വിശേഷിപ്പിക്കുന്നത് ഏത് വിളയാണ്?", o: ["ഏലം", "ഗ്രാമ്പൂ", "കുരുമുളക്", "കാപ്പി"], a: "കുരുമുളക്" }, en: { q: "Which crop is known as 'Black Gold'?", o: ["Cardamom", "Clove", "Black Pepper", "Coffee"], a: "Black Pepper" } },
            { id: 9, ml: { q: "പ്രകൃതിയുടെ തോട്ടി എന്നറിയപ്പെടുന്ന പക്ഷി?", o: ["പ്രാവ്", "മയിൽ", "തത്ത", "കാക്ക"], a: "കാക്ക" }, en: { q: "Which bird is known as 'nature's scavenger'?", o: ["Pigeon", "Peacock", "Parrot", "Crow"], a: "Crow" } },
            { id: 10, ml: { q: "ലോക പരിസ്ഥിതി ദിനം എന്നാണ്?", o: ["ജൂൺ 5", "ഏപ്രിൽ 22", "സെപ്റ്റംബർ 16", "ഒക്ടോബർ 4"], a: "ജൂൺ 5" }, en: { q: "When is World Environment Day?", o: ["June 5", "April 22", "September 16", "October 4"], a: "June 5" } },
            { id: 11, ml: { q: "പ്രസവിക്കുന്ന പാമ്പ്?", o: ["മൂർഖൻ", "രാജവെമ്പാല", "അണലി", "ചേര"], a: "അണലി" }, en: { q: "Which snake gives birth to live young?", o: ["Cobra", "King Cobra", "Viper", "Rat Snake"], a: "Viper" } },
            { id: 12, ml: { q: "2022-ലെ പരിസ്ഥിതി ദിന മുദ്രാവാക്യം?", o: ["ഒരേ ഒരു ഭൂമി", "പരിസ്ഥിതിയെ സംരക്ഷിക്കൂ", "പ്ലാസ്റ്റിക് ഒഴിവാക്കൂ", "മരം നടൂ"], a: "ഒരേ ഒരു ഭൂമി" }, en: { q: "What was the slogan for Environment Day 2022?", o: ["Only One Earth", "Save the Environment", "Avoid Plastic", "Plant Trees"], a: "Only One Earth" } },
            { id: 13, ml: { q: "പ്രകൃതിയുടെ കലപ്പ എന്നറിയപ്പെടുന്നത്?", o: ["തേനീച്ച", "മണ്ണിര", "ചിത്രശലഭം", "തുമ്പി"], a: "മണ്ണിര" }, en: { q: "What is known as 'nature's plough'?", o: ["Honeybee", "Earthworm", "Butterfly", "Dragonfly"], a: "Earthworm" } },
            { id: 14, ml: { q: "മഞ്ഞ ലോഹം എന്നറിയപ്പെടുന്നത്?", o: ["വെള്ളി", "ചെമ്പ്", "സ്വർണ്ണം", "ഇരുമ്പ്"], a: "സ്വർണ്ണം" }, en: { q: "What is known as the 'yellow metal'?", o: ["Silver", "Copper", "Gold", "Iron"], a: "Gold" } },
            { id: 15, ml: { q: "ആഹാരമായി ഉപയോഗിക്കുന്ന പുഷ്‌പം?", o: ["റോസ്", "ചെമ്പരത്തി", "കോളിഫ്‌ളവർ", "സൂര്യകാന്തി"], a: "കോളിഫ്‌ളവർ" }, en: { q: "Which flower is used as food?", o: ["Rose", "Hibiscus", "Cauliflower", "Sunflower"], a: "Cauliflower" } },
            { id: 16, ml: { q: "പാവപ്പെട്ടവന്റെ തടി എന്നറിയപ്പെടുന്നത്?", o: ["തേക്ക്", "ഈട്ടി", "പ്ലാവ്", "മുള"], a: "മുള" }, en: { q: "What is known as 'poor man's timber'?", o: ["Teak", "Rosewood", "Jackfruit tree", "Bamboo"], a: "Bamboo" } },
            { id: 17, ml: { q: "ഏത് വൃക്ഷത്തെയാണ് നാം കല്പവൃക്ഷം എന്ന് വിളിക്കുന്നത്?", o: ["മാവ്", "പ്ലാവ്", "തെങ്ങ്", "ആൽമരം"], a: "തെങ്ങ്" }, en: { q: "Which tree is called 'Kalpavriksha' (the divine tree)?", o: ["Mango Tree", "Jackfruit Tree", "Coconut Tree", "Banyan Tree"], a: "Coconut Tree" } },
            { id: 18, ml: { q: "നവര ഏത് കാർഷിക വിളയുമായി ബന്ധപ്പെട്ട പേരാണ്?", o: ["ഗോതമ്പ്", "നെല്ല്", "കരിമ്പ്", "ചോളം"], a: "നെല്ല്" }, en: { q: "Navara is a variety of which crop?", o: ["Wheat", "Paddy (Rice)", "Sugarcane", "Corn"], a: "Paddy (Rice)" } },
            { id: 19, ml: { q: "മൗസ് ഏത് ഉപകരണവുമായി ബന്ധപ്പെട്ടതാണ്?", o: ["ടെലിവിഷൻ", "കമ്പ്യൂട്ടർ", "റേഡിയോ", "മൊബൈൽ ഫോൺ"], a: "കമ്പ്യൂട്ടർ" }, en: { q: "A 'mouse' is related to which device?", o: ["Television", "Computer", "Radio", "Mobile Phone"], a: "Computer" } },
            { id: 20, ml: { q: "എടയ്ക്കൽ ഗുഹ ഏത് ജില്ലയിലാണ് സ്ഥിതിചെയ്യുന്നത്?", o: ["ഇടുക്കി", "കോഴിക്കോട്", "വയനാട്", "പാലക്കാട്"], a: "വയനാട്" }, en: { q: "In which district are the Edakkal Caves located?", o: ["Idukki", "Kozhikode", "Wayanad", "Palakkad"], a: "Wayanad" } },
            { id: 21, ml: { q: "ലോക ഭക്ഷ്യ ദിനമായി ആചരിക്കുന്നത് എന്നാണ്?", o: ["ഒക്ടോബർ 16", "നവംബർ 14", "ഡിസംബർ 10", "ജനുവരി 26"], a: "ഒക്ടോബർ 16" }, en: { q: "When is World Food Day observed?", o: ["October 16", "November 14", "December 10", "January 26"], a: "October 16" } },
            { id: 22, ml: { q: "ഔഷധ സസ്യങ്ങളുടെ മാതാവ് എന്നറിയപ്പെടുന്നത്?", o: ["കറ്റാർവാഴ", "തുളസി", "ആര്യവേപ്പ്", "മഞ്ഞൾ"], a: "തുളസി" }, en: { q: "What is known as the 'mother of medicinal plants'?", o: ["Aloe Vera", "Tulsi (Holy Basil)", "Neem", "Turmeric"], a: "Tulsi (Holy Basil)" } },
            { id: 23, ml: { q: "പകൽ കാണുന്ന നക്ഷത്രം ഏത്?", o: ["ചന്ദ്രൻ", "സിറിയസ്", "സൂര്യൻ", "ധ്രുവനക്ഷത്രം"], a: "സൂര്യൻ" }, en: { q: "Which star is visible during the day?", o: ["Moon", "Sirius", "Sun", "Pole Star"], a: "Sun" } },
            { id: 24, ml: { q: "കണ്ണടയ്‌ക്കാതെ ഉറങ്ങുന്ന ജീവി?", o: ["പൂച്ച", "മൂങ്ങ", "മത്സ്യം", "വവ്വാൽ"], a: "മത്സ്യം" }, en: { q: "Which creature sleeps without closing its eyes?", o: ["Cat", "Owl", "Fish", "Bat"], a: "Fish" } },
            { id: 25, ml: { q: "നീലസ്വർണ്ണം എന്നറിയപ്പെടുന്നത്?", o: ["പെട്രോൾ", "മണ്ണെണ്ണ", "ജലം", "ഡീസൽ"], a: "ജലം" }, en: { q: "What is known as 'Blue Gold'?", o: ["Petrol", "Kerosene", "Water", "Diesel"], a: "Water" } },
            { id: 26, ml: { q: "നീലഗ്രഹം എന്നറിയപ്പെടുന്നത്?", o: ["ചൊവ്വ", "ഭൂമി", "വ്യാഴം", "ശനി"], a: "ഭൂമി" }, en: { q: "Which planet is known as the 'Blue Planet'?", o: ["Mars", "Earth", "Jupiter", "Saturn"], a: "Earth" } },
            { id: 27, ml: { q: "മഞ്ഞപ്പിത്തം ബാധിക്കുന്ന ശരീര അവയവം ഏത്?", o: ["ഹൃദയം", "കരൾ", "വൃക്ക", "തലച്ചോറ്"], a: "കരൾ" }, en: { q: "Jaundice affects which body organ?", o: ["Heart", "Liver", "Kidney", "Brain"], a: "Liver" } },
            { id: 28, ml: { q: "ഏത് ലോഹത്തിന്റെ പരിശുദ്ധിയെ സൂചിപ്പിക്കുന്ന സംഖ്യയാണ് 916?", o: ["വെള്ളി", "പ്ലാറ്റിനം", "സ്വർണ്ണം", "ചെമ്പ്"], a: "സ്വർണ്ണം" }, en: { q: "916 indicates the purity of which metal?", o: ["Silver", "Platinum", "Gold", "Copper"], a: "Gold" } },
            { id: 29, ml: { q: "മഴവില്ലിന് എത്ര നിറങ്ങളാണ് ഉള്ളത്?", o: ["5", "8", "7", "9"], a: "7" }, en: { q: "How many colors are in a rainbow?", o: ["5", "8", "7", "9"], a: "7" } },

            { id: 99, ml: { q: "നമ്മുടെ ദേശീയ പക്ഷി?", o: ["പ്രാവ്", "തത്ത", "കാക്ക", "മയിൽ"], a: "മയിൽ" }, en: { q: "What is our national bird?", o: ["Pigeon", "Parrot", "Crow", "Peacock"], a: "Peacock" } },
            { id: 100, ml: { q: "ഭൂകമ്പത്തിന്റെ തീവ്രത അളക്കുന്ന ഉപകരണം?", o: ["ബാരോമീറ്റർ", "തെർമോമീറ്റർ", "സീസ്‌മോഗ്രാഫ്", "അമ്മീറ്റർ"], a: "സീസ്‌മോഗ്രാഫ്" }, en: { q: "The instrument used to measure the intensity of an earthquake?", o: ["Barometer", "Thermometer", "Seismograph", "Ammeter"], a: "Seismograph" } }
        ];

        // --- App State ---
        let currentQuestionIndex = 0;
        let score = 0;
        let selectedLang = 'ml';
        let userAnswers = new Array(quizData.length + 1).fill(null); // Use a larger array to map by ID
        let questions = [];

        // --- DOM Elements ---
        const languageScreen = document.getElementById('language-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const questionCounter = document.getElementById('question-counter');
        const scoreCounter = document.getElementById('score-counter');
        const progressBar = document.getElementById('progress-bar');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const backBtn = document.getElementById('back-btn');
        const nextBtn = document.getElementById('next-btn');

        // --- Functions ---
        function startQuiz(lang) {
            selectedLang = lang;
            // Shuffle questions for variety each time
            questions = [...quizData].sort(() => Math.random() - 0.5);
            languageScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            // Reset feedback and styles
            feedback.textContent = '';
            optionsContainer.innerHTML = '';
            
            if (currentQuestionIndex >= questions.length) {
                showResults();
                return;
            }

            const currentQuestion = questions[currentQuestionIndex][selectedLang];
            const questionData = questions[currentQuestionIndex];
            
            // Set language class for proper font rendering
            questionText.className = `text-2xl font-bold text-center text-gray-800 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            
            questionText.textContent = currentQuestion.q;
            questionCounter.textContent = `Question ${currentQuestionIndex + 1}/${questions.length}`;
            scoreCounter.textContent = `Score: ${score}`;
            progressBar.style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;

            // Shuffle options
            const shuffledOptions = [...currentQuestion.o].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = `btn-option w-full p-4 rounded-lg border-2 border-gray-300 text-lg font-semibold text-gray-700 bg-white hover:bg-blue-100 hover:border-blue-400 transition ${selectedLang === 'ml' ? 'malayalam' : ''}`;
                button.onclick = () => selectAnswer(option, button);
                optionsContainer.appendChild(button);
            });

            updateNavButtons();
            
            // If user has already answered this question (by using back button), show the result
            if (userAnswers[questionData.id] !== null) {
                showPreviousAnswer();
            }
        }
        
        function selectAnswer(selectedOption, button) {
            const questionData = questions[currentQuestionIndex];
            const currentQuestion = questionData[selectedLang];
            const correctAnswer = currentQuestion.a;

            // Only update score if the question hasn't been answered correctly before
            if (userAnswers[questionData.id] !== currentQuestion.a && selectedOption === correctAnswer) {
                 score++;
            } else if (userAnswers[questionData.id] === currentQuestion.a && selectedOption !== correctAnswer) {
                 // If user changes a correct answer to a wrong one, decrement score
                 score--;
            }

            userAnswers[questionData.id] = selectedOption;

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true; // Disable all options after one is selected
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                playCorrectSound();
                feedback.textContent = selectedLang === 'ml' ? 'ശരിയുത്തരം!' : 'Correct!';
                feedback.className = 'mt-4 text-center font-bold text-lg text-green-600';
            } else {
                playWrongSound();
                button.classList.add('wrong');
                feedback.innerHTML = `${selectedLang === 'ml' ? 'തെറ്റ്! ശരിയുത്തരം' : 'Wrong! The correct answer is'}: <span class="font-bold">${correctAnswer}</span>`;
                feedback.className = 'mt-4 text-center font-semibold text-lg text-red-600';
            }
            
            scoreCounter.textContent = `Score: ${score}`;
        }

        function showPreviousAnswer() {
            const questionData = questions[currentQuestionIndex];
            const selectedOption = userAnswers[questionData.id];
            const currentQuestion = questionData[selectedLang];
            const correctAnswer = currentQuestion.a;

            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                }
                if (btn.textContent === selectedOption && selectedOption !== correctAnswer) {
                    btn.classList.add('wrong');
                }
            });

            if (selectedOption !== correctAnswer) {
                 feedback.innerHTML = `${selectedLang === 'ml' ? 'തെറ്റ്! ശരിയുത്തരം' : 'Wrong! The correct answer is'}: <span class="font-bold">${correctAnswer}</span>`;
                 feedback.className = 'mt-4 text-center font-semibold text-lg text-red-600';
            } else {
                 feedback.textContent = selectedLang === 'ml' ? 'ശരിയുത്തരം!' : 'Correct!';
                 feedback.className = 'mt-4 text-center font-bold text-lg text-green-600';
            }
        }

        function updateNavButtons() {
            backBtn.disabled = currentQuestionIndex === 0;
            backBtn.classList.toggle('opacity-50', backBtn.disabled);
            
            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.textContent = selectedLang === 'ml' ? 'പൂർത്തിയാക്കുക' : 'Finish';
            } else {
                nextBtn.textContent = selectedLang === 'ml' ? 'അടുത്തത് >' : 'Next >';
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            } else {
                showResults();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');

            const percentage = Math.round((score / questions.length) * 100);
            const resultTitle = document.getElementById('result-title');
            const finalScore = document.getElementById('final-score');
            const resultMessage = document.getElementById('result-message');

            resultTitle.className = `text-4xl font-bold mb-4 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            finalScore.className = `text-2xl mb-6 text-gray-700 ${selectedLang === 'ml' ? 'malayalam' : ''}`;
            resultMessage.className = `text-xl mb-8 ${selectedLang === 'ml' ? 'malayalam' : ''}`;

            if (selectedLang === 'ml') {
                resultTitle.textContent = 'ഫലം';
                finalScore.textContent = `നിങ്ങളുടെ സ്കോർ: ${score} / ${questions.length}`;
                if (percentage >= 80) {
                    resultMessage.textContent = 'അടിപൊളി! നിങ്ങൾ മിടുക്കനാണ്/മിടുക്കിയാണ്.';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'നന്നായിരിക്കുന്നു! ഇനിയും മെച്ചപ്പെടുത്താം.';
                } else {
                    resultMessage.textContent = 'സാരമില്ല, വീണ്ടും ശ്രമിക്കുക!';
                }
            } else {
                resultTitle.textContent = 'Results';
                finalScore.textContent = `Your Score: ${score} / ${questions.length}`;
                if (percentage >= 80) {
                    resultMessage.textContent = 'Excellent! You did a great job.';
                } else if (percentage >= 50) {
                    resultMessage.textContent = 'Good effort! Keep practicing.';
                } else {
                    resultMessage.textContent = 'Don\'t worry, try again!';
                }
            }
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            questions = [];
            resultScreen.classList.add('hidden');
            languageScreen.classList.remove('hidden');
        }
    </script>
</body>
</html>
