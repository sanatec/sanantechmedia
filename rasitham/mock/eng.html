    <style>
        body {
            font-family: 'Poppins', sans-serif;
            touch-action: manipulation;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card {
            background-color: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1.5rem;
            padding: 1.5rem 2rem 2rem 2rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            transition: transform 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.75rem;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #4f46e5 0%, #818cf8 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 0, 0, 0.1);
        }
        .btn-secondary {
            background-color: #e5e7eb;
            color: #374151;
        }
        .btn-secondary:hover {
            background-color: #d1d5db;
        }
        .option-btn {
            width: 100%;
            text-align: left;
            padding: 1rem;
            margin-bottom: 0.75rem;
            border: 2px solid #e5e7eb;
            background-color: #f9fafb;
            color: #1f2937;
            font-weight: 600;
        }
        .option-btn.selected {
            border-color: #6366f1;
            background-color: #e0e7ff;
        }
        .option-btn.correct {
            background-color: #dcfce7;
            border-color: #22c55e;
            color: #15803d;
            animation: pulseCorrect 0.5s;
        }
        .option-btn.incorrect {
            background-color: #fee2e2;
            border-color: #ef4444;
            color: #b91c1c;
            animation: shake 0.5s;
        }
        .screen {
            animation: fadeIn 0.6s ease-in-out;
        }
        #progress-bar-fill {
            transition: width 0.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes pulseCorrect {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
    </style>
</head>

                    { type: 'rearrange', question: "Rearrange the words: 'the / set / sun / began / to'", options: ["The sun began to set.", "Began to set the sun.", "To set began the sun.", "The sun to set began."], answer: "The sun began to set." },
                    { type: 'riddle', question: "Riddle: I am a word that means 'to flow slowly drop by drop'.", options: ["Trickle", "Splash", "Seep", "Pour"], answer: "Trickle" },
                    { type: 'choose_word', question: "The leaves of the paddy ______ gently in the breeze.", options: ["shouted", "cried", "rustled", "boomed"], answer: "rustled" },
                    { type: 'preposition', question: "The birds flew, fluttering ______ wings.", options: ["their", "there", "they're", "its"], answer: "their" },
                    { type: 'opposite', question: "The opposite of 'small' (rivers looked like silver threads) is ______.", options: ["tiny", "little", "big", "thin"], answer: "big" },
                    { type: 'spelling', question: "Choose the correct spelling:", options: ["Fluttering", "Flutering", "Fllutering", "Flutterin"], answer: "Fluttering" },
                    { type: 'comprehension', question: "What is a 'stepwell'?", options: ["A type of rain cloud", "A dance", "A traditional structure to store water", "A small puddle"], answer: "A traditional structure to store water" },
                    { type: 'comprehension', question: "What slogan is given as an example for conserving water?", options: ["Water is life.", "Save water, save life.", "Every drop is precious.", "Don't waste water."], answer: "Every drop is precious." }
                ]
            }
        ];

        // --- DOM ELEMENTS ---
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultsScreen = document.getElementById('results-screen');
        
        const unitSelectionContainer = document.getElementById('unit-selection');
        const quizTitle = document.getElementById('quiz-title');
        const questionCounter = document.getElementById('question-counter');
        const progressBarFill = document.getElementById('progress-bar-fill');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackText = document.getElementById('feedback-text');
        const nextBtn = document.getElementById('next-btn');
        
        const resultsTitle = document.getElementById('results-title');
        const scoreText = document.getElementById('score-text');
        const restartBtn = document.getElementById('restart-btn');
        const homeBtn = document.getElementById('home-btn');

        // --- STATE & AUDIO ---
        let currentUnit = null;
        let currentQuestionIndex = 0;
        let score = 0;
        let audioReady = false;

        // Create synthesizers for sound effects
        const correctSynth = new Tone.Synth({
            oscillator: { type: 'sine' },
            envelope: { attack: 0.01, decay: 0.2, sustain: 0.2, release: 0.5 }
        }).toDestination();
        
        const incorrectSynth = new Tone.Synth({
            oscillator: { type: 'square' },
            envelope: { attack: 0.01, decay: 0.3, sustain: 0.1, release: 0.3 }
        }).toDestination();

        function playSound(type) {
            if (!audioReady) return;
            if (type === 'correct') {
                correctSynth.triggerAttackRelease('C5', '8n', Tone.now());
                correctSynth.triggerAttackRelease('G5', '8n',Tone.now() + 0.2);
            } else {
                incorrectSynth.triggerAttackRelease('A2', '8n', Tone.now());
            }
        }

        function init() {
            unitSelectionContainer.innerHTML = '';
            quizData.forEach(unit => {
                const button = document.createElement('button');
                button.textContent = unit.unitTitle;
                button.className = 'btn btn-primary w-full text-lg py-4';
                button.onclick = () => startQuiz(unit.unitId);
                unitSelectionContainer.appendChild(button);
            });
        }

        async function startQuiz(unitId) {
            if (!audioReady) {
                try {
                    await Tone.start();
                    audioReady = true;
                } catch (e) {
                    console.error("Could not start audio context:", e);
                }
            }
            currentUnit = quizData.find(u => u.unitId === unitId);
            currentQuestionIndex = 0;
            score = 0;
            
            showScreen('quiz');
            displayQuestion();
        }

        function displayQuestion() {
            nextBtn.classList.add('hidden');
            feedbackText.textContent = '';
            optionsContainer.innerHTML = '';
            
            const question = currentUnit.questions[currentQuestionIndex];
            const progressPercentage = ((currentQuestionIndex) / currentUnit.questions.length) * 100;
            
            quizTitle.textContent = currentUnit.unitTitle;
            questionCounter.textContent = `${currentQuestionIndex + 1} / ${currentUnit.questions.length}`;
            progressBarFill.style.width = `${progressPercentage}%`;
            questionText.textContent = question.question;

            question.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'btn option-btn';
                button.onclick = () => selectAnswer(button, option, question.answer);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedButton, selectedOption, correctAnswer) {
            const optionButtons = optionsContainer.querySelectorAll('.option-btn');
            optionButtons.forEach(btn => {
                btn.disabled = true;
                btn.classList.remove('selected');
            });

            if (selectedOption === correctAnswer) {
                score++;
                selectedButton.classList.add('correct');
                feedbackText.textContent = "Correct!";
                feedbackText.className = "text-lg font-semibold text-green-600";
                playSound('correct');
            } else {
                selectedButton.classList.add('incorrect');
                feedbackText.textContent = `Correct answer: ${correctAnswer}`;
                feedbackText.className = "text-lg font-semibold text-red-600";
                playSound('incorrect');
                optionButtons.forEach(btn => {
                    if (btn.textContent === correctAnswer) {
                        btn.classList.add('correct');
                    }
                });
            }
            
            progressBarFill.style.width = `${(currentQuestionIndex + 1) / currentUnit.questions.length * 100}%`;
            nextBtn.classList.remove('hidden');
        }
        
        function handleNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < currentUnit.questions.length) {
                displayQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            resultsTitle.textContent = currentUnit.unitTitle;
            scoreText.textContent = `${score}/${currentUnit.questions.length}`;
            showScreen('results');
        }

        function showScreen(screenName) {
            startScreen.classList.add('hidden');
            quizScreen.classList.add('hidden');
            resultsScreen.classList.add('hidden');

            const screenMap = {
                start: startScreen,
                quiz: quizScreen,
                results: resultsScreen
            };
            screenMap[screenName].classList.remove('hidden');
        }

        nextBtn.onclick = handleNextQuestion;
        restartBtn.onclick = () => startQuiz(currentUnit.unitId);
        homeBtn.onclick = () => {
            init();
            showScreen('start');
        };

        init();
    </script>
</body>
</html>
