<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive GK & Current Affairs Quiz</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Noto+Sans+Malayalam:wght@400;700&display=swap');

        :root {
            --primary-color: #007BFF;
            --secondary-color: #6c757d;
            --background-color: #f4f4f9;
            --surface-color: #ffffff;
            --correct-color: #28a745;
            --incorrect-color: #dc3545;
            --text-color: #333;
            --light-text-color: #fff;
            --border-radius: 12px;
            --box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Roboto', 'Noto Sans Malayalam', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }

        .quiz-container {
            width: 100%;
            max-width: 450px;
            background-color: var(--surface-color);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin: 15px;
        }

        .quiz-header {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .quiz-header h1 {
            margin: 0;
            font-size: 1.5rem;
        }

        .language-switcher {
            position: absolute;
            top: 50%;
            right: 15px;
            transform: translateY(-50%);
            display: flex;
            background-color: rgba(255,255,255,0.2);
            border-radius: 20px;
        }

        .lang-btn {
            background: transparent;
            color: var(--light-text-color);
            border: none;
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: var(--surface-color);
            color: var(--primary-color);
        }

        .quiz-body {
            padding: 1.5rem;
            flex-grow: 1;
        }
        
        #progress-bar-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 1.5rem;
        }

        #progress-bar {
            width: 0%;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 5px;
            transition: width 0.3s ease-in-out;
        }


        #question-container {
            margin-bottom: 1.5rem;
        }

        #question-text {
            font-size: 1.2rem;
            font-weight: bold;
            line-height: 1.5;
            margin-bottom: 1.5rem;
            min-height: 80px;
        }

        .options-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .option-item {
            background-color: var(--background-color);
            border: 2px solid transparent;
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .option-item:hover {
            border-color: var(--primary-color);
        }
        
        .option-item.selected {
            border-color: var(--primary-color);
            background-color: #e7f3ff;
        }

        .option-item.correct {
            background-color: #d4edda;
            border-color: var(--correct-color);
            color: #155724;
            animation: pulse 0.5s;
        }

        .option-item.incorrect {
            background-color: #f8d7da;
            border-color: var(--incorrect-color);
            color: #721c24;
            animation: shake 0.5s;
        }

        .option-item.disabled {
            pointer-events: none;
            opacity: 0.8;
        }
        
        @keyframes pulse {
          0% { transform: scale(1); }
          50% { transform: scale(1.03); }
          100% { transform: scale(1); }
        }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          25% { transform: translateX(-5px); }
          75% { transform: translateX(5px); }
        }

        .quiz-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 1.5rem;
            border-top: 1px solid #eee;
        }

        .nav-btn {
            background-color: var(--primary-color);
            color: var(--light-text-color);
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .nav-btn:hover:not(:disabled) {
            background-color: #0056b3;
        }

        .nav-btn:disabled {
            background-color: var(--secondary-color);
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        #score-container {
            text-align: center;
            padding: 2rem;
        }

        #score-text {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        #restart-btn {
            background-color: var(--correct-color);
        }

    </style>
</head>
<body>

    <div class="quiz-container">
        <div class="quiz-header">
            <h1 id="quiz-title">GK Updates!</h1>
            <div class="language-switcher">
                <button id="lang-en" class="lang-btn active">EN</button>
                <button id="lang-ml" class="lang-btn">ML</button>
            </div>
        </div>

        <div id="quiz-content">
            <div class="quiz-body">
                <div id="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
                <div id="question-container">
                    <p id="question-text"></p>
                    <ul id="options-list" class="options-list"></ul>
                </div>
            </div>

            <div class="quiz-footer">
                <button id="back-btn" class="nav-btn">Back</button>
                <span id="question-counter"></span>
                <button id="next-btn" class="nav-btn">Next</button>
            </div>
        </div>
        
        <div id="score-container" style="display: none;">
             <h2 id="final-score-title">Quiz Completed!</h2>
             <p id="score-text"></p>
             <button id="restart-btn" class="nav-btn">Restart Quiz</button>
        </div>

    </div>

    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="wrong-sound" src="incorrect.mp3" preload="auto"></audio>

            questionText.textContent = currentQuizData.question;
            optionsList.innerHTML = '';
            
            const shuffledOptions = [...currentQuizData.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const li = document.createElement('li');
                li.className = 'option-item';
                li.textContent = option;
                
                if (userAnswers[currentQuestionIndex] !== null) {
                    handleSelectionPersistence(li, option);
                }

                li.addEventListener('click', () => {
                    if (userAnswers[currentQuestionIndex] === null) {
                        selectAnswer(li, option);
                    }
                });
                optionsList.appendChild(li);
            });
            updateNavigation();
            updateProgressBar();
        }

        function handleSelectionPersistence(listItem, option) {
            const correctAnswer = quizData[currentQuestionIndex][currentLanguage].answer;
            const userAnswer = userAnswers[currentQuestionIndex].answer;
            
            listItem.classList.add('disabled'); // Disable all options once answered

            if (option === correctAnswer) {
                listItem.classList.add('correct');
            } else if (option === userAnswer) {
                listItem.classList.add('incorrect');
            }
        }

        function selectAnswer(selectedListItem, selectedOption) {
            userAnswers[currentQuestionIndex] = { answer: selectedOption };
            const correctAnswer = quizData[currentQuestionIndex][currentLanguage].answer;
            
            Array.from(optionsList.children).forEach(item => {
                item.classList.add('disabled'); // Disable all options
                if (item.textContent === correctAnswer) {
                    item.classList.add('correct');
                }
            });

            if (selectedOption === correctAnswer) {
                score++;
                if (!selectedListItem.classList.contains('correct')) {
                    selectedListItem.classList.add('correct');
                }
                correctSound.play().catch(e => console.log("Error playing correct sound:", e));
            } else {
                selectedListItem.classList.add('incorrect');
                wrongSound.play().catch(e => console.log("Error playing wrong sound:", e));
            }
        }
        
        function updateProgressBar() {
            const progress = ((currentQuestionIndex + 1) / quizData.length) * 100;
            progressBar.style.width = `${progress}%`;
        }

        function updateNavigation() {
            backBtn.disabled = currentQuestionIndex === 0;
            questionCounter.textContent = `${currentQuestionIndex + 1} / ${quizData.length}`;
            
            if (currentLanguage === 'en') {
                backBtn.textContent = 'Back';
                nextBtn.textContent = (currentQuestionIndex === quizData.length - 1) ? 'Finish' : 'Next';
            } else {
                backBtn.textContent = 'പുറകോട്ട്';
                nextBtn.textContent = (currentQuestionIndex === quizData.length - 1) ? 'പൂർത്തിയാക്കുക' : 'അടുത്തത്';
            }
        }
        
        function showResults() {
            quizContent.style.display = 'none';
            scoreContainer.style.display = 'block';

            if (currentLanguage === 'en') {
                finalScoreTitle.textContent = 'Quiz Completed!';
                scoreText.textContent = `You scored ${score} out of ${quizData.length}!`;
                restartBtn.textContent = 'Restart Quiz';
            } else {
                finalScoreTitle.textContent = 'ക്വിസ് പൂർത്തിയായി!';
                scoreText.textContent = `നിങ്ങൾ ${quizData.length}-ൽ ${score} സ്കോർ നേടി!`;
                restartBtn.textContent = 'ക്വിസ് പുനരാരംഭിക്കുക';
            }
        }

        function switchLanguage(lang) {
            currentLanguage = lang;
            langEnBtn.classList.toggle('active', lang === 'en');
            langMlBtn.classList.toggle('active', lang === 'ml');
            quizTitle.textContent = (lang === 'en') ? 'GK Updates' : 'GK Updates';
            loadQuiz();
        }

        nextBtn.addEventListener('click', () => {
            if (currentQuestionIndex < quizData.length - 1) {
                currentQuestionIndex++;
                loadQuiz();
            } else {
                showResults();
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuiz();
            }
        });

        langEnBtn.addEventListener('click', () => switchLanguage('en'));
        langMlBtn.addEventListener('click', () => switchLanguage('ml'));
        
        restartBtn.addEventListener('click', () => {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            scoreContainer.style.display = 'none';
            quizContent.style.display = 'block';
            switchLanguage(currentLanguage);
        });

        // Initial load
        switchLanguage('en');
    </script>
</body>
</html>
