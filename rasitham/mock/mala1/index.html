                    { q: `"เดเดจเดฟเดเตเดเตเดฐเต เดชเดพเดเตเดเตเดชเดพเดเดฟเดคเตเดคเดฐเดพเดฎเต?" - เดชเดเตเดเตเดธเต เดเดฐเตเดเดพเดฃเต เดเดคเต เดเตเดฆเดฟเดเตเดเดคเต?`, o: ["เดฎเตเดเดเตเดเดพเดฑเตเดฑเดฟเดจเตเดเต", "เดเดฎเตเดชเดฟเดณเดฟเดฎเดพเดฎเดจเตเดเต", "เดเดฌเดฟเดฆเดฏเตเดเต", "เดจเดเตเดทเดคเตเดฐเดเตเดเดณเตเดเต"], a: "เดฎเตเดเดเตเดเดพเดฑเตเดฑเดฟเดจเตเดเต" },
                    { q: `"เดเดพเดฑเตเดฑเดคเตเดคเดฟเดเตเด เดเดฎเตเดฎเดฟเดชเตเดฒเตเดฐเต เดตเดฃเตเดเดฟ!" - เด เดชเตเดฐเดฏเตเดเดคเตเดคเดฟเดจเตเดฑเต เดเตผเดคเตเดฅเดฎเตเดจเตเดคเต?`, o: ["เดตเดณเดฐเต เดตเตเดเดค เดเตเดฑเดเตเด เดตเดฃเตเดเดฟ", "เดตเดณเดฐเต เดตเตเดเดค เดเตเดเดฟเดฏ เดตเดฃเตเดเดฟ", "เดตเดณเดฐเต เดญเดเดเดฟเดฏเตเดณเตเดณ เดตเดฃเตเดเดฟ", "เดตเดณเดฐเต เดถเดฌเตเดฆเดฎเตเดณเตเดณ เดตเดฃเตเดเดฟ"], a: "เดตเดณเดฐเต เดตเตเดเดค เดเตเดฑเดเตเด เดตเดฃเตเดเดฟ" },
                    { q: `"เดเดฒเตเดชเด เดเดฎเตเดฎเดฒเตเดเต เดเดเตเดเตพ เดเดฎเตเดฎเดฏเตเดเต เดจเตเดฐเต เดฎเตเดเดฎเตเดฏเตผเดคเตเดคเดฟ" - เดเดตเดฟเดเต เดเตเดเตเดเดฟเดเตพเดเตเดเต เดเดฎเตเดฎเดฒเตเดฃเตเดเดพเดเดพเตป เดเดพเดฐเดฃเดฎเตเดจเตเดคเต?`, o: ["เดฏเดพเดคเตเดฐเดฏเต เดเดฆเตเดฏเด เดชเดฐเดฟเดนเดธเดฟเดเตเดเดคเตเดเตเดฃเตเดเต", "เดเดฎเตเดฎเดฏเต เดตเดฟเดทเดฎเดฟเดชเตเดชเดฟเดเตเดเดคเตเดเตเดฃเตเดเต", "เดตเดฃเตเดเดฟเดฏเดฟเตฝ เดจเดฟเดจเตเดจเต เดเดฑเดเตเดเดพเตป เดตเตเดเดฟเดฏเดคเตเดเตเดฃเตเดเต", "เดเดฟเดเตเดเดฑเตเดฑเต เดจเดทเตเดเดชเตเดชเตเดเตเดเดคเตเดเตเดฃเตเดเต"], a: "เดฏเดพเดคเตเดฐเดฏเต เดเดฆเตเดฏเด เดชเดฐเดฟเดนเดธเดฟเดเตเดเดคเตเดเตเดฃเตเดเต" },
                    { q: `"เดเดฒเตเดฒเดฟเดฒเตเดฒ, เดเดพเตป เดชเดฟเดเดฟเดตเดฟเดเตเดเดพเตฝ เดจเตเดฏเตเดเตเดเดจเต เดคเดพเดดเตเดเตเดเตเดตเดฐเตเด?" - เดเดคเต เดเดฐเต เดเดฐเตเดเต เดชเดฑเดฏเตเดจเตเดจเดคเดพเดฃเต?`, o: ["เดเดฌเดฟเดฆ เดชเดเตเดเตเดธเดฟเดจเตเดเต", "เดชเดเตเดเตเดธเต เดเดฌเดฟเดฆเดฏเตเดเต", "เดเดฎเตเดฎ เดเตเดเตเดเดฟเดเดณเตเดเต", "เดเดฎเตเดชเดฟเดณเดฟเดฎเดพเดฎเตป เดชเดเตเดเตเดธเดฟเดจเตเดเต"], a: "เดเดฌเดฟเดฆ เดชเดเตเดเตเดธเดฟเดจเตเดเต" },
                    { q: `"เดเดตเดฟเดเตเดชเตเดชเตเดฃเด?" เดเดจเตเดจเต เดเตเดเตเดเดฟ เดเตเดฆเดฟเดเตเดเดชเตเดชเตเตพ เดฎเตเดเดคเตเดคเดฟเดฒเดฟเดฐเตเดจเตเดจ เดชเดฏเตเดฏเตป เดชเดฑเดเตเด เดฎเดฑเตเดชเดเดฟ เดเดจเตเดคเต?`, o: ["เดญเตเดฎเตเดชเตเดชเตเดฃเด!", "เดเดจเตเดฆเตเดฐเดจเดฟเตฝ เดชเตเดฃเด", "เดตเตเดเตเดเดฟเตฝ เดชเตเดฃเด", "เดธเตเดเตเดณเดฟเตฝ เดชเตเดฃเด"], a: "เดญเตเดฎเตเดชเตเดชเตเดฃเด!" },
                    { q: `"เดเดจเตเดคเดฟเดจเต เดชเตเดฃเด?" เดเดจเตเดจเต เดเตเดเตเดเดฟ เดเตเดฆเดฟเดเตเดเดชเตเดชเตเตพ เดฎเตเดเดคเตเดคเดฟเดฒเดฟเดฐเตเดจเตเดจ เดชเดฏเตเดฏเตป เดชเดฑเดเตเด เดฎเดฑเตเดชเดเดฟ เดเดจเตเดคเต?`, o: ["เดธเตเดเตเดเดฟเดณเตเดเดตเดฟเดเตเดเดพเตป!", "เดชเดเตเดเด เดชเดฑเดคเตเดคเดพเตป", "เดเดฑเดเตเดเดพเตป", "เดญเดเตเดทเดฃเด เดเดดเดฟเดเตเดเดพเตป"], a: "เดธเตเดเตเดเดฟเดณเตเดเดตเดฟเดเตเดเดพเตป!" },
                    { q: `"เดเดจเดฟเดเตเดเดฑเดฟเดฏเดฟเดฒเตเดฒ" เดเดจเตเดจเต เดชเดเตเดเตเดธเต เดชเดฑเดเตเดเดคเต เดเดจเตเดคเดฟเดจเตเดเตเดเตเดฑเดฟเดเตเดเดพเดฃเต?`, o: ["เดเดฌเดฟเดฆเดฏเตเดเต เดตเตเดเต เดเดตเดฟเดเตเดฏเดพเดฃเตเดจเตเดจเต", "เดคเดจเตเดฑเต เดชเตเดฐเต", "เดธเดฎเดฏเด เดเดคเตเดฐเดฏเดพเดฏเตเดจเตเดจเต", "เดเดเตเดเดจเต เดชเดฑเดเตเดเดฃเดฎเตเดจเตเดจเต"], a: "เดเดฌเดฟเดฆเดฏเตเดเต เดตเตเดเต เดเดตเดฟเดเตเดฏเดพเดฃเตเดจเตเดจเต" },
                    { q: `"เดเดฐเต เดฎเดฃเตเดฃเดฟเตฝ เดเดจเดฟเดเตเดเต เดจเดพเด เดเดฐเต เดฎเดเตเดเต เดชเตเดคเดเตเดเต เดจเดพเด" - เด เดชเดพเดเตเดเต เดชเดพเดเดฟเดฏเดคเต เดเดฐเดพเดฃเต?`, o: ["เดฎเตเดเดเตเดเดพเดฑเตเดฑเต", "เดชเดเตเดเตเดธเต", "เดเดฌเดฟเดฆ", "เดเดฎเตเดชเดฟเดณเดฟเดฎเดพเดฎเตป"], a: "เดฎเตเดเดเตเดเดพเดฑเตเดฑเต" }
                ]
            }
        };

        let currentActivity = null;
        let currentQuestionIndex = 0;

        function showModule(moduleId) {
            document.querySelectorAll('.module').forEach(module => module.classList.remove('active'));
            
            if (moduleId === 'welcome-screen') {
                document.getElementById('welcome-screen').classList.add('active');
            } else {
                currentActivity = moduleId;
                currentQuestionIndex = 0;
                document.getElementById('game-module').classList.add('active');
                setupActivity();
            }
        }

        function setupActivity() {
            const data = chapterData[currentActivity];
            if (!data) return;

            document.getElementById('game-title').textContent = data.title;
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            document.getElementById('game-feedback').innerHTML = '';
            contentDiv.innerHTML = '';
            
            if (data.isSpecial) { // For Literature section
                instructionEl.textContent = '';
                let html = '';
                data.authors.forEach(author => {
                    html += `<div class="literature-card"><h3>${author.name}</h3><p>${author.desc}</p></div>`;
                });
                contentDiv.innerHTML = html;
                return;
            }

            const questions = data.questions.sort(() => Math.random() - 0.5); // Shuffle questions
            data.shuffledQuestions = questions;
            
            setupQuestion();
        }

        function setupQuestion() {
            const data = chapterData[currentActivity];
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            
            // Clear previous feedback when a new question is set up
            document.getElementById('game-feedback').innerHTML = '';

            if (currentQuestionIndex >= data.shuffledQuestions.length) {
                endGame();
                return;
            }

            const question = data.shuffledQuestions[currentQuestionIndex];
            instructionEl.textContent = question.q;
            
            const options = [...question.o].sort(() => Math.random() - 0.5); // Shuffle options
            
            let html = `<div class="options-grid">`;
            options.forEach(option => {
                html += `<button class="option-btn" onclick="checkAnswer(this, '${option}')">${option}</button>`;
            });
            html += `</div>`;
            contentDiv.innerHTML = html;
        }

        function checkAnswer(btn, userAnswer) {
            const data = chapterData[currentActivity];
            const question = data.shuffledQuestions[currentQuestionIndex];
            const feedbackEl = document.getElementById('game-feedback');
            
            const isCorrect = (userAnswer === question.a);
            
            document.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if (b.innerText === question.a) {
                    b.classList.add('correct');
                }
            });

            if (isCorrect) {
                playCorrectSound(); // Play sound for correct answer
                feedbackEl.textContent = 'เดเดญเดฟเดจเดจเตเดฆเดจเดเตเดเตพ! ๐';
                feedbackEl.style.color = 'var(--correct-color)';
            } else {
                playIncorrectSound(); // Play sound for incorrect answer
                btn.classList.add('wrong');
                feedbackEl.textContent = 'เดเดจเตเดจเตเดเตเดเดฟ เดถเตเดฐเดฎเดฟเดเตเดเต ๐ค';
                feedbackEl.style.color = 'var(--wrong-color)';
            }

            currentQuestionIndex++;
            setTimeout(setupQuestion, 2000); // Wait 2 seconds before showing the next question
        }
        
        function endGame() {
            document.getElementById('game-instruction').textContent = '';
            document.getElementById('game-content').innerHTML = `<h2>เด เดตเดฟเดญเดพเดเดคเตเดคเดฟเดฒเต เดเดฒเตเดฒเดพ เดเตเดฆเตเดฏเดเตเดเดณเตเด เดชเตเตผเดคเตเดคเดฟเดฏเดพเดเตเดเดฟ!</h2>`;
            document.getElementById('game-feedback').innerHTML = '';
        }

    </script>
