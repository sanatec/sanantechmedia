<!DOCTYPE html>
<html lang="ml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>പ്രൊഫഷണൽ മലയാളം MCQ ക്വിസ്</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Malayalam', 'Poppins', sans-serif;
            background: #f0f2f5; /* Light Gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 1rem;
            -webkit-tap-highlight-color: transparent;
        }

        .quiz-wrapper {
            width: 100%;
            max-width: 480px; /* Optimized for mobile */
            background-color: #ffffff;
            border-radius: 20px; /* Softer edges */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        .quiz-container, .results-container-content {
            padding: 1.5rem;
        }

        @media (min-width: 640px) {
            .quiz-wrapper {
                max-width: 550px;
            }
            .quiz-container, .results-container-content {
                padding: 2rem;
            }
        }

        .option-btn {
            transition: all 0.2s ease-in-out;
            background-color: #f8f9fa;
            border: 2px solid #dee2e6;
            border-radius: 12px;
            font-weight: 600;
            color: #495057;
        }
        .option-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border-color: #007bff; /* Professional Blue */
        }
        .correct {
            background-color: #28a745 !important; /* Success Green */
            color: white !important;
            border-color: #28a745 !important;
            transform: scale(1.03);
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.4);
        }
        .incorrect {
            background-color: #dc3545 !important; /* Danger Red */
            color: white !important;
            border-color: #dc3545 !important;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .correct-answer-reveal {
             background-color: #17a2b8 !important; /* Info Blue */
             color: white !important;
             border-color: #17a2b8 !important;
        }
        .nav-btn {
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            font-weight: 700;
        }
        .nav-btn:active {
            transform: scale(0.96);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .progress-bar-fill {
            transition: width 0.4s ease-in-out;
            background: linear-gradient(90deg, #007bff, #0056b3); /* Professional Blue Gradient */
        }
        #question-text {
            line-height: 1.6;
        }
        #results-container .nav-btn {
            background: linear-gradient(90deg, #007bff, #0056b3);
            color: white;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
        }

    </style>
</head>
<body>
    <div class="quiz-wrapper">
        <div id="quiz-container" class="quiz-container h-full">
            
            <header class="mb-5 text-center">
                <h1 class="text-2xl md:text-3xl font-bold" style="color: #003d7a;">മലയാളം LSS/USS ക്വിസ്</h1>
                <p class="text-gray-500 mt-1">നിങ്ങളുടെ അറിവ് പരീക്ഷിക്കുക</p>
            </header>

            <div id="progress-container" class="w-full bg-gray-200 rounded-full h-2.5 mb-5">
                <div id="progress-bar" class="h-2.5 rounded-full progress-bar-fill" style="width: 0%"></div>
            </div>

            <div id="question-area" class="flex-grow mb-4">
                <h2 id="question-text" class="text-lg md:text-xl font-semibold text-gray-800 mb-5 min-h-[90px]">ക്വിസ് ലോഡ് ചെയ്യുന്നു...</h2>
                <div id="options-container" class="space-y-3">
                    </div>
            </div>
            
            <div id="feedback-area" class="mt-3 text-center min-h-[28px]">
                 <p id="feedback-text" class="text-lg font-bold"></p>
            </div>

            <footer class="mt-6 pt-4 border-t border-gray-200">
                <div class="flex justify-between items-center">
                    <button id="back-btn" class="nav-btn bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-5 rounded-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        പുറകോട്ട്
                    </button>
                    <div id="question-counter" class="text-md font-semibold text-gray-600"></div>
                    <button id="next-btn" class="nav-btn bg-blue-600 hover:bg-blue-700 text-white py-2 px-5 rounded-lg disabled:opacity-60 disabled:cursor-not-allowed">
                        അടുത്തത്
                    </button>
                </div>
            </footer>
        </div>
        
        <div id="results-container" class="hidden">
             <div class="results-container-content text-center">
                <h2 class="text-3xl md:text-4xl font-bold" style="color: #003d7a;" class="mb-3">ക്വിസ് പൂർത്തിയായി!</h2>
                <p class="text-lg text-gray-700 mb-2 mt-4">നിങ്ങളുടെ സ്കോർ:</p>
                <p id="score-text" class="text-6xl font-bold text-blue-600 my-3"></p>
                <p id="summary-text" class="text-md text-gray-500 mb-8"></p>
                <button id="restart-btn" class="nav-btn">
                    വീണ്ടും തുടങ്ങുക
                </button>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="incorrect.mp3" preload="auto"></audio>

    <script>
        const quizData = [
            { question: "നെഹ്റു ട്രോഫി വള്ളംകളി നടക്കുന്ന കായൽ ഏത്?", options: ["അഷ്ടമുടി കായൽ", "വേമ്പനാട്ട് കായൽ", "ശാസ്താംകോട്ട കായൽ", "പുന്നമടക്കായൽ"], answer: "പുന്നമടക്കായൽ" },
            { question: "\"ഒരു ചെടിയും നട്ടുവളർത്തീലോണപ്പൂവെങ്ങനെ നുള്ളാൻ ഒരു വയലും പൂട്ടി വീതിച്ചീലോണ ചോറെങ്ങനെയുണ്ണാൻ\" - ഈ വരികൾ ആരുടേതാണ്?", options: ["എൻ.വി. കൃഷ്ണ‌വാര്യർ", "ഒ.എൻ.വി. കുറുപ്പ്", "ചങ്ങമ്പുഴ", "വള്ളത്തോൾ"], answer: "എൻ.വി. കൃഷ്ണ‌വാര്യർ" },
            { question: "\"പച്ചപ്പലക കൊട്ടാരത്തിൽ പത്തും നൂറും കൊട്ടത്തേങ്ങ\" ഈ കടങ്കഥയുടെ ഉത്തരം എന്ത്?", options: ["കൈതച്ചക്ക", "പപ്പായ", "തേങ്ങ", "മാങ്ങ"], answer: "പപ്പായ" },
            { question: "ആധുനിക കവിത്രയത്തിൽ പെടാത്തത് ആര്?", options: ["കുമാരനാശാൻ", "ഉള്ളൂർ", "വള്ളത്തോൾ", "ചെറുശ്ശേരി"], answer: "ചെറുശ്ശേരി" },
            { question: "ഒ.എൻ.വി യുടെ മുഴുവൻ പേര് എന്താണ്?", options: ["ഒറ്റപ്പാലക്കൽ നീലകണ്ഠൻ വേലുപ്പിള്ള", "ഒറ്റപ്ലാക്കൽ നീലകണ്ഠ‌ൻ വേലുകുറുപ്പ്", "ഒറ്റപ്പാലം നീലകണ്ഠൻ വേലുകുറുപ്പ്", "ഒറ്റപ്ലാക്കൽ നാരായണൻ വേലുകുറുപ്പ്"], answer: "ഒറ്റപ്ലാക്കൽ നീലകണ്ഠ‌ൻ വേലുകുറുപ്പ്" },
            { question: "മാതൃഭാഷയിലെ മഹനീയങ്ങളായ കാവ്യങ്ങളിൽ അഗ്രിമസ്ഥാനം ഏത് കാവ്യത്തിനാണ്?", options: ["കൃഷ്ണഗാഥ", "കുമാരസംഭവം", "അദ്ധ്യാത്മരാമായണം", "മഹാഭാരതം"], answer: "കൃഷ്ണഗാഥ" },
            { question: "'കണ്ണന്റെ മുഖം' എന്നർത്ഥം വരുന്ന പദം ഏത്?", options: ["കണ്ണന്താനന്നേരം", "കണ്ണന്താനാനനം", "കണ്ണാന്താന്നാനം", "കണ്ണന്താന്നാനനം"], answer: "കണ്ണന്താനാനനം" },
            { question: "'ക്ഷുഭിതൻ' എന്ന പദത്തിൻ്റെ അർത്ഥം എന്താണ്?", options: ["സന്തോഷിച്ചവൻ", "ദുഃഖിച്ചവൻ", "കോപിച്ചവൻ", "ക്ഷമിച്ചവൻ"], answer: "കോപിച്ചവൻ" },
            { question: "കൃഷ്ണഗാഥയുടെ രചനയ്ക്കു പിന്നിലെ വിനോദം ഏതായിരുന്നു?", options: ["ചതുരംഗം", "പകിടകളി", "കവടി നിരത്തൽ", "വേട്ട"], answer: "ചതുരംഗം" },
            { question: "താഴെ കൊടുത്തിരിക്കുന്നവയിൽ ശരിയായ പദം ഏത്?", options: ["പീഢ", "പീഠ", "പീട", "പീഡ"], answer: "പീഡ" },
            { question: "\"കനകച്ചിലങ്ക കിലുങ്ങിക്കിലുങ്ങി കാഞ്ചനകാഞ്ചി കുലുങ്ങിക്കുലുങ്ങി\" - ഈ വരികൾ ആരുടേതാണ്?", options: ["ചങ്ങമ്പുഴ", "ഇടശ്ശേരി", "വൈലോപ്പിള്ളി", "ജി. ശങ്കരക്കുറുപ്പ്"], answer: "ചങ്ങമ്പുഴ" },
            { question: "'നാമ്പുണരുന്നത്' പിരിച്ചെഴുതുക.", options: ["നാമ്പ് + ഉണരുന്നത്", "നാമ്പു + ഉണരുന്നത്", "നാമ്പ് + ണരുന്നത്", "നാമ്പു + ണരുന്നത്"], answer: "നാമ്പ് + ഉണരുന്നത്" },
            { question: "'വേനൽക്കിനാക്കൾ' പിരിച്ചെഴുതുക.", options: ["വേനൽക്കി + നാക്കൾ", "വേനൽ + കിനാക്കൾ", "വേന + ൽക്കിനാക്കൾ", "വേനൽക്കിനാ + ക്കൾ"], answer: "വേനൽ + കിനാക്കൾ" },
            { question: "\"പത്തായം പെറും ചക്കി കുത്തും അമ്മ വെയ്ക്കും, ഉണ്ണി ഉണ്ണും\" ഈ ചൊല്ലിൻ്റെ ആശയം എന്ത്?", options: ["കഠിനാധ്വാനത്തിന്റെ മഹത്വം", "കൂട്ടുകുടുംബത്തിന്റെ പ്രാധാന്യം", "അധ്വാനിക്കാതെ സുഖിച്ച് ജീവിക്കുന്നവരെ സൂചിപ്പിക്കുന്നു.", "ഭക്ഷണം പാഴാക്കരുത്"], answer: "അധ്വാനിക്കാതെ സുഖിച്ച് ജീവിക്കുന്നവരെ സൂചിപ്പിക്കുന്നു." },
            { question: "\"വിത്ത് കുത്തി ഉണ്ണരുത്\" ഈ ചൊല്ലിന്റെ അർത്ഥം എന്ത്?", options: ["വിത്തുകൾ ഭക്ഷ്യയോഗ്യമല്ല", "എല്ലാം കരുതിവെയ്ക്കണം (ഭാവിയെക്കുറിച്ച് ഓർമ്മ വേണം)", "കൃഷി ചെയ്യരുത്", "വിത്തുകൾ സൂക്ഷിക്കാൻ പ്രയാസമാണ്"], answer: "എല്ലാം കരുതിവെയ്ക്കണം (ഭാവിയെക്കുറിച്ച് ഓർമ്മ വേണം)" },
            { question: "ഏത് രാജാവിന്റെ ആജ്ഞപ്രകാരമാണ് ചെറുശ്ശേരി കൃഷ്ണഗാഥ രചിച്ചത്?", options: ["സാമൂതിരി രാജാവ്", "മാർത്താണ്ഡവർമ്മ", "ശക്തി തമ്പുരാൻ", "ഉദയവർമ്മൻ കോലത്തിരി"], answer: "ഉദയവർമ്മൻ കോലത്തിരി" },
            { question: "ചെറുശ്ശേരി കൃഷ്ണഗാഥ രചിച്ചത് ഏത് കൃതിയെ അടിസ്ഥാനമാക്കിയാണ്?", options: ["ഭാഗവതം, ദശമസ്കന്ധം", "രാമായണം, ബാലകാണ്ഡം", "മഹാഭാരതം, ആദിപർവ്വം", "നാരദപുരാണം"], answer: "ഭാഗവതം, ദശമസ്കന്ധം" },
            { question: "'കുഞ്ഞേടത്തി' എന്ന കവിത ആരുടേതാണ്?", options: ["ഇടശ്ശേരി", "ഒ.എൻ.വി കുറുപ്പ്", "സുഗതകുമാരി", "ബാലാമണിയമ്മ"], answer: "ഒ.എൻ.വി കുറുപ്പ്" },
            { question: "'കുടയില്ലാത്തവർ' എന്ന കവിത ആരുടേതാണ്?", options: ["ഒ.എൻ.വി കുറുപ്പ്", "വയലാർ രാമവർമ്മ", "പി. ഭാസ്കരൻ", "ചങ്ങമ്പുഴ"], answer: "ഒ.എൻ.വി കുറുപ്പ്" },
            { question: "\"നിന്നെപ്പോലെ നിൻ്റെ അയൽക്കാരനേയും സ്നേഹിക്കുക\" ഈ മഹത് വചനം ആരുടേതാണ്?", options: ["ശ്രീബുദ്ധൻ", "ശ്രീനാരായണഗുരു", "യേശുക്രിസ്തു", "മുഹമ്മദ് നബി"], answer: "യേശുക്രിസ്തു" },
            { question: "ഗാഥാ പ്രസ്ഥാനത്തിന്റെ ഉപജ്ഞാതാവ് ആര്?", options: ["കുഞ്ചൻ നമ്പ്യാർ", "എഴുത്തച്ഛൻ", "ചെറുശ്ശേരി", "ഉണ്ണായി വാര്യർ"], answer: "ചെറുശ്ശേരി" },
            { question: "\"അന്യജീവനുതകി സ്വജീവിതം ധന്യമാക്കുമമലേ വിവേകികൾ\" - ആരുടെ വരികളാണിത്?", options: ["ഉള്ളൂർ", "വള്ളത്തോൾ", "കുമാരനാശാൻ", "ചങ്ങമ്പുഴ"], answer: "കുമാരനാശാൻ" },

            { question: "\"മിന്നുന്നതെല്ലാം പൊന്നല്ല\" ഈ ചൊല്ലിൻ്റെ ആശയമെന്ത്?", options: ["പുറംമോടി കണ്ട് ഭ്രമിക്കരുത്", "സ്വർണ്ണം വിലയേറിയതാണ്", "എല്ലാ ലോഹങ്ങളും സ്വർണ്ണമല്ല", "മിന്നുന്ന വസ്തുക്കൾ അപകടകരമാണ്"], answer: "പുറംമോടി കണ്ട് ഭ്രമിക്കരുത്" },
            { question: "ശക്തിയുടെ കവി എന്നറിയപ്പെടുന്നത്?", options: ["വൈലോപ്പിള്ളി", "ഇടശ്ശേരി", "അക്കിത്തം", "ഒളപ്പമണ്ണ"], answer: "ഇടശ്ശേരി" },
            { question: "ജനകീയ കവി എന്നറിയപ്പെടുന്നത്?", options: ["എഴുത്തച്ഛൻ", "ചെറുശ്ശേരി", "കുഞ്ചൻനമ്പ്യാർ", "പൂന്താനം"], answer: "കുഞ്ചൻനമ്പ്യാർ" },
            { question: "നിളയുടെ കഥാകാരൻ എന്നറിയപ്പെടുന്നത്?", options: ["തകഴി", "ബഷീർ", "എം.ടി. വാസുദേവൻ നായർ", "ഉറൂബ്"], answer: "എം.ടി. വാസുദേവൻ നായർ" },
            { question: "ആശയഗംഭീരൻ എന്നറിയപ്പെടുന്നത്?", options: ["വള്ളത്തോൾ", "ഉള്ളൂർ", "കുമാരനാശാൻ", "ജി. ശങ്കരക്കുറുപ്പ്"], answer: "കുമാരനാശാൻ" },
            { question: "ചുണ്ടൻ വള്ളങ്ങളുടെ നിർമ്മാണത്തിനുപയോഗിക്കുന്ന തടിയേത്?", options: ["തേക്ക്", "ഈട്ടി", "പ്ലാവ്", "ആഞ്ഞിലി"], answer: "ആഞ്ഞിലി" },
            { question: "വിശിഷ്ടാതിഥിയായ നെഹ്റു മണ്ഡപത്തിലേക്ക് കയറിയപ്പോൾ ആദരസൂചകമായി 63 കതിനാവെടികൾ പൊട്ടി. ഈ 63 എന്ന സംഖ്യ എന്തിനെയാണ് അനുസ്മരിപ്പിക്കുന്നത്?", options: ["വള്ളങ്ങളുടെ എണ്ണം", "തുഴച്ചിൽക്കാരുടെ എണ്ണം", "നെഹ്റുവിന്റെ വയസ്സിനെ", "സ്വാതന്ത്ര്യം കിട്ടിയ വർഷം"], answer: "നെഹ്റുവിന്റെ വയസ്സിനെ" },
            { question: "കൂട്ടത്തിൽ പെടാത്തത് ഏത്?", options: ["തിങ്കൾ", "ശശി", "ഇന്ദു", "ചന്ദ്രിക"], answer: "ചന്ദ്രിക" },
            { question: "സ്നേഹവ്യാഹതി തന്നെ മരണം ഈ വരിയോട് യോജിച്ച ആശയമേത്?", options: ["സ്നേഹമാണ് മരണം", "സ്നേഹം കൊണ്ട് മരിക്കുന്നു", "മരിക്കുമ്പോൾ സ്നേഹം ഇല്ലാതാകുന്നു", "സ്നേഹമില്ലെങ്കിൽ മരണത്തിന് തുല്യമാണ്"], answer: "സ്നേഹമില്ലെങ്കിൽ മരണത്തിന് തുല്യമാണ്" }
        ];

        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = new Array(quizData.length).fill(null);
        
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const backBtn = document.getElementById('back-btn');
        const questionCounter = document.getElementById('question-counter');
        const progressBar = document.getElementById('progress-bar');
        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const scoreText = document.getElementById('score-text');
        const summaryText = document.getElementById('summary-text');
        const restartBtn = document.getElementById('restart-btn');
        const feedbackText = document.getElementById('feedback-text');
        const correctSound = document.getElementById('correct-sound');
        const incorrectSound = document.getElementById('incorrect-sound');

        
        function playSound(type) {
            if (type === 'correct') {
                correctSound.currentTime = 0;
                correctSound.play();
            } else {
                incorrectSound.currentTime = 0;
                incorrectSound.play();
            }
        }
        
        function loadQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }

            feedbackText.textContent = '';
            optionsContainer.innerHTML = '';
            
            const currentQuestion = quizData[currentQuestionIndex];
            questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;

            const shuffledOptions = [...currentQuestion.options].sort(() => Math.random() - 0.5);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'text-left', 'p-3', 'md:p-4', 'rounded-lg');
                button.onclick = () => selectAnswer(button, option);
                optionsContainer.appendChild(button);
            });

            updateProgress();
            updateNavigation();
            restoreAnswer();
        }

        function selectAnswer(button, selectedOption) {
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            const currentQuestion = quizData[currentQuestionIndex];
            const isCorrect = selectedOption === currentQuestion.answer;
            
            userAnswers[currentQuestionIndex] = { selected: selectedOption, isCorrect: isCorrect };

            if (isCorrect) {
                score++;
                button.classList.add('correct');
                feedbackText.textContent = 'ശരിയുത്തരം!';
                feedbackText.className = 'text-lg font-bold text-green-500';
                playSound('correct');
            } else {
                button.classList.add('incorrect');
                feedbackText.textContent = 'തെറ്റായ ഉത്തരം.';
                feedbackText.className = 'text-lg font-bold text-red-500';
                playSound('incorrect');
                Array.from(optionsContainer.children).forEach(btn => {
                    if (btn.textContent === currentQuestion.answer) {
                        btn.classList.add('correct-answer-reveal');
                    }
                });
            }
            
            Array.from(optionsContainer.children).forEach(btn => {
                btn.disabled = true;
                btn.style.cursor = 'not-allowed';
            });

            nextBtn.disabled = false;
        }

        function restoreAnswer() {
            const answerData = userAnswers[currentQuestionIndex];
            if (answerData === null) return;

            const { selected, isCorrect } = answerData;
            const currentQuestion = quizData[currentQuestionIndex];

            Array.from(optionsContainer.children).forEach(button => {
                button.disabled = true;
                 button.style.cursor = 'not-allowed';

                if (button.textContent === selected) {
                    button.classList.add(isCorrect ? 'correct' : 'incorrect');
                }
                if (!isCorrect && button.textContent === currentQuestion.answer) {
                    button.classList.add('correct-answer-reveal');
                }
            });
            
            if (isCorrect) {
                 feedbackText.textContent = 'ശരിയുത്തരം!';
                 feedbackText.className = 'text-lg font-bold text-green-500';
            } else {
                 feedbackText.textContent = 'തെറ്റായ ഉത്തരം.';
                 feedbackText.className = 'text-lg font-bold text-red-500';
            }
        }

        function updateProgress() {
            const progressPercentage = ((currentQuestionIndex) / quizData.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            questionCounter.textContent = `${currentQuestionIndex + 1} / ${quizData.length}`;
        }

        function updateNavigation() {
            backBtn.disabled = currentQuestionIndex === 0;
            if (currentQuestionIndex >= quizData.length -1) {
                 nextBtn.textContent = "പൂർത്തിയാക്കുക";
            } else {
                 nextBtn.textContent = "അടുത്തത്";
            }
            nextBtn.disabled = userAnswers[currentQuestionIndex] === null;
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            scoreText.textContent = `${score}/${quizData.length}`;
            
            const percentage = (score / quizData.length) * 100;
            let summary = '';
            if (percentage === 100) {
                summary = 'അദ്ഭുതം! നിങ്ങൾ എല്ലാ ചോദ്യങ്ങൾക്കും ശരിയായി ഉത്തരം നൽകി!';
            } else if (percentage >= 75) {
                summary = 'കൊള്ളാം! വളരെ മികച്ച പ്രകടനം!';
            } else if (percentage >= 50) {
                summary = 'നന്നായിരിക്കുന്നു! കുറച്ചുകൂടി മെച്ചപ്പെടുത്താം.';
            } else {
                summary = 'പരിശ്രമം തുടരുക! അടുത്ത തവണ മെച്ചപ്പെടുത്താം.';
            }
            summaryText.textContent = summary;
        }
        
        function restartQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            userAnswers.fill(null);
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            progressBar.style.width = '0%';
            loadQuestion();
        }

        nextBtn.addEventListener('click', () => {
             if (userAnswers[currentQuestionIndex] === null) return;
             if (currentQuestionIndex >= quizData.length - 1) {
                showResults();
            } else {
                currentQuestionIndex++;
                loadQuestion();
            }
        });

        backBtn.addEventListener('click', () => {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        });
        
        restartBtn.addEventListener('click', restartQuiz);

        // Initial Load
        loadQuestion();
    </script>
