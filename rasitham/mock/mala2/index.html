                    { q: `"เดเดพเดตเตเดเตพ เดชเตเดเตเดเตเดจเตเดจเต, เดเดพเดคเตเดคเตเดจเดฟเตฝเดเตเดเดฏเดพเดฎเตเดฃเด" - เดเดฐเตเดเต เดตเดฐเดตเดฟเดจเตเดฏเดพเดฃเต เดเดตเดฟเดเต เดธเตเดเดฟเดชเตเดชเดฟเดเตเดเตเดจเตเดจเดคเต?`, o: ["เดเดฃเดคเตเดคเดฟเดจเตเดฑเต", "เดฎเดดเดฏเตเดเต", "เดตเตเดจเดฒเดฟเดจเตเดฑเต", "เดตเดธเดจเตเดคเดคเตเดคเดฟเดจเตเดฑเต"], a: "เดเดฃเดคเตเดคเดฟเดจเตเดฑเต" },
                    { q: `"เดฒเตเดเดฎเต เดคเดฑเดตเดพเดเต เดคเดจเดฟเดเตเดเตเดเตเดเตเดเดฟเดเดณเตเด เดชเตเตฝเดเดณเตเด เดชเตเดดเตเดเตเดเดณเตเด เดเตเดเดฟเดคเตเดคเตป เดเตเดเตเดเดฌเดเตเดเดพเตผ" - เด เดตเดฐเดฟเดเตพ เดเดฐเตเดเตเดคเดพเดฃเต?`, o: ["เดตเดณเตเดณเดคเตเดคเตเตพ", "เดตเตเดฒเตเดชเตเดชเดฟเดณเตเดณเดฟ", "เดตเตเดฐเดพเตปเดเตเดเตเดเดฟ", "เดเตเดฎเดพเดฐเดจเดพเดถเดพเตป"], a: "เดตเดณเตเดณเดคเตเดคเตเตพ" },
                    { q: `"เดเดคเตเดคเดฃเตฝเดตเดเตเดเด เดตเดณเตผเดจเตเดจเตเดตเดจเตเดจเต เดตเตเดเตเดฐเต เดเดพเดเดพเดฏเดชเตเดฒเต เดจเดฟเดจเตเดจเต!" - เดเดจเตเดคเตเดเตเดฃเตเดเดพเดฃเต เดตเตเดเต เดเดพเดเตเดชเตเดฒเตเดฏเดพเดฏเดคเต?`, o: ["เดงเดพเดฐเดพเดณเด เดฎเตเดเดเตเดเตพ เดตเดจเตเดจเดคเตเดเตเดฃเตเดเต", "เดฎเดฐเดเตเดเตพ เดตเดณเตผเดจเตเดจเดคเตเดเตเดฃเตเดเต", "เดเดฐเตเดเตเดเดพเดฏเดคเตเดเตเดฃเตเดเต", "เดตเดฒเตเดคเดพเดฏเดคเตเดเตเดฃเตเดเต"], a: "เดงเดพเดฐเดพเดณเด เดฎเตเดเดเตเดเตพ เดตเดจเตเดจเดคเตเดเตเดฃเตเดเต" },
                    { q: `"เดเดจเตเดคเดพเดฏเดพเดฒเตเด เด เดฏเตเดฆเตเดงเด เดเดคเตเดฐ เดจเดฒเตเดฒเดคเดฒเตเดฒ, เดเดฑเดชเตเดชเต!" - เดเดฐเดพเดฃเต เด เดจเดฟเดเดฎเดจเดคเตเดคเดฟเตฝ เดเดคเตเดคเดฟเดฏเดคเต?`, o: ["เดเตเดเตเดเดฟเดฏเตเด เดเตเดเตเดเตเดเดพเดฐเตเด", "เดเดเต", "เดชเตเดเตเด", "เดคเตเดฐเดเตเด"], a: "เดเตเดเตเดเดฟเดฏเตเด เดเตเดเตเดเตเดเดพเดฐเตเด" },
                    { q: `"เดธเตเดตเดจเตเดคเด เดเดพเตฝเดเตเดเตเดตเดเตเดเดฟเตฝ เดเดคเตเดเตเดเดพเดคเต เดจเดเตเดทเดคเตเดฐเดเตเดเดณเดฟเดฒเตเดเตเดเต เดฎเดฟเดดเดฟเดฏเตเดฏเตผเดคเตเดคเตเด." - เด เดตเดพเดเตเดเตเดเตพ เดเดฐเตเดเตเดคเดพเดฃเต?`, o: ["เดธเตเดฑเตเดฑเตเดซเตป เดนเตเดเตเดเดฟเดเต", "เดตเตเดฒเตเดชเตเดชเดฟเดณเตเดณเดฟ", "เดตเตเดฐเดพเตปเดเตเดเตเดเดฟ", "เดตเดณเตเดณเดคเตเดคเตเตพ"], a: "เดธเตเดฑเตเดฑเตเดซเตป เดนเตเดเตเดเดฟเดเต" },
                    { q: `"เดเดฏเตเดฏเตเดคเตเดคเดฟเดเตเดเดฃเตเด เดฎเตเดฏเตเดฏเตเดคเตเดคเดฟเดเตเดเดฃเตเด เดคเดจเตเดจเดคเตเดคเดพเดจเตเดจเตเดจเต เดชเดพเดเดฟเดเดพเด." - เดเดจเตเดคเตเดเตเดฃเตเดเดพเดฃเต เดเดตเดฟ เดเดเตเดเดจเต เดชเดฑเดฏเตเดจเตเดจเดคเต?`, o: ["เดธเดพเดฎเตเดนเดฟเด เดเดเดฒเด เดชเดพเดฒเดฟเดเตเดเตเดฃเตเดเดคเตเดเตเดฃเตเดเต", "เดเดฑเตเดฑเดฏเตเดเตเดเดฟเดฐเดฟเดเตเดเดพเตป เดเดทเตเดเดฎเดพเดฏเดคเตเดเตเดฃเตเดเต", "เดฎเดฑเตเดฑเตเดณเตเดณเดตเดฐเต เดเดทเตเดเดฎเดฒเตเดฒเดพเดคเตเดคเดคเตเดเตเดฃเตเดเต", "เดชเดพเดเตเดเต เดชเดเดฟเดเตเดเดพเตป"], a: "เดธเดพเดฎเตเดนเดฟเด เดเดเดฒเด เดชเดพเดฒเดฟเดเตเดเตเดฃเตเดเดคเตเดเตเดฃเตเดเต" },
                    { q: `"เดเดฃเตเดฃเดฟเดฐเตเดเตเดเตเดเตพ เดฎเดพเดฑเดฟ เดจเดฒเตเดฒเตเดฐเต เดเดพเดฒเด เดตเดจเตเดจเตเดจเตเดจเต เดเตเดฒเตเดฒเตเดตเดพเตป." - เดจเดฒเตเดฒ เดเดพเดฒเด เดตเดจเตเดจเตเดตเตเดจเตเดจเต เดเดฑเดฟเดฏเดฟเดเตเดเตเดจเตเดจเดคเต เดเดฐเดพเดฃเต?`, o: ["เดชเตเดคเตเดคเตเดจเดฟเตฝเดเตเดเตเดจเตเดจ เดเตเดจเตเดจ", "เดชเตเดฏเตเดฏเตเดจเตเดจ เดฎเดด", "เดตเตเดถเตเดจเตเดจ เดเดพเดฑเตเดฑเต", "เดเดฆเดฟเดเตเดเตเดจเตเดจ เดธเตเดฐเตเดฏเตป"], a: "เดชเตเดคเตเดคเตเดจเดฟเตฝเดเตเดเตเดจเตเดจ เดเตเดจเตเดจ" },
                    { q: `"เดเดคเตเดคเดฟเดฐเดฟเดเตเดเตเดเดฟ เดเดพเดเตเดเดเดฟ เดจเดฎเตเดฎเดณเต เดเดเตเดเดฐเดฏเตเดเตเดเตเดเดจเตเดคเตเดคเตเดฎเต." - เดเดตเดฟเดเต 'เดเดเตเดเดฐเต' เดเดจเตเดจเดคเตเดเตเดฃเตเดเต เดเดจเตเดคเดพเดฃเต เดเตผเดคเตเดฅเดฎเดพเดเตเดเตเดจเตเดจเดคเต?`, o: ["เดชเตเดฐเดคเดฟเดธเดจเตเดงเดฟเดเดณเตเดเต เดเดตเดธเดพเดจเด", "เดชเตเดดเดฏเตเดเต เดฎเดฑเตเดเดฐ", "เดเดเตเดคเตเดค เดเตเดฐเดพเดฎเด", "เดตเดฟเดฆเตเดถเดฐเดพเดเตเดฏเด"], a: "เดชเตเดฐเดคเดฟเดธเดจเตเดงเดฟเดเดณเตเดเต เดเดตเดธเดพเดจเด" },
                    { q: `"เดเดตเดณเตเดเต เดเดพเดเตเด, เดเตเดฏเดฟเตฝ, เดชเดฟเดฑเดพเดตเต เดฎเดดเดฏเดฟเตฝ เดจเดจเดเตเดเต เดตเดฟเดฑเดฏเตเดเตเดเดฏเดฒเตเดฒเต!" - เดเดตเดฟเดเต 'เดเดตเตพ' เดเดฐเดพเดฃเต?`, o: ["เดตเดพเดต", "เดเตเดเตเดเดฟ", "เดเดฎเตเดฎ", "เดเตเดเตเดเตเดเดพเดฐเดฟ"], a: "เดตเดพเดต" },
                    { q: `"เดเตเดเตเดเตเดฐเดฟเดเตเดเดชเตเดชเตเดเตเด เดเดพเดเตเดเดฟเตฝเดจเดฟเดจเตเดจเต" - เด เดชเตเดฐเดฏเตเดเด เดเดจเตเดคเดฟเดจเตเดฏเดพเดฃเต เดธเตเดเดฟเดชเตเดชเดฟเดเตเดเตเดจเตเดจเดคเต?`, o: ["เดตเดจเดจเดถเตเดเดฐเดฃเด", "เดฎเดด", "เดตเตเดจเตฝ", "เดตเดธเดจเตเดคเด"], a: "เดตเดจเดจเดถเตเดเดฐเดฃเด" },
                    { q: `"เดจเดเตเดเตเดเดฒเตผเดจเตเดจ เดจเดฆเดฟเดฏเดฟเตฝเดจเดฟเดจเตเดจเต" - เด เดชเตเดฐเดฏเตเดเด เดเดจเตเดคเดฟเดจเตเดฏเดพเดฃเต เดธเตเดเดฟเดชเตเดชเดฟเดเตเดเตเดจเตเดจเดคเต?`, o: ["เดเดฒเดฎเดฒเดฟเดจเตเดเดฐเดฃเด", "เดถเตเดฆเตเดงเดเดฒเด", "เดฎเดดเดตเตเดณเตเดณเด", "เดเดเตฝเดตเตเดณเตเดณเด"], a: "เดเดฒเดฎเดฒเดฟเดจเตเดเดฐเดฃเด" },
                    { q: `"เดเตเดฏเดฟเดฒเดฟเดจเตเดฑเต เดชเดพเดเตเดเต เดเดจเตเดฑเต เดเดพเดคเดฟเดจเตเดฐเต เดคเตเดจเตเดฎเดดเดฏเดพเดฃเต." - เด เดชเตเดฐเดฏเตเดเด เดเดจเตเดคเดฟเดจเตเดฏเดพเดฃเต เดเดพเดฃเดฟเดเตเดเตเดจเตเดจเดคเต?`, o: ["เดชเดพเดเตเดเดฟเดจเตเดเตเดณเตเดณ เดเดทเตเดเด", "เดฎเดดเดฏเตเดเตเดณเตเดณ เดเดทเตเดเด", "เดคเตเดจเดฟเดจเตเดเตเดณเตเดณ เดเดทเตเดเด", "เดเตเดฏเดฟเดฒเดฟเดจเตเดเตเดณเตเดณ เดชเตเดเดฟ"], a: "เดชเดพเดเตเดเดฟเดจเตเดเตเดณเตเดณ เดเดทเตเดเด" },
                    { q: `"เดชเตเดธเตเดคเดเดเตเดเดณเตเดจเดฟเดเตเดเต เดเตเดตเดจเดพเดฃเต, เดชเดดเดเตเดเดณเตเดชเตเดชเตเดฒเต!" - เด เดตเดฐเดฟเดเดณเดฟเดฒเตเดเต เดเตเดเตเดเดฟ เดเดจเตเดคเดพเดฃเต เดชเดฑเดฏเตเดจเตเดจเดคเต?`, o: ["เดชเตเดธเตเดคเดเดเตเดเดณเตเดฏเตเด เดชเดดเดเตเดเดณเตเดฏเตเด เดเดฐเตเดชเตเดฒเต เดเดทเตเดเดฎเดพเดฃเต", "เดชเดดเดเตเดเดณเตเดเตเดเดพเตพ เดชเตเดธเตเดคเดเดเตเดเดณเต เดเดทเตเดเดฎเดพเดฃเต", "เดชเตเดธเตเดคเดเดเตเดเดณเตเดเตเดเดพเตพ เดชเดดเดเตเดเดณเต เดเดทเตเดเดฎเดพเดฃเต", "เดชเตเดธเตเดคเดเดเตเดเตพ เดตเดพเดฏเดฟเดเตเดเดพเตป เดเดทเตเดเดฎเดฒเตเดฒ"], a: "เดชเตเดธเตเดคเดเดเตเดเดณเตเดฏเตเด เดชเดดเดเตเดเดณเตเดฏเตเด เดเดฐเตเดชเตเดฒเต เดเดทเตเดเดฎเดพเดฃเต" },
                    { q: `"เด เดฏเตเดฆเตเดงเด เดฐเดธเดฟเดเตป เดธเดเดเดคเดฟเดคเดจเตเดจเต!" - เดเดฅเดฏเตเดเต เดคเตเดเดเตเดเดคเตเดคเดฟเตฝ เดเดเตเดเดจเต เดเดฟเดจเตเดคเดฟเดเตเดเดคเต เดเดฐเดพเดฃเต?`, o: ["เดเตเดเตเดเดฟ", "เดชเตเดเตเด", "เดเดเต", "เดคเตเดฐเดเตเด"], a: "เดเตเดเตเดเดฟ" },

                    { q: `"เดชเตเดฎเตเดชเดพเดฑเตเดฑเดเตเดเดฟเดฑเดเตเดณเตเดณ เดเดฐเต เดเตเดฑเตเดชเตเดชเดเตเดเดพเดฐเตป!" - เดเดฐเตเดฏเดพเดฃเต เดเดเตเดเดจเต เดตเดฟเดถเตเดทเดฟเดชเตเดชเดฟเดเตเดเตเดจเตเดจเดคเต?`, o: ["เดธเตเดฑเตเดฑเตเดซเตป เดนเตเดเตเดเดฟเดเตเดเดฟเดจเต", "เดเตเดเตเดเดฟเดฏเต", "เดตเดพเดตเดฏเต", "เดเดตเดฟเดฏเต"], a: "เดธเตเดฑเตเดฑเตเดซเตป เดนเตเดเตเดเดฟเดเตเดเดฟเดจเต" },
                    { q: `"เดฎเดฐเดฃเดคเตเดคเต เดคเตเตฝเดชเตเดชเดฟเดเตเดเต เดเดดเดฟเดเตเดเดฟเดฐเตเดจเตเดจเต." - เดธเตเดฑเตเดฑเตเดซเตป เดนเตเดเตเดเดฟเดเต เดเดเตเดเดจเตเดฏเดพเดฃเต เดฎเดฐเดฃเดคเตเดคเต เดคเตเตฝเดชเตเดชเดฟเดเตเดเดคเต?`, o: ["เดคเดณเดฐเดพเดคเต เดเตเดตเดฟเดเตเดเต เดจเตเดเตเดเดเตเดเตพ เดเตเดตเดฐเดฟเดเตเดเตเดเตเดฃเตเดเต", "เดฎเดฐเตเดจเตเดจเต เดเดฃเตเดเตเดชเดฟเดเดฟเดเตเดเตเดเตเดฃเตเดเต", "เดกเตเดเตเดเดฑเดพเดฏเดคเตเดเตเดฃเตเดเต", "เดเดเดฟ เดฐเดเตเดทเดชเตเดชเตเดเตเดเดคเตเดเตเดฃเตเดเต"], a: "เดคเดณเดฐเดพเดคเต เดเตเดตเดฟเดเตเดเต เดจเตเดเตเดเดเตเดเตพ เดเตเดตเดฐเดฟเดเตเดเตเดเตเดฃเตเดเต" },
                    { q: `"เดตเตเดณเตเดณเดฟเดเตเดเดพเดถเดฟเดฒเตเดฒ เดตเตเดณเตเดณเดฐเดฟเดเตเดเดฏเตเด เดเดเตเดเดจเต เดเดฃเดฟเดฏเตเดเตเดเดจเต?" - เด เดเดตเดธเตเดฅ เดเดคเต เดเดพเดฒเดคเตเดคเตเดฏเดพเดฃเต เดธเตเดเดฟเดชเตเดชเดฟเดเตเดเตเดจเตเดจเดคเต?`, o: ["เดเตเดตเดฟเดกเต เดเดพเดฒเดคเตเดคเต เดตเดฟเดทเต", "เดเดฃเดเตเดเดพเดฒเด", "เดเตเดฐเดฟเดธเตเดฎเดธเต เดเดพเดฒเด", "เดชเตเดฐเตเดจเตเดจเดพเตพ เดเดพเดฒเด"], a: "เดเตเดตเดฟเดกเต เดเดพเดฒเดคเตเดคเต เดตเดฟเดทเต" },
                    { q: `"เดเดฟเดฒเตเดฒเตเดเดฃเตเดฃเดพเดเดฟ เดฎเตเดจเตเดจเดฟเตฝเดเตเดเตเดจเตเดจเดฟเดเตเดเต เดจเดฟเดจเตเดจเตเดคเตเดคเดพเดจเตเดจเตเดจเต เดเดพเดฃเดฃเด." - เดเดตเดฟ เดเดจเตเดคเตเดเตเดฃเตเดเดพเดฃเต เดเดเตเดเดจเต เดชเดฑเดฏเตเดจเตเดจเดคเต?`, o: ["เดธเตเดตเดฏเด เดฎเดจเดธเตเดธเดฟเดฒเดพเดเตเดเดพเดจเตเด เดเดถเตเดตเดธเดฟเดเตเดเดพเดจเตเด", "เดญเดเดเดฟ เดจเตเดเตเดเดพเตป", "เดตเดธเตเดคเตเดฐเด เดถเดฐเดฟเดฏเดพเดเตเดเดพเตป", "เดฎเตเดเดฟ เดเตเดเดพเตป"], a: "เดธเตเดตเดฏเด เดฎเดจเดธเตเดธเดฟเดฒเดพเดเตเดเดพเดจเตเด เดเดถเตเดตเดธเดฟเดเตเดเดพเดจเตเด" },
                    { q: `"เดเดเตเดเตเดเดเตเดเตเดเตเดเดฟเตฝ เดเดคเตเดเตเดเดฟเดจเดฟเดจเตเดจเต." - เดเดฐเดพเดฃเต เดเตเดเดเตเดเตเดดเดฟเตฝ เดเดคเตเดเตเดเดฟเดจเดฟเดจเตเดจเดคเต?`, o: ["เดตเดฟเดตเดฟเดง เดเตเดตเดฟเดเตพ", "เดเตเดเตเดเดฟเดเตพ เดฎเดพเดคเตเดฐเด", "เดตเดพเดต เดฎเดพเดคเตเดฐเด", "เดฎเดพเดคเดพเดชเดฟเดคเดพเดเตเดเตพ"], a: "เดตเดฟเดตเดฟเดง เดเตเดตเดฟเดเตพ" },
                    { q: `"เดเดชเตเดชเตเตพ เดเดฟเดจเดพเดตเดฟเตฝ เดเดฟเดฐเดฟเดเตเดเต เดตเดพเดต!" - เดตเดพเดตเดฏเตเดเต เดเดฟเดจเดพเดตเต เดเดจเตเดคเดพเดฏเดฟเดฐเดฟเดเตเดเดพเด?`, o: ["เดเดฒเตเดฒเดพเดตเดฐเตเด เดธเตเดจเตเดนเดคเตเดคเตเดเต เดเดฐเตเดฎเดฟเดเตเดเต เดเดดเดฟเดฏเตเดจเตเดจเดคเต", "เดชเตเดคเดฟเดฏ เดเตเด เดเดฟเดเตเดเตเดจเตเดจเดคเต", "เดฎเดด เดฎเดพเดฑเตเดจเตเดจเดคเต", "เดชเตเดคเดฟเดฏ เดตเตเดเต เดเดฟเดเตเดเตเดจเตเดจเดคเต"], a: "เดเดฒเตเดฒเดพเดตเดฐเตเด เดธเตเดจเตเดนเดคเตเดคเตเดเต เดเดฐเตเดฎเดฟเดเตเดเต เดเดดเดฟเดฏเตเดจเตเดจเดคเต" },
                    { q: `"เดจเดฟเดจเตเดจเตเดชเตเดชเตเดฒเตเดคเตเดคเดจเตเดจเตเดฏเดฟเดฒเตเดฒเต?" - เดเตเดเตเดเดฟ เดเดฐเต เดเตเดตเดฟเดฏเตเดฏเตเด เดเดจเตเดคเตเดฎเดพเดฏเดฟเดเตเดเดพเดฃเต เดคเดพเดฐเดคเดฎเตเดฏเด เดเตเดฏเตเดคเดคเต?`, o: ["เดเดฟเดคเตเดฐเดชเตเดธเตเดคเดเดคเตเดคเดฟเดฒเต เดเดฟเดคเตเดฐเดเตเดเดณเตเดฎเดพเดฏเดฟ", "เดคเดจเตเดฑเต เดเดณเดฟเดชเตเดชเดพเดเตเดเดเตเดเดณเตเดฎเดพเดฏเดฟ", "เดธเดฟเดจเดฟเดฎเดฏเดฟเดฒเต เดเดฅเดพเดชเดพเดคเตเดฐเดเตเดเดณเตเดฎเดพเดฏเดฟ", "เดฎเดฑเตเดฑเตเดณเตเดณ เดฎเตเดเดเตเดเดณเตเดฎเดพเดฏเดฟ"], a: "เดเดฟเดคเตเดฐเดชเตเดธเตเดคเดเดคเตเดคเดฟเดฒเต เดเดฟเดคเตเดฐเดเตเดเดณเตเดฎเดพเดฏเดฟ" },
                    { q: `"เดจเดพเดฎเตเดฒเตเดฒเดพเด เดตเตเดฏเดคเตเดฏเดธเตเดคเดฐเดพเดฃเต. เดชเดเตเดทเต, เดจเดพเดฎเตเดฒเตเดฒเดพเด เดฎเดจเตเดทเตเดฏเดฐเดพเดฃเต" - เดเดฐเตเดเต เดตเดพเดเตเดเตเดเดณเดพเดฃเดฟเดคเต?`, o: ["เดธเตเดฑเตเดฑเตเดซเตป เดนเตเดเตเดเดฟเดเต", "เดตเตเดฒเตเดชเตเดชเดฟเดณเตเดณเดฟ", "เดตเตเดฐเดพเตปเดเตเดเตเดเดฟ", "เดตเดณเตเดณเดคเตเดคเตเตพ"], a: "เดธเตเดฑเตเดฑเตเดซเตป เดนเตเดเตเดเดฟเดเต" },
                    { q: `"เดเดฒเตเดฒเดฟเดเตเดเตเดฎเตเดชเดคเตเดคเต เดเตเดเตเดเดฟเดชเตเดชเดเตเดเดฟเดฏเตเด เดชเตเดณเตเดณเตเด เดชเดพเดเดฃเดคเตเดจเตเดคเดฟเดจเดพ?" - เดชเดเตเดทเดฟเดเตพ เดชเดพเดเตเดจเตเดจเดคเต เดเดจเตเดคเดฟเดจเดพเดฃเตเดจเตเดจเดพเดฃเต เดเดตเดฟ เดชเดฑเดฏเตเดจเตเดจเดคเต?`, o: ["เดฎเดเตเดชเตเดชเต เดฎเดพเดฑเตเดฑเดพเตป", "เดตเดฟเดถเดจเตเดจเดฟเดเตเดเต", "เดฆเตเดทเตเดฏเด เดตเดจเตเดจเดฟเดเตเดเต", "เดฎเดด เดชเตเดฏเตเดฏเตเดฎเตเดชเตเตพ"], a: "เดฎเดเตเดชเตเดชเต เดฎเดพเดฑเตเดฑเดพเตป" }
                ]
            }
        };

        let currentActivity = null;
        let currentQuestionIndex = 0;

        function showModule(moduleId) {
            document.querySelectorAll('.module').forEach(module => module.classList.remove('active'));
            
            if (moduleId === 'welcome-screen') {
                document.getElementById('welcome-screen').classList.add('active');
            } else {
                currentActivity = moduleId;
                currentQuestionIndex = 0;
                document.getElementById('game-module').classList.add('active');
                setupActivity();
            }
        }

        function setupActivity() {
            const data = chapterData[currentActivity];
            if (!data) return;

            document.getElementById('game-title').textContent = data.title;
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            document.getElementById('game-feedback').innerHTML = '';
            contentDiv.innerHTML = '';
            
            if (data.isSpecial) { // For Literature section
                instructionEl.textContent = '';
                let html = '';
                data.authors.forEach(author => {
                    html += `<div class="literature-card"><h3>${author.name}</h3><p>${author.desc}</p></div>`;
                });
                contentDiv.innerHTML = html;
                return;
            }

            const questions = data.questions.sort(() => Math.random() - 0.5); // Shuffle questions
            data.shuffledQuestions = questions;
            
            setupQuestion();
        }

        function setupQuestion() {
            const data = chapterData[currentActivity];
            const instructionEl = document.getElementById('game-instruction');
            const contentDiv = document.getElementById('game-content');
            
            // Clear previous feedback when a new question is set up
            document.getElementById('game-feedback').innerHTML = '';

            if (currentQuestionIndex >= data.shuffledQuestions.length) {
                endGame();
                return;
            }

            const question = data.shuffledQuestions[currentQuestionIndex];
            instructionEl.textContent = question.q;
            
            const options = [...question.o].sort(() => Math.random() - 0.5); // Shuffle options
            
            let html = `<div class="options-grid">`;
            options.forEach(option => {
                // Escape single quotes in the option text to prevent breaking the JS string
                html += `<button class="option-btn" onclick="checkAnswer(this, '${option.replace(/'/g, "\\'")}')">${option}</button>`;
            });
            html += `</div>`;
            contentDiv.innerHTML = html;
        }

        function checkAnswer(btn, userAnswer) {
            const data = chapterData[currentActivity];
            const question = data.shuffledQuestions[currentQuestionIndex];
            const feedbackEl = document.getElementById('game-feedback');
            
            const isCorrect = (userAnswer === question.a);
            
            document.querySelectorAll('.option-btn').forEach(b => {
                b.disabled = true;
                if (b.innerText === question.a) {
                    b.classList.add('correct');
                }
            });

            if (isCorrect) {
                playCorrectSound();
                feedbackEl.textContent = 'เดเดญเดฟเดจเดจเตเดฆเดจเดเตเดเตพ! ๐';
                feedbackEl.style.color = 'var(--correct-color)';
            } else {
                playIncorrectSound();
                btn.classList.add('wrong');
                feedbackEl.textContent = 'เดเดจเตเดจเตเดเตเดเดฟ เดถเตเดฐเดฎเดฟเดเตเดเต ๐ค';
                feedbackEl.style.color = 'var(--wrong-color)';
