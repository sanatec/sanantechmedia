<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Urdu Fonts - Noto Nastaleeq Urdu as primary -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link rel="stylesheet" href="data/style.css?v=1.1">
<script src="data/script.js?v=1.1"></script>
  <title>Responsive Flashcard Game</title>
  <link rel="stylesheet" href="data/style.css">
</head>
<body>
  <div class="flashcard" onclick="flipCard()">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front">
        <h3>Question</h3>
        <p id="question">خط كون لاتا ہے ؟ </p>
      </div>
      <div class="flashcard-back">
        <h3>Answer</h3>
        <p id="answer">ڈاکیہ</p>
      </div>
    </div>
  </div>

  <div class="navigation">
    <button class="button" id="prevBtn" onclick="prevCard()" disabled="disabled">Back</button>
    <button class="button" id="nextBtn" onclick="nextCard()">Next</button>
  </div>
 <!-- Audio for Flip Sound -->
  <audio id="flipSound">
    <source src="data/flip.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
 <script>
  window.onload = () => {
    // Clear localStorage
    localStorage.clear();

    // Clear sessionStorage
    sessionStorage.clear();

    // Clear cookies
    document.cookie.split(";").forEach((cookie) => {
      document.cookie = cookie
        .replace(/^ +/, "")
        .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
    });

    console.log("Cache cleared!");
  };
</script>



  <script src="data/script.js"></script>

</body></html>
