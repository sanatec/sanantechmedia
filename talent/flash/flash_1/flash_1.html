<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Responsive Flashcard Game</title>
    <link rel="stylesheet" href="data/style.css">
</head>
<body>

    <div class="flashcard" id="flashcard">
        <div class="flashcard-inner" id="flashcard-inner">
            <div class="flashcard-front">
                <h3>Question</h3>
                <p id="question">اردو زبان کی پیدائش کہاں ہوئی؟</p>
            </div>
            <div class="flashcard-back">
                <h3>Answer</h3>
                <p id="answer">ہندوستان</p>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="button" id="prevBtn" disabled>Back</button>
        <button class="button" id="nextBtn">Next</button>
    </div>

    <!-- Audio for Flip Sound -->
    <audio id="flipSound">
        <source src="data/flip.mp3" type="audio/mpeg">
    </audio>

    <script src="data/script.js"defer></script>

</body>
</html>
