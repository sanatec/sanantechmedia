<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Responsive Quiz</title>
    <!-- Link to external CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Include confetti library -->
<!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Urdu Fonts - Noto Nastaleeq Urdu as primary -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
    <div class="quiz-container">
        <div class="question" id="question">Question will go here</div>
        <div class="options" id="options"></div>
        <div class="navigation">
            <button id="back" disabled>Back</button>
            <button id="next" disabled>Next</button>
        </div>
        <div class="score">Score: <span id="score">0</span></div>
    </div>

    <!-- Results Modal -->
    <div class="modal" id="results-modal">
        <div class="modal-content">
            <h2 id="results-message">Congratulations!</h2>
            <div class="progress-bar">
                <div id="correct-bar" class="correct-bar"></div>
                <div id="incorrect-bar" class="incorrect-bar"></div>
            </div>
            <p>Total Correct: <span id="correct-count">0</span></p>
            <p>Total Incorrect: <span id="incorrect-count">0</span></p>
            <button onclick="restartQuiz()">Restart Quiz</button>
            <button onclick="showReview()">Review Answers</button>
        </div>
    </div>

    <!-- Review Modal -->
    <div class="modal" id="review-modal">
        <div class="modal-content review-content">
            <h2>Quiz Review</h2>
            <div id="review-questions"></div>
            <button onclick="closeReview()">Close</button>
        </div>
    </div>

    <!-- Sound Effects -->
    <audio id="correct-sound" src="sound/co.mp3"></audio>
    <audio id="incorrect-sound" src="sound/wr.mp3"></audio>

    <script>
        window.onload = () => {
            // Clear localStorage
            localStorage.clear();

            // Clear sessionStorage
            sessionStorage.clear();

            // Clear cookies
            document.cookie.split(";").forEach((cookie) => {
                document.cookie = cookie
                    .replace(/^ +/, "")
                    .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });

            console.log("Cache cleared!");
        };
    </script>

    <!-- Link to external JavaScript -->
    <script src="script.js"></script>
</body>
</html>
