<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>اردو فلیش کارڈ گیم</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flashcard" onclick="flipCard()" tabindex="0">
        <div class="flashcard-inner" id="flashcard-inner">
            <div class="flashcard-front">
                <h3>سوال</h3>
                <p id="question">اردو زبان کی پیدائش کہاں ہوئی؟</p>
            </div>
            <div class="flashcard-back">
                <h3>جواب</h3>
                <p id="answer">ہندوستان</p>
            </div>
        </div>
    </div>

    <div class="navigation">
        <button class="button" id="prevBtn" onclick="prevCard()" disabled>پچھلا</button>
        <button class="button" id="nextBtn" onclick="nextCard()">اگلا</button>
    </div>

    <!-- Flip Sound -->
    <audio id="flipSound">
        <source src="flip.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Prevent Storage & Cache
        window.onload = () => {
            localStorage.clear();
            sessionStorage.clear();
            document.cookie.split(";").forEach((cookie) => {
                document.cookie = cookie.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
            });
        };

        const flashcards = [
            { question: "کیرلا کے ریاستی کھیل کون سا ہے؟", answer: "کبڈی" },
            { question: "اقبال کا پورا نام کیا ہے؟", answer: "ڈاکٹر سر علامہ محمد اقبال" },
            { question: "غالب کا پورا نام کیا ہے؟", answer: "مرزا اسد اللہ خان غالب" },
            { question: "میر کا پورا نام کیا ہے؟", answer: "میر تقی میر" }
        ];

        let currentCard = 0;

        function updateCard() {
            document.getElementById("question").textContent = flashcards[currentCard].question;
            document.getElementById("answer").textContent = flashcards[currentCard].answer;

            document.getElementById("prevBtn").disabled = currentCard === 0;
            document.getElementById("nextBtn").disabled = currentCard === flashcards.length - 1;

            document.getElementById("flashcard-inner").style.transform = "";
        }

        function flipCard() {
            const card = document.getElementById("flashcard-inner");
            const flipSound = document.getElementById("flipSound");

            flipSound.currentTime = 0;
            flipSound.play();
            card.style.transform = card.style.transform === "rotateY(180deg)" ? "" : "rotateY(180deg)";
        }

        function nextCard() {
            if (currentCard < flashcards.length - 1) {
                currentCard++;
                updateCard();
            }
        }

        function prevCard() {
            if (currentCard > 0) {
                currentCard--;
                updateCard();
            }
        }

        // Enable Keyboard Controls
        document.addEventListener("keydown", (event) => {
            if (event.key === "ArrowRight") nextCard();
            if (event.key === "ArrowLeft") prevCard();
            if (event.key === " ") flipCard();
        });

        // Enable Swipe Gestures
        let startX;
        document.addEventListener("touchstart", (e) => {
            startX = e.touches[0].clientX;
        });

        document.addEventListener("touchend", (e) => {
            let endX = e.changedTouches[0].clientX;
            if (startX - endX > 50) nextCard();
            if (endX - startX > 50) prevCard();
        });

        updateCard();
    </script>

    <style>
        @font-face {
            font-family: 'NotoNastaliqUrdu-Regular';
            src: url('NotoNastaliqUrdu-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'NotoNastaliqUrdu-Regular', serif;
            direction: rtl;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .flashcard {
            width: 90%;
            max-width: 600px;
            height: 60%;
            max-height: 400px;
            perspective: 1000px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .flashcard-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s ease-in-out;
            transform-style: preserve-3d;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        .flashcard-front, .flashcard-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .flashcard-front {
            background-color: #4caf50;
            color: white;
        }

        .flashcard-back {
            background-color: #2196f3;
            color: white;
            transform: rotateY(180deg);
        }

        .navigation {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 600px;
        }

        .button {
            padding: 10px 20px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            flex: 1;
            margin: 0 5px;
        }

        .button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</body>
</html>
