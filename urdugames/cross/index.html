    <title>Urdu Crossword Game</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet">
<link rel="stylesheet" href="data/style.css">
</head>
<body>
     <script>
  window.onload = () => {
    // Clear localStorage
    localStorage.clear();

    // Clear sessionStorage
    sessionStorage.clear();

    // Clear cookies
    document.cookie.split(";").forEach((cookie) => {
      document.cookie = cookie
        .replace(/^ +/, "")
        .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
    });

    console.log("Cache cleared!");
  };
</script>
    <div id="game-container">
        <div id="question">سوال: چیز جو ہم پڑھتے ہیں</div>
        <div id="crossword"><div class="droppable"></div><div class="droppable"></div><div class="droppable"></div><div class="droppable"></div></div>
        <div id="letters"><div class="letter">ت</div><div class="letter">ک</div><div class="letter">ا</div><div class="letter">ب</div></div>
        <div>
            <button id="submit">Submit</button>
        </div>
        <div id="score">Score: 0</div>
    </div>
    <script src="data/script.js"></script>

</body></html>
