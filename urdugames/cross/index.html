<!DOCTYPE html>
<html lang="ur">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urdu Crossword Game</title>
<link rel="stylesheet" href="data/style.css">
<!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Urdu Fonts - Noto Nastaleeq Urdu as primary -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="game-container">
        <div id="question">سوال: چیز جو ہم پڑھتے ہیں</div>
        <div id="crossword"><div class="droppable"></div><div class="droppable"></div><div class="droppable"></div><div class="droppable"></div></div>
        <div id="letters"><div class="letter">ت</div><div class="letter">ک</div><div class="letter">ا</div><div class="letter">ب</div></div>
        <div>
            <button id="submit">Submit</button>
        </div>
        <div id="score">Score: 0</div>
    </div>
    <script src="data/script.js"></script>

</body></html>
