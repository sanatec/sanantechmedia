<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Responsive Flashcard Game</title>
  <link rel="stylesheet" href="data/style.css">
</head>
<body>
 <script>
  window.onload = () => {
    // Clear localStorage
    localStorage.clear();

    // Clear sessionStorage
    sessionStorage.clear();

    // Clear cookies
    document.cookie.split(";").forEach((cookie) => {
      document.cookie = cookie
        .replace(/^ +/, "")
        .replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/");
    });

    console.log("Cache cleared!");
  };
</script>
  <div class="flashcard" onclick="flipCard()">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front">
        <h3>Question</h3>
        <p id="question">What is the economic system in the United States?</p>
      </div>
      <div class="flashcard-back">
        <h3>Answer</h3>
        <p id="answer">Capitalist economy and market economy</p>
      </div>
    </div>
  </div>

  <div class="navigation">
    <button class="button" id="prevBtn" onclick="prevCard()" disabled="disabled">Back</button>
    <button class="button" id="nextBtn" onclick="nextCard()">Next</button>
  </div>
 <!-- Audio for Flip Sound -->
  <audio id="flipSound">
    <source src="data/flip.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>


  <script src="data/script.js"></script>

</body></html>
