<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Flashcard Game with Audio</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Nastaliq+Urdu&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="data/style.css">
</head>
<body>
  <div class="flashcard" onclick="flipCard()">
    <div class="flashcard-inner" id="flashcard-inner">
      <div class="flashcard-front">
        <h3>Question</h3>
        <p id="question">Question will appear here</p>
      </div>
      <div class="flashcard-back">
        <h3>Answer</h3>
        <div id="answer-container">
          <!-- Dynamic content will be inserted here -->
        </div>
      </div>
    </div>
  </div>

  <div class="navigation">
    <button class="button" id="prevBtn" onclick="prevCard()" disabled="disabled">Back</button>
    <button class="button" id="nextBtn" onclick="nextCard()">Next</button>
  </div>

  <!-- Audio for Flip Sound -->
  <audio id="flipSound">
    <source src="data/flip.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Audio for Answer Sound -->
  <audio id="answerSound">
    <source src="" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="data/script.js"></script>
</body>
</html>
