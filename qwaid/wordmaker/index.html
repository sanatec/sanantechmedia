    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Noto Nastaliq Urdu', serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      overflow: hidden;
    }
    
    .game-container {
      background: white;
      border-radius: 25px;
      padding: 25px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      position: relative;
      z-index: 10;
      border: 3px solid #FFD700;
    }
    
    header {
      background: linear-gradient(to right, #FF6B6B, #FF8E53);
      color: white;
      padding: 18px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 20px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
    }
    
    .level-info {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: linear-gradient(to right, #4ECDC4, #556270);
      border-radius: 18px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      color: white;
    }
    
    .level-display {
      font-size: 18px;
      font-weight: bold;
    }
    
    .score {
      font-size: 18px;
      font-weight: bold;
    }
    
    .question {
      font-size: 36px;
      margin: 25px auto;
      padding: 20px;
      background: linear-gradient(to right, #A8FF78, #78FFD6);
      border-radius: 20px;
      display: inline-block;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      border: 2px solid #38EF7D;
      color: #333;
    }
    
    .options {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 15px;
      margin-top: 25px;
    }
    
    .option {
      font-size: 26px;
      font-family: 'Noto Nastaliq Urdu', serif;
      padding: 18px 12px;
      background: linear-gradient(to bottom, #FFEB3B, #FFC107);
      color: #333;
      border: none;
      border-radius: 18px;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      font-weight: bold;
    }
    
    .option:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      background: linear-gradient(to bottom, #FFD600, #FFAB00);
    }
    
    .feedback {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 42px;
      font-weight: bold;
      color: #E65100;
      background: rgba(255, 255, 255, 0.95);
      padding: 25px 45px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      z-index: 100;
      display: none;
      animation: popIn 0.5s ease-out;
      border: 3px solid #FFD700;
    }
    
    @keyframes popIn {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
    }
    
    .level-selector {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      margin: 20px 0;
    }
    
    .level-btn {
      padding: 12px 18px;
      border: none;
      border-radius: 18px;
      font-family: 'Noto Nastaliq Urdu', serif;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 5px 12px rgba(0, 0, 0, 0.15);
      font-size: 16px;
      min-width: 85px;
      color: white;
    }
    
    .level-btn.level1 { background: orange; }
    .level-btn.level2 { background: black; }
    .level-btn.level3 { background: red; }
    .level-btn.level4 { background: green; }
    .level-btn.level5 { background: blue; }
    
    .level-btn.active {
      transform: scale(1.1);
      box-shadow: 0 0 0 3px white, 0 0 0 5px currentColor;
    }
    
    .star {
      position: absolute;
      background-color: #FFD700;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      z-index: 5;
    }
    
    @media (max-width: 480px) {
      .question { font-size: 30px; padding: 18px; }
      .option { font-size: 22px; padding: 15px 10px; }
      .feedback { font-size: 32px; padding: 20px 35px; }
      header { font-size: 22px; padding: 15px; }
      .level-display { font-size: 16px; }
      .score { font-size: 16px; }
      .level-btn { font-size: 14px; padding: 10px 14px; min-width: 75px; }
    }
    
    @media (max-width: 360px) {
      .question { font-size: 26px; }
      .option { font-size: 20px; }
      .options { gap: 10px; }
      .level-btn { min-width: 65px; padding: 8px 12px; font-size: 12px; }
    }
  </style>
</head>

    let currentLevelIndex = 0;
    let currentPuzzle = 0;
    let score = 0;

    function updateDisplay() {
      document.getElementById("level-display").innerText = levels[currentLevelIndex].name;
      document.getElementById("score").innerText = score;
      
      // Update level buttons
      document.querySelectorAll('.level-btn').forEach((btn, index) => {
        if (index === currentLevelIndex) {
          btn.classList.add('active');
        } else {
          btn.classList.remove('active');
        }
      });
    }

    function changeLevel(levelIndex) {
      currentLevelIndex = levelIndex;
      currentPuzzle = 0;
      loadPuzzle();
      updateDisplay();
    }

    function loadPuzzle() {
      document.getElementById("feedback").style.display = "none";
      
      let puzzle = levels[currentLevelIndex].puzzles[currentPuzzle];
      document.getElementById("question").innerText = puzzle.q;
      let optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      // Shuffle choices for more variety
      let shuffledChoices = [...puzzle.choices].sort(() => Math.random() - 0.5);

      shuffledChoices.forEach(choice => {
        let btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(choice);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      let puzzle = levels[currentLevelIndex].puzzles[currentPuzzle];
      if (choice === puzzle.answer) {
        // Show feedback in the middle of the screen
        const feedback = document.getElementById("feedback");
        feedback.innerText = "üéâ ÿ¥ÿßÿ®ÿßÿ¥! üéâ";
        feedback.style.display = "block";
        
        score += (currentLevelIndex + 1) * 20;
        
        // Create star fireworks effect
        createStarFireworks();
        
        // Play word audio
        if (puzzle.audio) {
          let audio = new Audio(puzzle.audio);
          audio.play().catch(() => {});
        }

        setTimeout(() => {
          feedback.style.display = "none";
          currentPuzzle++;
          if (currentPuzzle >= levels[currentLevelIndex].puzzles.length) {
            currentPuzzle = 0; // Restart level if completed
          }
          loadPuzzle();
          updateDisplay();
        }, 2000);
      } else {
        // Show wrong answer feedback
        const feedback = document.getElementById("feedback");
        feedback.innerText = "‚ùå ÿØŸàÿ®ÿßÿ±€Å ⁄©Ÿàÿ¥ÿ¥ ⁄©ÿ±€å⁄∫";
        feedback.style.display = "block";
        
        setTimeout(() => {
          feedback.style.display = "none";
        }, 1500);
      }
    }

    function createStarFireworks() {
      const colors = ['#FFD700', '#FFA500', '#FFFF00', '#FF8C00', '#FF6347', '#FF4500'];
      
      for (let i = 0; i < 30; i++) {
        setTimeout(() => {
          const star = document.createElement('div');
          star.className = 'star';
          
          // Random size between 10 and 25px
          const size = Math.random() * 15 + 10;
          star.style.width = `${size}px`;
          star.style.height = `${size}px`;
          
          // Random color from the colors array
          star.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          
          // Start from the middle of the screen
          star.style.left = '50%';
          star.style.top = '50%';
          
          document.body.appendChild(star);
          
          // Animate star from middle to top with random horizontal movement
          const endX = (Math.random() - 0.5) * 300; // Random horizontal movement
          const endY = -200; // Move upward
          
          const animation = star.animate([
            { 
              transform: 'translate(-50%, -50%)',
              opacity: 1
            },
            { 
              transform: `translate(${endX}%, ${endY}%)`,
              opacity: 0
            }
          ], {
            duration: Math.random() * 1000 + 1500,
            easing: 'cubic-bezier(0.1, 0.8, 0.1, 1)'
          });
          
          animation.onfinish = () => {
            star.remove();
          };
        }, i * 100);
      }
    }

    // Start the game
    updateDisplay();
    loadPuzzle();
