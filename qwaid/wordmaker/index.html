    let current = 0;

    function loadPuzzle() {
      document.getElementById("feedback").innerText = "";
      let puzzle = puzzles[current];
      document.getElementById("question").innerText = puzzle.q;
      let optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      puzzle.choices.forEach(choice => {
        let btn = document.createElement("button");
        btn.className = "option";
        btn.innerText = choice;
        btn.onclick = () => checkAnswer(choice);
        optionsDiv.appendChild(btn);
      });
    }

    function checkAnswer(choice) {
      let puzzle = puzzles[current];
      if (choice === puzzle.answer) {
        document.getElementById("feedback").innerText = "üéÜ ÿ¥ÿßÿ®ÿßÿ¥! üéÜ";
        score++;
        document.getElementById("score").innerText = score;

        // ‚≠ê Play word audio
        if (puzzle.audio) {
          let audio = new Audio(puzzle.audio);
          audio.play();
        }

        // Fireworks
        launchFireworks();

        setTimeout(() => {
          current = (current + 1) % puzzles.length;
          loadPuzzle();
        }, 3000);
      } else {
        document.getElementById("feedback").innerText = "‚ùå ÿØŸàÿ®ÿßÿ±€Å ⁄©Ÿàÿ¥ÿ¥ ⁄©ÿ±€å⁄∫";

    // üéÜ Fireworks Effect
    function launchFireworks() {
      const canvas = document.getElementById("star-canvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const particles = [];
      const colors = ["#FFD700", "#FFEE58", "#FFF176", "#FFAB00", "#FF6F00"];

      // Create explosion at center
      for (let i = 0; i < 60; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 6 + 3;
        particles.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: Math.cos(angle) * speed,
          vy: Math.sin(angle) * speed - 2,
          size: Math.random() * 4 + 2,
          color: colors[Math.floor(Math.random() * colors.length)],
          life: 100
        });
      }

      function drawStar(x, y, size, color) {
        ctx.save();
        ctx.beginPath();
        ctx.translate(x, y);
        ctx.moveTo(0, -size);
        for (let i = 0; i < 5; i++) {
          ctx.rotate(Math.PI / 5);
          ctx.lineTo(0, -size * 0.5);
          ctx.rotate(Math.PI / 5);
          ctx.lineTo(0, -size);
        }
        ctx.closePath();
        ctx.fillStyle = color;
        ctx.shadowColor = color;
        ctx.shadowBlur = 15;
        ctx.fill();
        ctx.restore();
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        particles.forEach((p, i) => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.05; // gravity
          p.life--;

          if (p.life > 0) {
            drawStar(p.x, p.y, p.size, p.color);
          } else {
            particles.splice(i, 1);
          }
        });

        if (particles.length > 0) {
          requestAnimationFrame(animate);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }

      animate();
    }

    // Start game
    loadPuzzle();
