    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

            font-family: 'Noto Nastaliq Urdu', 'Jameel Noori Nastaleeq', 'Noto Naskh Urdu', 'Segoe UI', serif;
            text-align: center;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .quiz-container {
            max-width: 450px;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 1.8em;
        }
        .word {
            font-size: 2em;
            margin: 20px 0;
            font-weight: bold;
            color: #007bff;
        }
        .button {
            background: #ff416c;
            color: white;
            padding: 12px 20px;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            border-radius: 10px;
            margin: 10px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff4b2b;
            transform: scale(1.05);
        }
        .correct {
            color: green;
            font-size: 1.3em;
            font-weight: bold;
        }
        .wrong {
            color: red;
            font-size: 1.3em;
            font-weight: bold;
        }
        .score {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>

        <button class="button" onclick="checkAnswer('Muannas')">مؤنث</button>
        <p id="feedback"></p>
        <p class="score">Score: <span id="score">0</span></p>
        <button class="button" onclick="nextQuestion()" id="next-btn">Next</button>

{ text: "پانی", type: "Muzakkar" }, { text: "جمعرات", type: "Muannas" }

        ];
        let remainingWords = [...words];
        let currentWord = {};
        let score = 0;
        
        function nextQuestion() {
            if (remainingWords.length === 0) {
                document.getElementById("quiz-container").innerHTML = `
                    <h2>مبارک ہو!</h2>
                    <p>آپ نے تمام سوالات مکمل کر لیے ہیں۔</p>
                    <p class="score">آپ کا سکور: ${score}</p>
                `;
                return;
            }
            let randomIndex = Math.floor(Math.random() * remainingWords.length);
            currentWord = remainingWords.splice(randomIndex, 1)[0];
            document.getElementById("word").innerText = currentWord.text;
            document.getElementById("feedback").innerText = "";
        }

        function checkAnswer(selectedType) {
            if (selectedType === currentWord.type) {
                document.getElementById("feedback").innerText = "صحیح!";
                document.getElementById("feedback").className = "correct";
                document.getElementById("correct-sound").play();
                score++;
            } else {
                document.getElementById("feedback").innerText = "غلط!";
                document.getElementById("feedback").className = "wrong";
                document.getElementById("wrong-sound").play();
            }
            document.getElementById("score").innerText = score;
        }

        window.onload = nextQuestion;
    </script>
</body>
</html>
