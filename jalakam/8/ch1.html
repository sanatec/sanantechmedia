            { en: { question: "You see white gaps in your Fill Tool result. What should you do?", options: ["Use Move Tool", "Increase Fill Tool threshold", "Use Gradient Tool", "Export file"], answer: "Increase Fill Tool threshold" }, ml: { question: "‡¥®‡¥ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥ü‡µÜ ‡¥´‡¥ø‡µΩ ‡¥ü‡µÇ‡µæ ‡¥´‡¥≤‡¥§‡µç‡¥§‡¥ø‡µΩ ‡¥µ‡µÜ‡¥≥‡µÅ‡¥§‡µç‡¥§ ‡¥µ‡¥ø‡¥ü‡¥µ‡µÅ‡¥ï‡µæ ‡¥ï‡¥æ‡¥£‡µÅ‡¥®‡µç‡¥®‡µÅ. ‡¥®‡¥ø‡¥ô‡µç‡¥ô‡µæ ‡¥é‡¥®‡µç‡¥§‡µÅ ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥£‡¥Ç?", options: ["‡¥Æ‡µÇ‡¥µ‡µç ‡¥ü‡µÇ‡µæ ‡¥â‡¥™‡¥Ø‡µã‡¥ó‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï", "‡¥´‡¥ø‡µΩ ‡¥ü‡µÇ‡¥≥‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥§‡µç‡¥∞‡µÜ‡¥∑‡µã‡µæ‡¥°‡µç ‡¥µ‡µº‡¥¶‡µç‡¥ß‡¥ø‡¥™‡µç‡¥™‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï", "‡¥ó‡µç‡¥∞‡µá‡¥°‡¥ø‡¥Ø‡¥®‡µç‡¥±‡µç ‡¥ü‡µÇ‡µæ ‡¥â‡¥™‡¥Ø‡µã‡¥ó‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï", "‡¥´‡¥Ø‡µΩ ‡¥é‡¥ï‡µç‡¥∏‡µç‡¥™‡µã‡µº‡¥ü‡µç‡¥ü‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï"], answer: "‡¥´‡¥ø‡µΩ ‡¥ü‡µÇ‡¥≥‡¥ø‡¥®‡µç‡¥±‡µÜ ‡¥§‡µç‡¥∞‡µÜ‡¥∑‡µã‡µæ‡¥°‡µç ‡¥µ‡µº‡¥¶‡µç‡¥ß‡¥ø‡¥™‡µç‡¥™‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï" } },
            { en: { question: "Your stamp brush appears blurry. What's the cause?", options: ["Small canvas", "Low-resolution stamp image", "Wrong selection", "Grid mismatch"], answer: "Low-resolution stamp image" }, ml: { question: "‡¥®‡¥ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥ü‡µÜ ‡¥∏‡µç‡¥±‡µç‡¥±‡¥æ‡¥Æ‡µç‡¥™‡µç ‡¥¨‡µç‡¥∞‡¥∑‡µç ‡¥Æ‡¥ô‡µç‡¥ô‡¥ø‡¥Ø‡¥§‡¥æ‡¥Ø‡¥ø ‡¥ï‡¥æ‡¥£‡µÅ‡¥®‡µç‡¥®‡µÅ. ‡¥é‡¥®‡µç‡¥§‡¥æ‡¥£‡µç ‡¥ï‡¥æ‡¥∞‡¥£‡¥Ç?", options: ["‡¥ö‡µÜ‡¥±‡¥ø‡¥Ø ‡¥ï‡µç‡¥Ø‡¥æ‡µª‡¥µ‡¥æ‡¥∏‡µç", "‡¥ï‡µÅ‡¥±‡¥û‡µç‡¥û ‡¥±‡µÜ‡¥∏‡¥≤‡µÇ‡¥∑‡¥®‡µÅ‡¥≥‡µç‡¥≥ ‡¥∏‡µç‡¥±‡µç‡¥±‡¥æ‡¥Æ‡µç‡¥™‡µç ‡¥ö‡¥ø‡¥§‡µç‡¥∞‡¥Ç", "‡¥§‡µÜ‡¥±‡µç‡¥±‡¥æ‡¥Ø ‡¥§‡¥ø‡¥∞‡¥û‡µç‡¥û‡µÜ‡¥ü‡µÅ‡¥™‡µç‡¥™‡µç", "‡¥ó‡µç‡¥∞‡¥ø‡¥°‡µç ‡¥™‡µä‡¥∞‡µÅ‡¥§‡µç‡¥§‡¥ï‡µç‡¥ï‡µá‡¥ü‡µç"], answer: "‡¥ï‡µÅ‡¥±‡¥û‡µç‡¥û ‡¥±‡µÜ‡¥∏‡¥≤‡µÇ‡¥∑‡¥®‡µÅ‡¥≥‡µç‡¥≥ ‡¥∏‡µç‡¥±‡µç‡¥±‡¥æ‡¥Æ‡µç‡¥™‡µç ‡¥ö‡¥ø‡¥§‡µç‡¥∞‡¥Ç" } },
            { en: { question: "You want to add your bird image to a New Year greeting card. What should you do?", options: ["Use projector", "Trace with pencil", "Copy the Krita image into the greeting card file", "Take photo"], answer: "Copy the Krita image into the greeting card file" }, ml: { question: "‡¥®‡¥ø‡¥ô‡µç‡¥ô‡¥≥‡µÅ‡¥ü‡µÜ ‡¥™‡¥ï‡µç‡¥∑‡¥ø‡¥Ø‡µÅ‡¥ü‡µÜ ‡¥ö‡¥ø‡¥§‡µç‡¥∞‡¥Ç ‡¥í‡¥∞‡µÅ ‡¥™‡µÅ‡¥§‡µÅ‡¥µ‡¥§‡µç‡¥∏‡¥∞‡¥æ‡¥∂‡¥Ç‡¥∏‡¥æ ‡¥ï‡¥æ‡µº‡¥°‡¥ø‡µΩ ‡¥ö‡µá‡µº‡¥ï‡µç‡¥ï‡¥æ‡µª ‡¥é‡¥®‡µç‡¥§‡µÅ ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡¥£‡¥Ç?", options: ["‡¥™‡µç‡¥∞‡µä‡¥ú‡¥ï‡µç‡¥ü‡µº ‡¥â‡¥™‡¥Ø‡µã‡¥ó‡¥ø‡¥ï‡µç‡¥ï‡µÅ‡¥ï", "‡¥™‡µÜ‡µª‡¥∏‡¥ø‡µΩ ‡¥â‡¥™‡¥Ø‡µã‡¥ó‡¥ø‡¥ö‡µç‡¥ö‡µç ‡¥ü‡µç‡¥∞‡µá‡¥∏‡µç ‡¥ö‡µÜ‡¥Ø‡µç‡¥Ø‡µÅ‡¥ï", "‡¥ï‡µç‡¥∞‡¥ø‡¥±‡µç‡¥± ‡¥ö‡¥ø‡¥§‡µç‡¥∞‡¥Ç ‡¥Ü‡¥∂‡¥Ç‡¥∏‡¥æ ‡¥ï‡¥æ‡µº‡¥°‡µç ‡¥´‡¥Ø‡¥≤‡¥ø‡¥≤‡µá‡¥ï‡µç‡¥ï‡µç ‡¥™‡¥ï‡µº‡¥§‡µç‡¥§‡µÅ‡¥ï", "‡¥´‡µã‡¥ü‡µç‡¥ü‡µã ‡¥é‡¥ü‡µÅ‡¥ï‡µç‡¥ï‡µÅ‡¥ï"], answer: "‡¥ï‡µç‡¥∞‡¥ø‡¥±‡µç‡¥± ‡¥ö‡¥ø‡¥§‡µç‡¥∞‡¥Ç ‡¥Ü‡¥∂‡¥Ç‡¥∏‡¥æ ‡¥ï‡¥æ‡µº‡¥°‡µç ‡¥´‡¥Ø‡¥≤‡¥ø‡¥≤‡µá‡¥ï‡µç‡¥ï‡µç ‡¥™‡¥ï‡µº‡¥§‡µç‡¥§‡µÅ‡¥ï" } }
        ];

        // --- Quiz State ---
        let currentLanguage = 'en';
        let currentQuizQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let score = 0;
        let soundsReady = false;

        // --- Sound Effects using Tone.js ---
        let correctSound, wrongSound;

        function setupSounds() {
            if (soundsReady) return;
            Tone.start(); 
            correctSound = new Tone.Synth({ oscillator: { type: 'sine' }, envelope: { attack: 0.01, decay: 0.2, sustain: 0.1, release: 0.2 } }).toDestination();
            wrongSound = new Tone.Synth({ oscillator: { type: 'square' }, envelope: { attack: 0.01, decay: 0.3, sustain: 0, release: 0.2 } }).toDestination();
            soundsReady = true;
        }
        
        // --- Event Listeners ---
        startQuizBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', nextQuestion);
        backBtn.addEventListener('click', prevQuestion);
        submitBtn.addEventListener('click', showReview);
        restartQuizBtn.addEventListener('click', () => {
             reviewScreen.classList.add('hidden');
             welcomeScreen.classList.remove('hidden');
             startQuizBtn.classList.add('hidden');
             languageSelection.classList.remove('hidden');
        });

        // --- Functions ---
        function setLanguage(lang) {
            currentLanguage = lang;
            const text = uiText[currentLanguage];
            welcomeTitle.textContent = text.welcomeTitle;
            welcomeSubtitle.textContent = text.welcomeSubtitle;
            startQuizBtn.textContent = text.startBtn;
            
            languageSelection.classList.add('hidden');
            startQuizBtn.classList.remove('hidden');
        }

        function updateUiText() {
            const text = uiText[currentLanguage];
            questionLabel.textContent = text.questionLabel;
            ofLabel.textContent = text.ofLabel;
            backBtn.textContent = text.backBtn;
            nextBtn.textContent = text.nextBtn;
            submitBtn.textContent = text.submitBtn;
            reviewTitle.textContent = text.reviewTitle;
            reviewSubtitle.textContent = text.reviewSubtitle;
            restartQuizBtn.textContent = text.playAgainBtn;
        }

        function startQuiz() {
            // Use the entire 50-question bank for this session
            currentQuizQuestions = [...fullQuizData];
            userAnswers = new Array(currentQuizQuestions.length).fill(null);
            currentQuestionIndex = 0;
            score = 0;

            setupSounds();
            updateUiText();
            welcomeScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            totalQuestionsEl.textContent = currentQuizQuestions.length;
            loadQuestion();
        }

        function loadQuestion() {
            feedbackMessage.innerHTML = ''; // Use innerHTML to allow for empty space
            optionsContainer.innerHTML = '';
            
            const questionData = currentQuizQuestions[currentQuestionIndex][currentLanguage];
            
            questionNumberEl.textContent = currentQuestionIndex + 1;
            questionTextEl.textContent = questionData.question;
            progressBar.style.width = `${((currentQuestionIndex + 1) / currentQuizQuestions.length) * 100}%`;

            questionData.options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option;
                button.className = 'w-full text-left p-4 btn option-btn rounded-lg shadow-sm';
                button.onclick = () => selectOption(button, option);
                optionsContainer.appendChild(button);

                if (userAnswers[currentQuestionIndex] && userAnswers[currentQuestionIndex].selected === option) {
                    button.classList.add('selected');
                }
            });

            updateNavigation();
        }

        function selectOption(button, selectedOption) {
            const buttons = optionsContainer.querySelectorAll('button');
            buttons.forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            
            const correctAnswer = currentQuizQuestions[currentQuestionIndex][currentLanguage].answer;
            userAnswers[currentQuestionIndex] = { selected: selectedOption, correct: correctAnswer };

            const isCorrect = selectedOption === correctAnswer;
            if (isCorrect) {
                if (soundsReady) correctSound.triggerAttackRelease('C5', '0.2s');
                feedbackMessage.textContent = uiText[currentLanguage].correctFeedback;
                feedbackMessage.className = 'mt-4 text-center font-bold text-teal-400';
            } else {
                if (soundsReady) wrongSound.triggerAttackRelease('C3', '0.3s');
                const text = uiText[currentLanguage];
                feedbackMessage.textContent = `${text.correctAnswer} ${correctAnswer}`;
                feedbackMessage.className = 'mt-4 text-center font-bold text-rose-400';
            }
        }

        function updateNavigation() {
            backBtn.disabled = currentQuestionIndex === 0;
            backBtn.classList.toggle('opacity-50', currentQuestionIndex === 0);

            if (currentQuestionIndex === currentQuizQuestions.length - 1) {
                nextBtn.classList.add('hidden');
                submitBtn.classList.remove('hidden');
            } else {
                nextBtn.classList.remove('hidden');
                submitBtn.classList.add('hidden');
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < currentQuizQuestions.length - 1) {
                currentQuestionIndex++;
                loadQuestion();
            }
        }

        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                loadQuestion();
            }
        }

        function showReview() {
            quizScreen.classList.add('hidden');
            reviewScreen.classList.remove('hidden');

            score = 0;
            userAnswers.forEach((answer) => {
                if (answer && answer.selected === answer.correct) {
                    score++;
                }
            });

            finalScoreEl.textContent = `${score}/${currentQuizQuestions.length}`;

            const text = uiText[currentLanguage];
            reviewContent.innerHTML = `<h3 class="text-2xl font-bold text-center mb-4 text-slate-300">${text.reviewHeader}</h3>`;
            currentQuizQuestions.forEach((question, index) => {
                const questionData = question[currentLanguage];
                const userAnswer = userAnswers[index];
                const isCorrect = userAnswer && userAnswer.selected === userAnswer.correct;
                
                const reviewItem = document.createElement('div');
                reviewItem.className = `p-4 rounded-lg shadow-sm ${isCorrect ? 'bg-emerald-900/50' : 'bg-rose-900/50'}`;
                
                reviewItem.innerHTML = `
                    <p class="font-bold text-slate-100">${index + 1}. ${questionData.question}</p>
                    <p class="mt-2 text-sm ${isCorrect ? 'text-emerald-300' : 'text-rose-300'}">
                        ${text.yourAnswer} <span class="font-semibold">${userAnswer ? userAnswer.selected : text.notAnswered}</span>
                        ${!isCorrect ? `<br>${text.correctAnswer} <span class="font-semibold">${userAnswer.correct}</span>` : '‚úÖ'}
                    </p>
                `;
                reviewContent.appendChild(reviewItem);
            });
        }

    </script>
